<!--
  Tree Navigation Pattern

  Uses native details/summary for collapsible sections.
  Progressive enhancement: works without JavaScript.
  Apply data-layout-density="compact" for tighter spacing.
-->

<nav class="tree" aria-label="Section navigation" data-layout-density="compact">
  <ul>
    <!-- Simple link -->
    <li><a href="/getting-started/">Getting Started</a></li>

    <!-- Active link (aria-current) -->
    <li><a href="/overview/" aria-current="page">Overview</a></li>

    <!-- Collapsible section with nested items -->
    <li>
      <details open>
        <summary>Components</summary>
        <ul>
          <li><a href="/components/button/">Button</a></li>
          <li><a href="/components/card/">Card</a></li>
          <li><a href="/components/modal/">Modal</a></li>
        </ul>
      </details>
    </li>

    <!-- Another collapsible section (closed by default) -->
    <li>
      <details>
        <summary>Utilities</summary>
        <ul>
          <li><a href="/utilities/spacing/">Spacing</a></li>
          <li><a href="/utilities/colors/">Colors</a></li>
        </ul>
      </details>
    </li>

    <!-- Deeply nested example -->
    <li>
      <details>
        <summary>Advanced</summary>
        <ul>
          <li>
            <details>
              <summary>Theming</summary>
              <ul>
                <li><a href="/theming/tokens/">Design Tokens</a></li>
                <li><a href="/theming/dark-mode/">Dark Mode</a></li>
              </ul>
            </details>
          </li>
          <li><a href="/advanced/plugins/">Plugins</a></li>
        </ul>
      </details>
    </li>
  </ul>
</nav>
