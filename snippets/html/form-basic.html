<!--
  Accessible Form Pattern

  Uses form-field custom element for consistent field styling.
  Native HTML5 validation with CSS-only feedback states.
  No JavaScript required for basic validation.
-->

<form action="/submit" method="POST">
  <layout-stack data-gap="l">
    <h2>Contact Form</h2>

    <!-- Text input with required validation -->
    <form-field>
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        autocomplete="name"
        placeholder="John Doe"
      >
      <small>Enter your full name as it appears on official documents.</small>
    </form-field>

    <!-- Email input with pattern validation -->
    <form-field>
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        autocomplete="email"
        placeholder="john@example.com"
      >
      <small>We'll never share your email with anyone else.</small>
    </form-field>

    <!-- Select dropdown -->
    <form-field>
      <label for="subject">Subject</label>
      <select id="subject" name="subject" required>
        <option value="">Select a topic...</option>
        <option value="general">General Inquiry</option>
        <option value="support">Technical Support</option>
        <option value="sales">Sales Question</option>
        <option value="feedback">Feedback</option>
      </select>
    </form-field>

    <!-- Textarea -->
    <form-field>
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
        minlength="20"
        placeholder="Tell us what's on your mind..."
      ></textarea>
      <small>Minimum 20 characters.</small>
    </form-field>

    <!-- Checkbox -->
    <form-field>
      <label>
        <input type="checkbox" name="newsletter" value="yes">
        Subscribe to our newsletter
      </label>
    </form-field>

    <!-- Radio group -->
    <fieldset>
      <legend>Preferred contact method</legend>
      <layout-stack data-gap="xs">
        <label>
          <input type="radio" name="contact-method" value="email" checked>
          Email
        </label>
        <label>
          <input type="radio" name="contact-method" value="phone">
          Phone
        </label>
      </layout-stack>
    </fieldset>

    <!-- Form actions -->
    <layout-cluster data-justify="flex-end" data-gap="m">
      <button type="reset" class="secondary">Reset</button>
      <button type="submit">Send Message</button>
    </layout-cluster>
  </layout-stack>
</form>
