<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Vertical Tabs Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <tabs-wc aria-label="Vertical tabs" data-orientation="vertical">
    <details name="vertical-tabs" open="">
      <summary>General</summary>
      <div>
        <p>General settings and preferences.</p>
      </div>
    </details>

    <details name="vertical-tabs">
      <summary>Security</summary>
      <div>
        <p>Security and privacy options.</p>
      </div>
    </details>

    <details name="vertical-tabs">
      <summary>Notifications</summary>
      <div>
        <p>Notification preferences.</p>
      </div>
    </details>
  </tabs-wc>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
