<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Accordion Exclusive Mode Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <accordion-wc data-exclusive>
    <details open="">
      <summary>Only One Open</summary>
      <div>
        <p>Opening another section will close this one.</p>
      </div>
    </details>
    <details>
      <summary>Click Me</summary>
      <div>
        <p>The previous section automatically closes.</p>
      </div>
    </details>
    <details>
      <summary>Or Me</summary>
      <div>
        <p>Same behavior here.</p>
      </div>
    </details>
  </accordion-wc>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
