<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dropdown with Icons Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      padding-block-end: 200px;
      background: var(--color-surface);
    }
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>
<body>
  <dropdown-wc data-placement="bottom-start">
    <button data-trigger>
      <icon-wc name="more-vertical" size="sm"></icon-wc>
      <span class="visually-hidden">More actions</span>
    </button>
    <menu>
      <li>
        <button>
          <icon-wc name="pencil" size="sm"></icon-wc>
          Edit
        </button>
      </li>
      <li>
        <button>
          <icon-wc name="copy" size="sm"></icon-wc>
          Duplicate
        </button>
      </li>
      <li>
        <button>
          <icon-wc name="share" size="sm"></icon-wc>
          Share
        </button>
      </li>
      <li role="separator"></li>
      <li>
        <button class="danger">
          <icon-wc name="trash-2" size="sm"></icon-wc>
          Delete
        </button>
      </li>
    </menu>
  </dropdown-wc>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
