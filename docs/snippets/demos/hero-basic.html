<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hero Section Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .hero {
      background: var(--color-surface-raised);
    }
    .hero .lead {
      font-size: var(--font-size-xl);
      color: var(--color-text-muted);
    }
    .hero-content {
      text-align: center;
    }
  </style>
</head>
<body>
  <section class="hero">
    <layout-cover data-layout-min="60vh" data-layout-padding="xl">
      <layout-center data-layout-max="normal">
        <layout-stack data-layout-gap="l" class="hero-content">
          <h1>Build Beautiful Interfaces</h1>
          <p class="lead">
            A lightweight CSS framework built on modern standards.
            No JavaScript required for core functionality.
          </p>
          <layout-cluster data-layout-justify="center" data-layout-gap="m">
            <a href="#" class="button">Get Started</a>
            <a href="#" class="button secondary">Documentation</a>
          </layout-cluster>
        </layout-stack>
      </layout-center>
    </layout-cover>
  </section>
</body>
</html>
