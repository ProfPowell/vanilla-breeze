<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hero Split Layout Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .hero {
      background: var(--color-surface-raised);
    }
    .hero-image {
      background: linear-gradient(135deg, var(--color-interactive) 0%, var(--color-interactive-hover) 100%);
      border-radius: var(--radius-m);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: var(--font-size-lg);
      aspect-ratio: 4/3;
    }
  </style>
</head>
<body>
  <section class="hero">
    <layout-cover data-layout-min="50vh" data-layout-padding="xl">
      <layout-sidebar data-layout-gap="2xl" data-layout-sidebar-width="wide" data-layout-content-min="50">
        <layout-stack data-layout-gap="l">
          <layout-badge data-variant="info">New Release</layout-badge>
          <h1>Feature Announcement</h1>
          <p>
            Detailed description of the feature or product.
            Highlight key benefits and unique selling points.
          </p>
          <layout-cluster data-layout-gap="m">
            <a href="#" class="button">Learn More</a>
            <a href="#" class="button ghost">Watch Demo</a>
          </layout-cluster>
        </layout-stack>
        <figure class="hero-image" aria-label="Feature illustration">Feature Image</figure>
      </layout-sidebar>
    </layout-cover>
  </section>
</body>
</html>
