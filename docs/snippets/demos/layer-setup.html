<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layer Setup Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-m);
      background: var(--color-surface);
      font-family: var(--font-sans);
    }

    .layer-diagram {
      display: flex;
      flex-direction: column;
      gap: var(--size-2xs);
      max-width: 500px;
    }

    .layer-bar {
      display: flex;
      align-items: center;
      gap: var(--size-m);
      padding: var(--size-s) var(--size-m);
      border-radius: var(--radius-m);
      font-weight: 500;
      transition: transform var(--duration-fast) var(--ease-out);
    }

    .layer-bar:hover {
      transform: translateX(4px);
    }

    .layer-bar .number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: var(--radius-full);
      background: oklch(0% 0 0 / 0.2);
      font-size: var(--font-size-sm);
    }

    .layer-bar .name {
      flex: 1;
      font-family: var(--font-mono);
      font-size: var(--font-size-sm);
    }

    .layer-bar .desc {
      font-size: var(--font-size-xs);
      opacity: 0.8;
    }

    /* Color coding for each layer */
    .layer-unlayered {
      background: oklch(45% 0.2 0);
      color: white;
    }

    .layer-utils {
      background: oklch(50% 0.18 280);
      color: white;
    }

    .layer-web-components {
      background: oklch(55% 0.16 220);
      color: white;
    }

    .layer-custom-elements {
      background: oklch(55% 0.14 180);
      color: white;
    }

    .layer-native-elements {
      background: oklch(55% 0.12 145);
      color: white;
    }

    .layer-reset {
      background: oklch(60% 0.1 80);
      color: black;
    }

    .layer-tokens {
      background: oklch(70% 0.08 60);
      color: black;
    }

    .precedence-label {
      display: flex;
      justify-content: space-between;
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      margin-block: var(--size-s);
      padding-inline: var(--size-s);
    }

    .arrow {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--size-2xs);
      margin-inline-start: var(--size-l);
      color: var(--color-text-muted);
      font-size: var(--font-size-xs);
    }

    .arrow-line {
      width: 2px;
      height: 60px;
      background: linear-gradient(to top, var(--color-border), var(--color-text-muted));
    }
  </style>
</head>
<body>
  <div class="precedence-label">
    <span>Highest precedence</span>
  </div>

  <div class="layer-diagram">
    <div class="layer-bar layer-unlayered">
      <span class="number">!</span>
      <span class="name">(un-layered)</span>
      <span class="desc">Use sparingly</span>
    </div>
    <div class="layer-bar layer-utils">
      <span class="number">6</span>
      <span class="name">utils</span>
      <span class="desc">Overrides</span>
    </div>
    <div class="layer-bar layer-web-components">
      <span class="number">5</span>
      <span class="name">web-components</span>
      <span class="desc">JS-enhanced</span>
    </div>
    <div class="layer-bar layer-custom-elements">
      <span class="number">4</span>
      <span class="name">custom-elements</span>
      <span class="desc">CSS layouts</span>
    </div>
    <div class="layer-bar layer-native-elements">
      <span class="number">3</span>
      <span class="name">native-elements</span>
      <span class="desc">HTML styling</span>
    </div>
    <div class="layer-bar layer-reset">
      <span class="number">2</span>
      <span class="name">reset</span>
      <span class="desc">Normalization</span>
    </div>
    <div class="layer-bar layer-tokens">
      <span class="number">1</span>
      <span class="name">tokens</span>
      <span class="desc">Variables</span>
    </div>
  </div>

  <div class="precedence-label">
    <span>Lowest precedence</span>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
