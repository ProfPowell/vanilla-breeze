<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tabs with Icons Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <tabs-wc aria-label="Feature tabs">
    <details name="icon-tabs" open="">
      <summary>
        <icon-wc name="home" size="sm"></icon-wc>
        Home
      </summary>
      <div>
        <layout-stack data-layout-gap="m">
          <h3>Welcome Home</h3>
          <p>Main dashboard content goes here.</p>
        </layout-stack>
      </div>
    </details>

    <details name="icon-tabs">
      <summary>
        <icon-wc name="settings" size="sm"></icon-wc>
        Settings
      </summary>
      <div>
        <layout-stack data-layout-gap="m">
          <h3>Settings</h3>
          <p>Configure your preferences.</p>
        </layout-stack>
      </div>
    </details>

    <details name="icon-tabs">
      <summary>
        <icon-wc name="user" size="sm"></icon-wc>
        Profile
      </summary>
      <div>
        <layout-stack data-layout-gap="m">
          <h3>Your Profile</h3>
          <p>Manage your account information.</p>
        </layout-stack>
      </div>
    </details>
  </tabs-wc>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
