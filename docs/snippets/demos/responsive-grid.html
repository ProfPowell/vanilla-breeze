<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Grid Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-m);
      background: var(--color-surface);
      font-family: var(--font-sans);
    }

    h3 {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      margin-block: var(--size-l) var(--size-s);
    }

    h3:first-of-type {
      margin-block-start: 0;
    }

    .demo-item {
      padding: var(--size-m);
      background: var(--color-surface-raised);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-m);
      text-align: center;
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }

    /* Card grid pattern */
    .card-grid {
      display: grid;
      gap: var(--size-l);
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }

    /* Thumbnail grid pattern */
    .thumbnail-grid {
      display: grid;
      gap: var(--size-s);
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
    }

    .thumbnail-grid .demo-item {
      padding: var(--size-s);
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Sidebar layout */
    .grid-sidebar {
      display: grid;
      gap: var(--size-m);
      grid-template-columns: 1fr 120px;
    }

    @media (max-width: 400px) {
      .grid-sidebar {
        grid-template-columns: 1fr;
      }
    }

    .grid-sidebar .sidebar {
      background: var(--color-primary);
      color: white;
    }

    /* Gallery grid */
    .gallery-grid {
      display: grid;
      gap: var(--size-xs);
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    }

    .gallery-grid .demo-item {
      aspect-ratio: 1;
      padding: var(--size-s);
      background: linear-gradient(135deg, var(--color-primary), var(--color-info));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h3>Auto-fit Card Grid</h3>
  <div class="card-grid">
    <div class="demo-item">Card 1</div>
    <div class="demo-item">Card 2</div>
    <div class="demo-item">Card 3</div>
    <div class="demo-item">Card 4</div>
  </div>

  <h3>Thumbnail Grid</h3>
  <div class="thumbnail-grid">
    <div class="demo-item">1</div>
    <div class="demo-item">2</div>
    <div class="demo-item">3</div>
    <div class="demo-item">4</div>
    <div class="demo-item">5</div>
    <div class="demo-item">6</div>
    <div class="demo-item">7</div>
    <div class="demo-item">8</div>
  </div>

  <h3>Sidebar Layout</h3>
  <div class="grid-sidebar">
    <div class="demo-item">Main Content</div>
    <div class="demo-item sidebar">Sidebar</div>
  </div>

  <h3>Gallery Grid</h3>
  <div class="gallery-grid">
    <div class="demo-item">1</div>
    <div class="demo-item">2</div>
    <div class="demo-item">3</div>
    <div class="demo-item">4</div>
    <div class="demo-item">5</div>
    <div class="demo-item">6</div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
