<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Responsive Grid Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-m);
      background: var(--color-surface);
      font-family: var(--font-sans);
    }

    h3 {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      margin-block: var(--size-l) var(--size-s);
    }

    h3:first-of-type {
      margin-block-start: 0;
    }

    .demo-item {
      padding: var(--size-m);
      background: var(--color-surface-raised);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-m);
      text-align: center;
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }

    .thumbnail .demo-item {
      padding: var(--size-s);
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-demo .sidebar {
      background: var(--color-primary);
      color: white;
    }

    .gallery .demo-item {
      aspect-ratio: 1;
      padding: var(--size-s);
      background: linear-gradient(135deg, var(--color-primary), var(--color-info));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h3>Auto-fit Card Grid</h3>
  <layout-grid data-layout-gap="l" data-min-width="140">
    <article class="demo-item">Card 1</article>
    <article class="demo-item">Card 2</article>
    <article class="demo-item">Card 3</article>
    <article class="demo-item">Card 4</article>
  </layout-grid>

  <h3>Thumbnail Grid</h3>
  <layout-grid data-layout-gap="s" data-min-width="60" class="thumbnail">
    <article class="demo-item">1</article>
    <article class="demo-item">2</article>
    <article class="demo-item">3</article>
    <article class="demo-item">4</article>
    <article class="demo-item">5</article>
    <article class="demo-item">6</article>
    <article class="demo-item">7</article>
    <article class="demo-item">8</article>
  </layout-grid>

  <h3>Sidebar Layout</h3>
  <layout-sidebar data-layout-gap="m" data-layout-sidebar-width="narrow" class="sidebar-demo">
    <article class="demo-item">Main Content</article>
    <aside class="demo-item sidebar">Sidebar</aside>
  </layout-sidebar>

  <h3>Gallery Grid</h3>
  <layout-grid data-layout-gap="xs" data-min-width="80" class="gallery">
    <article class="demo-item">1</article>
    <article class="demo-item">2</article>
    <article class="demo-item">3</article>
    <article class="demo-item">4</article>
    <article class="demo-item">5</article>
    <article class="demo-item">6</article>
  </layout-grid>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
