<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Form Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-xl);
      background: var(--color-surface);
    }
    form {
      max-width: 32rem;
    }
  </style>
</head>
<body>
  <form action="/submit" method="POST">
    <layout-stack data-gap="l">
      <h2>Contact Form</h2>

      <form-field>
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          autocomplete="name"
          placeholder="John Doe"
          aria-describedby="name-msg"
        >
        <output id="name-msg" for="name" aria-live="polite">Enter your full name as it appears on official documents.</output>
      </form-field>

      <form-field>
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
          placeholder="john@example.com"
          aria-describedby="email-msg"
        >
        <output id="email-msg" for="email" aria-live="polite">We'll never share your email with anyone else.</output>
      </form-field>

      <form-field>
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
          <option value="">Select a topic...</option>
          <option value="general">General Inquiry</option>
          <option value="support">Technical Support</option>
          <option value="sales">Sales Question</option>
          <option value="feedback">Feedback</option>
        </select>
      </form-field>

      <form-field>
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          minlength="20"
          placeholder="Tell us what's on your mind..."
          aria-describedby="message-msg"
        ></textarea>
        <output id="message-msg" for="message" aria-live="polite">Minimum 20 characters.</output>
      </form-field>

      <form-field>
        <label>
          <input type="checkbox" name="newsletter" value="yes">
          Subscribe to our newsletter
        </label>
      </form-field>

      <fieldset>
        <legend>Preferred contact method</legend>
        <layout-stack data-gap="xs">
          <label>
            <input type="radio" name="contact-method" value="email" checked>
            Email
          </label>
          <label>
            <input type="radio" name="contact-method" value="phone">
            Phone
          </label>
        </layout-stack>
      </fieldset>

      <layout-cluster data-justify="flex-end" data-gap="m">
        <button type="reset" class="secondary">Reset</button>
        <button type="submit">Send Message</button>
      </layout-cluster>
    </layout-stack>
  </form>
</body>
</html>
