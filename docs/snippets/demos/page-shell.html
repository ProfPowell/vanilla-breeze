<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Page Title - Site Name</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      min-block-size: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    .skip-link {
      position: absolute;
      inset-inline-start: -9999px;
      inset-block-start: auto;
      inline-size: 1px;
      block-size: 1px;
      overflow: hidden;
    }
    .skip-link:focus {
      position: fixed;
      inset-block-start: var(--size-s);
      inset-inline-start: var(--size-s);
      inline-size: auto;
      block-size: auto;
      padding: var(--size-s) var(--size-m);
      background: var(--color-surface);
      color: var(--color-text);
      border: 2px solid var(--color-primary);
      border-radius: var(--radius-m);
      z-index: 9999;
    }
    header {
      padding: var(--size-m) var(--size-l);
      border-block-end: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--size-m);
    }
    header .logo {
      font-weight: 600;
      text-decoration: none;
      color: var(--color-text);
    }
    main {
      padding: var(--size-xl) var(--size-l);
    }
    footer {
      padding: var(--size-m) var(--size-l);
      border-block-start: 1px solid var(--color-border);
      text-align: center;
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  <header>
    <a href="#" class="logo">Site Name</a>
    <nav class="horizontal pills" aria-label="Main navigation">
      <ul>
        <li><a href="/docs/">Home</a></li>
        <li>
          <dropdown-wc data-position="bottom-start" data-hover>
            <a href="/docs/quick-start.html" data-trigger>Docs</a>
            <menu>
              <li><a href="/docs/quick-start.html">Quick Start</a></li>
              <li><a href="/docs/tutorial.html">Tutorial</a></li>
            </menu>
          </dropdown-wc>
        </li>
        <li>
          <dropdown-wc data-position="bottom-start" data-hover>
            <a href="/docs/elements/" data-trigger>API</a>
            <menu>
              <li><a href="/docs/elements/">Elements</a></li>
              <li><a href="/docs/attributes/">Attributes</a></li>
              <li><a href="/docs/tokens/">Tokens</a></li>
              <li><a href="/docs/themes.html">Themes</a></li>
            </menu>
          </dropdown-wc>
        </li>
        <li>
          <dropdown-wc data-position="bottom-start" data-hover>
            <a href="/docs/snippets/" data-trigger aria-current="true">Examples</a>
            <menu>
              <li><a href="/docs/snippets/">Snippets</a></li>
              <li><a href="/docs/examples/">Demos</a></li>
            </menu>
          </dropdown-wc>
        </li>
        <li><a href="/docs/integrations/">Integrations</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <h1>Page Title</h1>
    <p>Main content goes here.</p>
  </main>

  <footer>
    <p>&copy; 2026 Site Name. All rights reserved.</p>
  </footer>
</body>
</html>
