<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Dropdown Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-m);
      background: var(--color-surface);
    }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: var(--radius-round);
      background: var(--color-interactive);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-bold);
    }
  </style>
</head>
<body>
  <dropdown-wc data-no-flip>
    <button data-trigger class="ghost">
      <layout-cluster data-gap="s">
        <span class="avatar">JD</span>
        <span>John Doe</span>
        <icon-wc name="chevron-down" size="xs"></icon-wc>
      </layout-cluster>
    </button>
    <menu>
      <li>
        <button>
          <icon-wc name="user" size="sm"></icon-wc>
          Profile
        </button>
      </li>
      <li>
        <button>
          <icon-wc name="settings" size="sm"></icon-wc>
          Settings
        </button>
      </li>
      <li>
        <button>
          <icon-wc name="help-circle" size="sm"></icon-wc>
          Help
        </button>
      </li>
      <li role="separator"></li>
      <li>
        <button>
          <icon-wc name="log-out" size="sm"></icon-wc>
          Sign Out
        </button>
      </li>
    </menu>
  </dropdown-wc>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
