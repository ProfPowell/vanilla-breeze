<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Toast Notification Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
    .demo-section {
      margin-block-end: var(--size-xl);
    }
  </style>
</head>
<body>
  <toast-wc id="notifications" data-position="top-end"></toast-wc>

  <layout-stack data-gap="l">
    <h2>Toast Notification Demo</h2>
    <p>Click the buttons below to trigger different toast variants.</p>

    <layout-cluster data-gap="m">
      <button type="button" class="primary" data-variant="success">
        Success Toast
      </button>
      <button type="button" data-variant="info">
        Info Toast
      </button>
      <button type="button" class="secondary" data-variant="warning">
        Warning Toast
      </button>
      <button type="button" class="danger" data-variant="error">
        Error Toast
      </button>
    </layout-cluster>
  </layout-stack>

  <script type="module" src="/src/main.js"></script>
  <script type="module">
    const toastContainer = document.getElementById('notifications');

    const messages = {
      success: 'Operation completed successfully!',
      info: 'Here is some useful information.',
      warning: 'Please review before continuing.',
      error: 'Something went wrong. Please try again.'
    };

    document.querySelectorAll('[data-variant]').forEach(button => {
      button.addEventListener('click', () => {
        const variant = button.dataset.variant;
        toastContainer.show({
          message: messages[variant],
          variant: variant
        });
      });
    });
  </script>
</body>
</html>
