<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Sections Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-m);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-text>
    <h4>Section One</h4>
    <p>Content in section one<foot-note>Footnote for section one.</foot-note> with its own footnotes.</p>
  </layout-text>
  <footnotes-wc></footnotes-wc>

  <layout-text>
    <h4>Section Two</h4>
    <p>Content in section two<foot-note>Footnote for section two.</foot-note> with separate footnotes.</p>
  </layout-text>
  <footnotes-wc></footnotes-wc>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
