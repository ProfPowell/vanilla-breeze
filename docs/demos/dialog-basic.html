<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-stack data-gap="m">
    <h2>Dialog Demo</h2>
    <p>Click the button to open a modal dialog.</p>
    <layout-cluster data-gap="m">
      <button type="button" data-dialog-open="demo-dialog">Open Dialog</button>
    </layout-cluster>
  </layout-stack>

  <dialog-wc id="demo-dialog">
    <header>
      <h3>Welcome</h3>
      <button type="button" class="ghost" data-dialog-close aria-label="Close">&#x2715;</button>
    </header>
    <section>
      <p>This is a modal dialog built on the native <code>&lt;dialog&gt;</code> element with automatic focus trapping and keyboard support.</p>
    </section>
    <footer>
      <button type="button" class="secondary" data-dialog-close>Cancel</button>
      <button type="button" data-dialog-close>Got it</button>
    </footer>
  </dialog-wc>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
