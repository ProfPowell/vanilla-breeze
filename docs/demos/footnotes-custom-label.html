<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Back Label Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-m);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-text>
    <p>Content with a footnote<foot-note>This footnote has a custom back-reference label.</foot-note> demonstrating custom labeling.</p>
  </layout-text>
  <footnotes-wc data-back-label="Return to text"></footnotes-wc>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
