<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Reel Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-m);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-reel data-gap="m" data-item-width="m">
    <layout-card data-variant="outlined" data-padding="m">
      <layout-stack data-gap="xs">
        <strong>Item 1</strong>
        <p style="margin: 0; color: var(--color-text-muted);">Scroll horizontally</p>
      </layout-stack>
    </layout-card>
    <layout-card data-variant="outlined" data-padding="m">
      <layout-stack data-gap="xs">
        <strong>Item 2</strong>
        <p style="margin: 0; color: var(--color-text-muted);">Each item snaps</p>
      </layout-stack>
    </layout-card>
    <layout-card data-variant="outlined" data-padding="m">
      <layout-stack data-gap="xs">
        <strong>Item 3</strong>
        <p style="margin: 0; color: var(--color-text-muted);">Touch friendly</p>
      </layout-stack>
    </layout-card>
    <layout-card data-variant="outlined" data-padding="m">
      <layout-stack data-gap="xs">
        <strong>Item 4</strong>
        <p style="margin: 0; color: var(--color-text-muted);">No JS required</p>
      </layout-stack>
    </layout-card>
    <layout-card data-variant="outlined" data-padding="m">
      <layout-stack data-gap="xs">
        <strong>Item 5</strong>
        <p style="margin: 0; color: var(--color-text-muted);">CSS scroll-snap</p>
      </layout-stack>
    </layout-card>
  </layout-reel>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
