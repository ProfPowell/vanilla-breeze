<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shimmer Text Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-xl);
      background: var(--color-surface);
      color: var(--color-text);
    }
    .demo-stack {
      display: flex;
      flex-direction: column;
      gap: var(--size-l);
      max-width: 40rem;
      margin: 0 auto;
    }
    .label {
      font-size: var(--font-size-s);
      color: var(--color-text-muted);
      margin-block-end: var(--size-2xs);
    }
  </style>
</head>
<body>
  <div class="demo-stack">
    <div>
      <p class="label">Default speed (2s cycle)</p>
      <h1 data-shimmer>Shimmering Text Effect</h1>
    </div>
    <div>
      <p class="label">Slow shimmer (4s cycle)</p>
      <h2 data-shimmer="slow">Slow and Steady Shimmer</h2>
    </div>
    <div>
      <p class="label">Fast shimmer (1s cycle)</p>
      <h2 data-shimmer="fast">Quick Flash Shimmer</h2>
    </div>
    <div>
      <p class="label">On paragraph text</p>
      <p><span data-shimmer>This shimmer effect works on any inline or block text element.</span></p>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
