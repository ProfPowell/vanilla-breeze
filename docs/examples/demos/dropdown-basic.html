<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <dropdown-wc>
    <button type="button" data-trigger>Options</button>
    <menu>
      <li><button type="button">Edit</button></li>
      <li><button type="button">Duplicate</button></li>
      <li><button type="button">Share</button></li>
      <li role="separator"></li>
      <li><button type="button" class="danger">Delete</button></li>
    </menu>
  </dropdown-wc>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
