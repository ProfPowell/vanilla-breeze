<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Layout Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
    .demo-box {
      background: var(--color-surface-raised);
      padding: var(--size-m);
      border-radius: var(--radius-s);
    }
  </style>
</head>
<body>
  <layout-stack data-layout-gap="l">
    <section>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);"><strong>Narrow</strong> (45rem max)</p>
      <layout-center data-layout-max="narrow">
        <article class="demo-box">
          <p style="margin: 0;">Centered content constrained to a narrow width, perfect for readable text.</p>
        </article>
      </layout-center>
    </section>
    <section>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);"><strong>Normal</strong> (60rem max)</p>
      <layout-center data-layout-max="normal">
        <article class="demo-box">
          <p style="margin: 0;">Default width for most content types.</p>
        </article>
      </layout-center>
    </section>
  </layout-stack>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
