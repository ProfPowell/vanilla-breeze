<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticker Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-xl);
      background: var(--color-surface);
      display: flex;
      justify-content: center;
      gap: var(--size-xl);
      flex-wrap: wrap;
    }
    .stat {
      text-align: center;
    }
    .stat data {
      display: block;
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
    }
    .stat small {
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <div class="stat">
    <data value="100" data-ticker>100</data>
    <small>Sprint (1s)</small>
  </div>
  <div class="stat">
    <data value="5000" data-ticker="2000">5,000</data>
    <small>Steady (2s)</small>
  </div>
  <div class="stat">
    <data value="99999" data-ticker="3500">99,999</data>
    <small>Marathon (3.5s)</small>
  </div>
  <div class="stat">
    <data value="99.99" data-ticker="2500" data-ticker-decimals="2">99.99</data>
    <small>Decimals (2.5s)</small>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
