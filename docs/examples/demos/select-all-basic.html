<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select All Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-m);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <h3>Table with Select All</h3>
  <div data-select-all-scope>
  <p>Selected: <strong data-selected-count>0</strong> items</p>
  <table>
    <thead>
      <tr>
        <th><input type="checkbox" data-select-all=".row-select" aria-label="Select all"></th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" class="row-select"></td>
        <td>Alice Johnson</td>
        <td>alice@example.com</td>
        <td>Admin</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="row-select"></td>
        <td>Bob Smith</td>
        <td>bob@example.com</td>
        <td>Editor</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="row-select"></td>
        <td>Carol White</td>
        <td>carol@example.com</td>
        <td>Viewer</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="row-select"></td>
        <td>Dave Brown</td>
        <td>dave@example.com</td>
        <td>Editor</td>
      </tr>
    </tbody>
  </table>
  </div>

  <h3>Checkbox List</h3>
  <fieldset data-select-all-scope>
    <legend>
      <label>
        <input type="checkbox" data-select-all=".option-check">
        Select all options
      </label>
    </legend>
    <div style="display: flex; flex-direction: column; gap: var(--size-xs); margin-block-start: var(--size-s);">
      <label><input type="checkbox" class="option-check"> Option A</label>
      <label><input type="checkbox" class="option-check"> Option B</label>
      <label><input type="checkbox" class="option-check"> Option C</label>
      <label><input type="checkbox" class="option-check"> Option D</label>
    </div>
  </fieldset>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
