<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Form Autosave Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-max="narrow">
    <layout-card>
      <form data-autosave="demo-contact">
        <layout-stack data-gap="l">
          <h2 style="margin: 0;">Contact Form (with autosave)</h2>
          <p style="margin: 0; color: var(--color-text-muted); font-size: var(--font-size-s);">
            Fill in some fields, then reload the page &mdash; your draft will be restored.
          </p>

          <form-field>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="name"/>
          </form-field>

          <form-field>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email"/>
          </form-field>

          <form-field>
            <label for="subject">Subject</label>
            <select id="subject" name="subject">
              <option value="">Select a topic...</option>
              <option value="general">General Inquiry</option>
              <option value="support">Support</option>
              <option value="feedback">Feedback</option>
            </select>
          </form-field>

          <form-field>
            <label for="message">Message</label>
            <textarea id="message" name="message" data-grow rows="3" data-count maxlength="1000" placeholder="Your message..."></textarea>
          </form-field>

          <layout-cluster data-gap="s">
            <button type="submit">Send</button>
            <button type="reset">Clear Draft</button>
          </layout-cluster>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
