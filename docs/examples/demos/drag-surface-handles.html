<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Surface â€” Drag Handles</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }

    drag-surface {
      max-inline-size: 400px;
    }

    .card {
      display: flex;
      align-items: center;
      gap: var(--size-s);
    }

    [data-drag-handle] {
      cursor: grab;
      color: var(--color-text-muted);
      user-select: none;
    }

    [data-drag-handle]:active {
      cursor: grabbing;
    }
  </style>
</head>
<body data-layout="stack" data-layout-gap="l">
  <header>
    <h2>Drag Handles</h2>
    <p><small>Only the grip icon initiates a drag. Click elsewhere on the card to select text or interact normally.</small></p>
  </header>

  <drag-surface data-layout="stack" data-layout-gap="xs">
    <article class="card" draggable="true" data-id="item-1" data-sort-order="1">
      <span data-drag-handle>&#x2630;</span>
      Design review
    </article>
    <article class="card" draggable="true" data-id="item-2" data-sort-order="2">
      <span data-drag-handle>&#x2630;</span>
      Code audit
    </article>
    <article class="card" draggable="true" data-id="item-3" data-sort-order="3">
      <span data-drag-handle>&#x2630;</span>
      Write tests
    </article>
    <article class="card" draggable="true" data-id="item-4" data-sort-order="4">
      <span data-drag-handle>&#x2630;</span>
      Deploy staging
    </article>
  </drag-surface>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
