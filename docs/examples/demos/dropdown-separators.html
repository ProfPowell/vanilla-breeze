<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown with Separators</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <dropdown-wc data-no-flip>
    <button type="button" data-trigger>File</button>
    <menu>
      <li><button type="button">New</button></li>
      <li><button type="button">Open</button></li>
      <li><button type="button">Save</button></li>
      <li role="separator"></li>
      <li><button type="button">Export</button></li>
      <li><button type="button">Print</button></li>
      <li role="separator"></li>
      <li><button type="button" class="danger">Close</button></li>
    </menu>
  </dropdown-wc>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
