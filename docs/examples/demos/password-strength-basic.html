<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Password Strength Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-max="narrow">
    <layout-card>
      <form>
        <layout-stack data-gap="l">
          <h2 style="margin: 0;">Create Account</h2>

          <form-field>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email"/>
          </form-field>

          <form-field>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"
              required
              data-strength
              data-rules="length:8,uppercase,lowercase,number,special"
              placeholder="Create a strong password"
              autocomplete="new-password"
            />
          </form-field>

          <form-field>
            <label for="password-simple">Password (simple rules)</label>
            <input type="password" id="password-simple" name="password-simple"
              data-strength
              data-rules="length:6,number"
              placeholder="At least 6 chars + number"
              autocomplete="new-password"
            />
          </form-field>

          <button type="submit">Create Account</button>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
