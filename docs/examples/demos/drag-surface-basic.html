<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Surface — Basic Reorder</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }

    drag-surface {
      max-inline-size: 400px;
    }

    section output {
      max-block-size: 10rem;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body data-layout="stack" data-layout-gap="l">
  <header>
    <h2>Sortable List</h2>
    <p><small>Drag items to reorder, or use <kbd>Space</kbd> to grab, arrow keys to move, <kbd>Space</kbd> to drop, <kbd>Escape</kbd> to cancel.</small></p>
  </header>

  <drag-surface id="todo-list" data-layout="stack" data-layout-gap="xs">
    <article class="card" draggable="true" data-id="task-1" data-sort-order="1">Design review</article>
    <article class="card" draggable="true" data-id="task-2" data-sort-order="2">Code audit</article>
    <article class="card" draggable="true" data-id="task-3" data-sort-order="3">Write tests</article>
    <article class="card" draggable="true" data-id="task-4" data-sort-order="4">Deploy staging</article>
    <article class="card" draggable="true" data-id="task-5" data-sort-order="5">User feedback</article>
  </drag-surface>

  <section>
    <h3>Event Log</h3>
    <output id="log" class="block"></output>
  </section>

  <script type="module" src="/src/main.js"></script>
  <script type="module">
    const log = document.getElementById('log');
    const surface = document.getElementById('todo-list');

    surface.addEventListener('items-reordered', (e) => {
      const { itemId, oldIndex, newIndex, order } = e.detail;
      const line = `reordered: ${itemId} (${oldIndex} → ${newIndex})\n  order: [${order.join(', ')}]\n`;
      log.textContent = line + log.textContent;
    });

    surface.addEventListener('reorder-start', () => {
      log.textContent = 'reorder-start\n' + log.textContent;
    });

    surface.addEventListener('reorder-end', () => {
      log.textContent = 'reorder-end\n' + log.textContent;
    });
  </script>
</body>
</html>
