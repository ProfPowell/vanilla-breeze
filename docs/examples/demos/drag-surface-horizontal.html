<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Surface â€” Horizontal Layout</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }

    drag-surface > .card {
      min-inline-size: 8rem;
      text-align: center;
    }
  </style>
</head>
<body data-layout="stack" data-layout-gap="l">
  <header>
    <h2>Horizontal Sortable</h2>
    <p><small>Drag columns to reorder, or use <kbd>Space</kbd> to grab, <kbd>Left</kbd>/<kbd>Right</kbd> to move, <kbd>Space</kbd> to drop.</small></p>
  </header>

  <drag-surface data-orientation="horizontal" data-layout="cluster">
    <article class="card" draggable="true" data-id="col-a" data-sort-order="1">Column A</article>
    <article class="card" draggable="true" data-id="col-b" data-sort-order="2">Column B</article>
    <article class="card" draggable="true" data-id="col-c" data-sort-order="3">Column C</article>
    <article class="card" draggable="true" data-id="col-d" data-sort-order="4">Column D</article>
  </drag-surface>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
