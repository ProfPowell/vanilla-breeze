<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Menu Groups Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <context-menu>
    <div data-trigger style="border: 2px dashed var(--color-border); border-radius: var(--radius-m); padding: var(--size-l); text-align: center; color: var(--color-text-muted);">
      <p>Right-click for grouped menu</p>
    </div>
    <menu>
      <li data-group>Edit</li>
      <li><button type="button"><icon-wc name="scissors"></icon-wc> Cut</button></li>
      <li><button type="button"><icon-wc name="copy"></icon-wc> Copy</button></li>
      <li data-group>View</li>
      <li><button type="button"><icon-wc name="zoom-in"></icon-wc> Zoom In</button></li>
      <li><button type="button"><icon-wc name="zoom-out"></icon-wc> Zoom Out</button></li>
      <li data-group>Danger Zone</li>
      <li><button type="button" class="danger"><icon-wc name="trash-2"></icon-wc> Delete</button></li>
    </menu>
  </context-menu>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
