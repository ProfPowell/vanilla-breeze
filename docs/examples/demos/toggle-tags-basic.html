<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Toggle Tags Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-max="narrow">
    <layout-card>
      <form>
        <layout-stack data-gap="xl">
          <h2 style="margin: 0;">Toggle Tags</h2>

          <fieldset data-toggle-tags>
            <legend>Favorite Topics</legend>
            <label><input type="checkbox" name="topics" value="ai"/> AI / ML</label>
            <label><input type="checkbox" name="topics" value="web"/> Web Dev</label>
            <label><input type="checkbox" name="topics" value="mobile"/> Mobile</label>
            <label><input type="checkbox" name="topics" value="devops"/> DevOps</label>
            <label><input type="checkbox" name="topics" value="security"/> Security</label>
          </fieldset>

          <fieldset data-toggle-tags data-max="3">
            <legend>Pick up to 3 Skills</legend>
            <label><input type="checkbox" name="skills" value="js"/> JavaScript</label>
            <label><input type="checkbox" name="skills" value="py"/> Python</label>
            <label><input type="checkbox" name="skills" value="go"/> Go</label>
            <label><input type="checkbox" name="skills" value="rust"/> Rust</label>
            <label><input type="checkbox" name="skills" value="java"/> Java</label>
            <label><input type="checkbox" name="skills" value="ts"/> TypeScript</label>
          </fieldset>

          <button type="submit">Submit</button>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
