<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Menu Shortcuts Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <context-menu>
    <div data-trigger style="border: 2px dashed var(--color-border); border-radius: var(--radius-m); padding: var(--size-l); text-align: center; color: var(--color-text-muted);">
      <p>Right-click for shortcut badges</p>
    </div>
    <menu>
      <li><button type="button" data-shortcut="meta+x"><icon-wc name="scissors"></icon-wc> Cut</button></li>
      <li><button type="button" data-shortcut="meta+c"><icon-wc name="copy"></icon-wc> Copy</button></li>
      <li><button type="button" data-shortcut="meta+v"><icon-wc name="clipboard"></icon-wc> Paste</button></li>
      <li role="separator"></li>
      <li><button type="button" data-shortcut="meta+a">Select All</button></li>
    </menu>
  </context-menu>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
