<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Layout Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-grid data-min="200px" data-gap="l">
    <layout-card>
      <layout-stack data-gap="s">
        <strong>Default Card</strong>
        <p style="margin: 0; color: var(--color-text-muted);">Subtle shadow with background color.</p>
      </layout-stack>
    </layout-card>

    <layout-card data-variant="elevated">
      <layout-stack data-gap="s">
        <strong>Elevated Card</strong>
        <p style="margin: 0; color: var(--color-text-muted);">Stronger shadow for more emphasis.</p>
      </layout-stack>
    </layout-card>

    <layout-card data-variant="outlined">
      <layout-stack data-gap="s">
        <strong>Outlined Card</strong>
        <p style="margin: 0; color: var(--color-text-muted);">Border instead of shadow.</p>
      </layout-stack>
    </layout-card>

    <layout-card data-variant="ghost">
      <layout-stack data-gap="s">
        <strong>Ghost Card</strong>
        <p style="margin: 0; color: var(--color-text-muted);">Transparent, no shadow or border.</p>
      </layout-stack>
    </layout-card>
  </layout-grid>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
