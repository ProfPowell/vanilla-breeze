<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Input Masking Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-max="narrow">
    <layout-card>
      <form>
        <layout-stack data-gap="m">
          <h2 style="margin: 0;">Input Masking</h2>
          <p style="margin: 0; color: var(--color-text-muted);">Formats input as you type. Raw values stored in data-rawValue.</p>

          <form-field>
            <label for="mask-phone">Phone</label>
            <input type="text" id="mask-phone" data-mask="phone" placeholder="(555) 123-4567" name="phone">
          </form-field>

          <form-field>
            <label for="mask-cc">Credit Card</label>
            <input type="text" id="mask-cc" data-mask="credit-card" placeholder="1234 5678 9012 3456" name="card">
          </form-field>

          <form-field>
            <label for="mask-date">Date</label>
            <input type="text" id="mask-date" data-mask="date" placeholder="MM/DD/YYYY" name="date">
          </form-field>

          <form-field>
            <label for="mask-ssn">SSN</label>
            <input type="text" id="mask-ssn" data-mask="ssn" placeholder="123-45-6789" name="ssn">
          </form-field>

          <form-field>
            <label for="mask-zip">ZIP Code</label>
            <input type="text" id="mask-zip" data-mask="zip" placeholder="12345" name="zip">
          </form-field>

          <hr>

          <h3 style="margin: 0;">Custom Mask</h3>

          <form-field>
            <label for="mask-custom">License Plate (AA-####)</label>
            <input type="text" id="mask-custom" data-mask="custom" data-pattern="AA-####" placeholder="AB-1234" name="plate">
          </form-field>

          <button type="submit">Submit</button>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
