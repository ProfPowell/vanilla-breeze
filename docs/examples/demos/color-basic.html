<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Enhanced Color Input Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-layout-max="narrow">
    <layout-card>
      <form>
        <layout-stack data-layout-gap="xl">
          <h2 style="margin: 0;">Enhanced Color Input</h2>

          <form-field>
            <label for="brand">Brand Color</label>
            <input type="color" id="brand" name="brand" value="#6366f1" data-color/>
          </form-field>

          <form-field>
            <label for="accent">Accent Color</label>
            <input type="color" id="accent" name="accent" value="#f59e0b" data-color/>
          </form-field>

          <form-field>
            <label for="bg">Background Color</label>
            <input type="color" id="bg" name="bg" value="#f8fafc" data-color/>
          </form-field>

          <button type="submit">Apply Colors</button>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
