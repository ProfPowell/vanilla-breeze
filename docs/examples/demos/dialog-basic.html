<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
      /* Ensure enough height for dialog to display fully in iframe */
      min-block-size: 400px;
    }
  </style>
</head>
<body>
  <layout-stack data-layout-gap="m">
    <h2>Dialog Demo</h2>
    <p>Click the button to open a modal dialog.</p>
    <layout-cluster data-layout-gap="m">
      <button commandfor="demo-dialog" command="show-modal">Open Dialog</button>
    </layout-cluster>
  </layout-stack>

  <dialog id="demo-dialog">
    <header>
      <h3>Welcome</h3>
      <button type="button" class="ghost" commandfor="demo-dialog" command="close" aria-label="Close">&#x2715;</button>
    </header>
    <section>
      <p>This is a native <code>&lt;dialog&gt;</code> element with automatic focus trapping and keyboard support. Uses the Invokers API for declarative open/close.</p>
    </section>
    <footer>
      <button type="button" class="secondary" commandfor="demo-dialog" command="close">Cancel</button>
      <button type="button" commandfor="demo-dialog" command="close">Got it</button>
    </footer>
  </dialog>

  <script type="module" src="/src/main.js"></script>
  <script type="module" src="https://unpkg.com/invokers-polyfill"></script>
</body>
</html>
