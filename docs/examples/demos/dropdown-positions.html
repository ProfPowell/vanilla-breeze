<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Position Variants</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-cluster data-layout-gap="l">
    <dropdown-wc data-position="bottom-start" data-no-flip>
      <button type="button" data-trigger>Bottom Start</button>
      <menu>
        <li><button type="button">Option 1</button></li>
        <li><button type="button">Option 2</button></li>
      </menu>
    </dropdown-wc>

    <dropdown-wc data-position="bottom-end" data-no-flip>
      <button type="button" data-trigger>Bottom End</button>
      <menu>
        <li><button type="button">Option 1</button></li>
        <li><button type="button">Option 2</button></li>
      </menu>
    </dropdown-wc>
  </layout-cluster>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
