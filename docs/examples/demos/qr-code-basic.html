<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-m);
      background: var(--color-surface);
    }
    .demo-row {
      display: flex;
      align-items: flex-start;
      gap: var(--size-xl);
      margin-block-end: var(--size-l);
      flex-wrap: wrap;
    }
    .demo-item {
      text-align: center;
    }
    .demo-item p {
      margin-block-start: var(--size-xs);
      font-size: var(--font-size-s);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <h3>Basic QR Codes</h3>
  <div class="demo-row">
    <div class="demo-item">
      <qr-code-wc data-value="https://vanilla-breeze.dev">https://vanilla-breeze.dev</qr-code-wc>
      <p>URL</p>
    </div>
    <div class="demo-item">
      <qr-code-wc data-value="Hello, World!">Hello, World!</qr-code-wc>
      <p>Plain text</p>
    </div>
  </div>

  <h3>Custom Sizes</h3>
  <div class="demo-row">
    <div class="demo-item">
      <qr-code-wc data-value="https://example.com" data-size="100">Small</qr-code-wc>
      <p>100px</p>
    </div>
    <div class="demo-item">
      <qr-code-wc data-value="https://example.com" data-size="200">Medium</qr-code-wc>
      <p>200px (default)</p>
    </div>
    <div class="demo-item">
      <qr-code-wc data-value="https://example.com" data-size="300">Large</qr-code-wc>
      <p>300px</p>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
