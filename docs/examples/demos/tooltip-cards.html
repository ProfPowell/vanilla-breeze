<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Cards Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-xl);
      background: var(--color-surface);
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <layout-stack data-layout-gap="m" style="padding: var(--size-m);">
    <div>Contributions by
      <tooltip-wc data-variant="card">
        <a href="#" data-trigger>Jane Smith</a>
        <div data-content>
          <div style="display: flex; align-items: center; gap: var(--size-s);">
            <user-avatar data-size="lg">
              <span data-fallback>JS</span>
            </user-avatar>
            <div>
              <strong>Jane Smith</strong>
              <span class="text-muted" style="display: block;">Senior Developer</span>
            </div>
          </div>
          <span class="text-muted" style="display: block; margin-block-start: var(--size-xs);">
            <icon-wc name="map-pin" size="xs"></icon-wc> San Francisco
            &middot; 142 contributions
          </span>
        </div>
      </tooltip-wc>
      were merged yesterday.
    </div>

    <div>See the
      <tooltip-wc data-variant="card">
        <a href="/docs/elements/native/dialog/" data-trigger>dialog element</a>
        <div data-content>
          <div style="display: flex; gap: var(--size-s); align-items: start;">
            <icon-wc name="layout-template" size="lg" style="color: var(--color-interactive); flex-shrink: 0;"></icon-wc>
            <div>
              <strong>Dialog Element</strong>
              <span class="text-muted" style="display: block; margin-block-start: var(--size-2xs);">Native modal and non-modal dialogs with backdrop, keyboard handling, and focus management.</span>
            </div>
          </div>
        </div>
      </tooltip-wc>
      for modal patterns.
    </div>
  </layout-stack>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
