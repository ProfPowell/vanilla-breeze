<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Rich Content Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-xl);
      background: var(--color-surface);
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <layout-cluster data-layout-gap="l">
    <span>
      <button type="button" title="Save (Ctrl+S)" data-tooltip="save-tip-demo">
        <icon-wc name="save" size="sm"></icon-wc>
        Save
      </button>
      <div id="save-tip-demo" popover="hint" role="tooltip">
        <strong>Save document</strong><br>
        <kbd>Ctrl</kbd> + <kbd>S</kbd>
        <span class="tooltip-arrow" aria-hidden="true"></span>
      </div>
    </span>

    <span>
      <button type="button" title="Copy to clipboard" data-tooltip="copy-tip-demo">
        Copy
      </button>
      <div id="copy-tip-demo" popover="hint" role="tooltip">
        Copy to clipboard<br>
        <small>Copied items expire after 24 hours</small>
        <span class="tooltip-arrow" aria-hidden="true"></span>
      </div>
    </span>
  </layout-cluster>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
