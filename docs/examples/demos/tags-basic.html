<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Multi-Select Tags Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-max="narrow">
    <layout-card>
      <form id="tag-form">
        <layout-stack data-gap="l">
          <h2 style="margin: 0;">Multi-Select Tags</h2>

          <form-field>
            <label for="topics-input">Topics</label>
            <tags-wc name="topics">
              <input type="text" id="topics-input" placeholder="Search topics...">
              <ul>
                <li data-value="js">JavaScript</li>
                <li data-value="ts">TypeScript</li>
                <li data-value="css">CSS</li>
                <li data-value="html">HTML</li>
                <li data-value="react">React</li>
                <li data-value="vue">Vue</li>
                <li data-value="svelte">Svelte</li>
                <li data-value="node">Node.js</li>
                <li data-value="python">Python</li>
                <li data-value="rust">Rust</li>
              </ul>
            </tags-wc>
          </form-field>

          <hr>

          <h3 style="margin: 0;">With Options</h3>

          <form-field>
            <label for="skills-input">Skills (max 3, custom allowed)</label>
            <tags-wc name="skills" data-required data-max="3" data-allow-custom>
              <input type="text" id="skills-input" placeholder="Add skills...">
              <ul>
                <li data-value="design">Design</li>
                <li data-value="frontend">Frontend</li>
                <li data-value="backend">Backend</li>
                <li data-value="devops">DevOps</li>
                <li data-value="testing">Testing</li>
              </ul>
            </tags-wc>
            <span class="help">Select up to 3 skills. Type and press Enter to add custom skills.</span>
          </form-field>

          <button type="submit">Submit</button>

          <output id="form-output" style="white-space: pre-wrap; font-family: var(--font-mono); font-size: var(--font-size-s); color: var(--color-text-muted);"></output>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
  <script type="module">
    document.getElementById('tag-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      const entries = [];
      for (const [key, value] of data.entries()) {
        entries.push(`${key}: ${value}`);
      }
      document.getElementById('form-output').textContent = entries.join('\n') || '(no tags selected)';
    });
  </script>
</body>
</html>
