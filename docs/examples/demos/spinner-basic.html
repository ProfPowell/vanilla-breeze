<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Spinner Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-m);
      background: var(--color-surface);
    }
    .demo-row {
      display: flex;
      align-items: center;
      gap: var(--size-l);
      margin-block-end: var(--size-l);
      flex-wrap: wrap;
    }
    .demo-label {
      font-size: var(--font-size-s);
      color: var(--color-text-muted);
      min-inline-size: 4em;
    }
  </style>
</head>
<body>
  <h3>Sizes</h3>
  <div class="demo-row">
    <span class="demo-label">XS</span>
    <loading-spinner data-size="xs" aria-label="Loading"></loading-spinner>
    <span class="demo-label">S</span>
    <loading-spinner data-size="s" aria-label="Loading"></loading-spinner>
    <span class="demo-label">M</span>
    <loading-spinner data-size="m" aria-label="Loading"></loading-spinner>
    <span class="demo-label">L</span>
    <loading-spinner data-size="l" aria-label="Loading"></loading-spinner>
    <span class="demo-label">XL</span>
    <loading-spinner data-size="xl" aria-label="Loading"></loading-spinner>
  </div>

  <h3>Colors</h3>
  <div class="demo-row">
    <loading-spinner data-size="l" aria-label="Loading"></loading-spinner>
    <loading-spinner data-size="l" data-variant="primary" aria-label="Loading"></loading-spinner>
    <loading-spinner data-size="l" data-variant="success" aria-label="Loading"></loading-spinner>
    <loading-spinner data-size="l" data-variant="warning" aria-label="Loading"></loading-spinner>
    <loading-spinner data-size="l" data-variant="error" aria-label="Loading"></loading-spinner>
  </div>

  <h3>Inline with text</h3>
  <p>
    <loading-spinner data-size="s" aria-label="Loading"></loading-spinner>
    Loading your data...
  </p>

  <h3>Button with spinner</h3>
  <button disabled>
    <loading-spinner data-size="s" aria-label="Loading"></loading-spinner>
    Processing...
  </button>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
