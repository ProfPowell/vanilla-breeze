<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparison Slider Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-m);
      background: var(--color-surface);
    }

    .demo-grid {
      display: grid;
      gap: var(--size-xl);
      max-width: 600px;
    }

    h2 {
      margin-block-end: var(--size-s);
    }

    /* Gradient panels for image-free demo */
    .gradient-warm {
      aspect-ratio: 16 / 9;
      background: linear-gradient(135deg, oklch(70% 0.2 30), oklch(80% 0.15 60), oklch(70% 0.2 10));
      border-radius: var(--radius-m);
      display: grid;
      place-content: center;
      color: white;
      font-size: var(--font-size-lg);
      font-weight: 600;
      text-shadow: 0 1px 3px oklch(0% 0 0 / 0.3);
    }

    .gradient-cool {
      aspect-ratio: 16 / 9;
      background: linear-gradient(135deg, oklch(70% 0.15 250), oklch(75% 0.12 200), oklch(65% 0.18 280));
      border-radius: var(--radius-m);
      display: grid;
      place-content: center;
      color: white;
      font-size: var(--font-size-lg);
      font-weight: 600;
      text-shadow: 0 1px 3px oklch(0% 0 0 / 0.3);
    }

    /* Text content panels */
    .text-panel {
      aspect-ratio: 16 / 9;
      padding: var(--size-l);
      border-radius: var(--radius-m);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: var(--size-s);
    }

    .text-panel.before {
      background: var(--color-surface);
      border: var(--border-width-thin) solid var(--color-border);
    }

    .text-panel.after {
      background: var(--color-surface-raised);
      border: var(--border-width-thin) solid var(--color-interactive);
    }
  </style>
</head>
<body>
  <div class="demo-grid">
    <!-- Basic comparison with gradients -->
    <section>
      <h2>Basic Comparison</h2>
      <comparison-wc>
        <div class="gradient-warm">Before</div>
        <div class="gradient-cool">After</div>
      </comparison-wc>
    </section>

    <!-- Custom start position -->
    <section>
      <h2>Custom Start Position (25%)</h2>
      <comparison-wc data-position="25">
        <div class="gradient-warm">Before</div>
        <div class="gradient-cool">After</div>
      </comparison-wc>
    </section>

    <!-- Non-image content -->
    <section>
      <h2>Non-Image Content</h2>
      <comparison-wc>
        <div class="text-panel before">
          <h3 style="margin: 0;">Draft</h3>
          <p style="margin: 0;">This is the original version of the content before any revisions were made.</p>
        </div>
        <div class="text-panel after">
          <h3 style="margin: 0;">Final</h3>
          <p style="margin: 0;">The polished version with improved clarity and better structure throughout.</p>
        </div>
      </comparison-wc>
    </section>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
