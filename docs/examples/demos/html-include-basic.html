<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Include Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-m);
      background: var(--color-surface);
    }
    .placeholder {
      padding: var(--size-m);
      border: var(--border-width-thin) dashed var(--color-border);
      border-radius: var(--radius-m);
      color: var(--color-text-muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <h3>Basic Include</h3>
  <p>The element below loads HTML from a URL. The fallback text is shown until content loads.</p>
  <html-include-wc src="/docs/examples/demos/_include-fragment.html">
    <p class="placeholder">Loading content...</p>
  </html-include-wc>

  <h3>Error Handling</h3>
  <p>When the URL fails, the fallback content remains visible.</p>
  <html-include-wc src="/nonexistent-url.html">
    <p class="placeholder">This is fallback content shown when loading fails.</p>
  </html-include-wc>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
