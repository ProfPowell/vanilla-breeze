<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Toggle Switch Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-layout-max="narrow">
    <layout-card>
      <form>
        <layout-stack data-layout-gap="m">
          <h2 style="margin: 0;">Settings</h2>

          <layout-stack data-layout-gap="s">
            <label>
              <input type="checkbox" data-switch name="notifications" checked>
              Enable notifications
            </label>

            <label>
              <input type="checkbox" data-switch name="dark-mode">
              Dark mode
            </label>

            <label>
              <input type="checkbox" data-switch name="auto-save" checked>
              Auto-save drafts
            </label>
          </layout-stack>

          <hr>

          <h3 style="margin: 0;">Size Variants</h3>

          <layout-stack data-layout-gap="s">
            <label>
              <input type="checkbox" data-switch="sm" name="compact" checked>
              Small switch
            </label>

            <label>
              <input type="checkbox" data-switch name="default">
              Default switch
            </label>

            <label>
              <input type="checkbox" data-switch="lg" name="large" checked>
              Large switch
            </label>
          </layout-stack>

          <hr>

          <label>
            <input type="checkbox" data-switch name="disabled-on" checked disabled>
            Disabled (on)
          </label>

          <label>
            <input type="checkbox" data-switch name="disabled-off" disabled>
            Disabled (off)
          </label>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
