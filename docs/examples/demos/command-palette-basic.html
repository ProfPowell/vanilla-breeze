<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Palette Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
    .hotkey-hint {
      display: inline-flex;
      align-items: center;
      gap: var(--size-2xs);
      padding: var(--size-3xs) var(--size-xs);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-s);
      font-size: var(--font-size-s);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <h1>Command Palette</h1>
  <p>Press <span class="hotkey-hint">&#8984;K</span> or click the button below to open the command palette.</p>

  <button type="button" onclick="document.querySelector('command-wc').open()" style="margin-block: var(--size-m);">
    Open Command Palette
  </button>

  <command-wc data-hotkey="meta+k" data-placeholder="Search commands...">
    <command-group label="Navigation">
      <command-item value="home" data-hotkey="meta+h">Go Home</command-item>
      <command-item value="docs">Documentation</command-item>
      <command-item value="examples">Examples</command-item>
      <command-item value="settings">Settings</command-item>
    </command-group>
    <command-group label="Actions">
      <command-item value="theme" data-hotkey="meta+shift+t">Toggle Dark Mode</command-item>
      <command-item value="copy">Copy Current URL</command-item>
      <command-item value="print" data-hotkey="meta+p">Print Page</command-item>
    </command-group>
    <command-group label="Help">
      <command-item value="shortcuts">Keyboard Shortcuts</command-item>
      <command-item value="feedback">Send Feedback</command-item>
    </command-group>
  </command-wc>

  <div id="output" data-layout="stack" data-gap="xs" style="margin-block-start: var(--size-l);"></div>

  <script type="module" src="/src/main.js"></script>
  <script type="module">
    const output = document.getElementById('output');
    document.querySelector('command-wc').addEventListener('command-select', (e) => {
      const p = document.createElement('p');
      p.textContent = `Selected: ${e.detail.value}`;
      output.prepend(p);
    });
  </script>
</body>
</html>
