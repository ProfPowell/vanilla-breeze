<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Menu Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
    .context-area {
      border: 2px dashed var(--color-border);
      border-radius: var(--radius-m);
      padding: var(--size-xl);
      text-align: center;
      color: var(--color-text-muted);
      min-block-size: 12rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Context Menu</h1>
  <p>Right-click within the dashed areas below to see custom context menus.</p>

  <div data-layout="stack" data-gap="l" style="margin-block: var(--size-l);">
    <h2>Basic Context Menu</h2>
    <context-menu-wc>
      <div data-trigger class="context-area">
        <p>Right-click here for options</p>
      </div>
      <menu>
        <li><button type="button">Cut</button></li>
        <li><button type="button">Copy</button></li>
        <li><button type="button">Paste</button></li>
        <li role="separator"></li>
        <li><button type="button">Select All</button></li>
      </menu>
    </context-menu-wc>

    <h2>With Danger Items and Disabled</h2>
    <context-menu-wc>
      <div data-trigger class="context-area">
        <p>Right-click for file options</p>
      </div>
      <menu>
        <li><button type="button">Open</button></li>
        <li><button type="button">Rename</button></li>
        <li><button type="button">Move to...</button></li>
        <li role="separator"></li>
        <li><button type="button" data-disabled>Share (disabled)</button></li>
        <li role="separator"></li>
        <li><button type="button" class="danger">Delete</button></li>
      </menu>
    </context-menu-wc>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
