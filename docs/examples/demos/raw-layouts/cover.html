<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cover Layout</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, var(--color-primary-subtle), var(--color-surface));
    }
    header, footer {
      padding: var(--size-s);
      text-align: center;
      font-size: var(--font-size-s);
      color: var(--color-text-muted);
    }
    [data-layout-principal] {
      text-align: center;
    }
    [data-layout-principal] h1 {
      margin: 0;
      font-size: var(--font-size-xl);
    }
    [data-layout-principal] p {
      margin: var(--size-s) 0 0;
      color: var(--color-text-muted);
    }
  </style>
</head>
<body data-layout="cover" data-layout-min="auto" data-layout-centered>
  <header>Top content</header>
  <div data-layout-principal>
    <h1>Hero Headline</h1>
    <p>Vertically centered content</p>
  </div>
  <footer>Bottom content</footer>
</body>
</html>
