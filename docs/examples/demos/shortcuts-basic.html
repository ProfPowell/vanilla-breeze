<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortcuts Overlay Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-xl);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <h1>Shortcuts Overlay Demo</h1>
  <p>Press <kbd>?</kbd> to open the keyboard shortcuts overlay.</p>

  <layout-cluster data-layout-gap="l">
    <button data-command="Toggle Dark Mode" data-shortcut="meta+shift+t" data-command-group="Theme">
      Dark Mode
    </button>
    <button data-command="Save Draft" data-shortcut="meta+s" data-command-group="Actions">
      Save
    </button>
    <button data-command="Search" data-shortcut="meta+k" data-command-group="Navigation">
      Search
    </button>
  </layout-cluster>

  <shortcuts-wc></shortcuts-wc>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
