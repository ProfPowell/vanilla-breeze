<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switcher Layout Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
    .demo-box {
      background: var(--color-surface-raised);
      padding: var(--size-m);
      border-radius: var(--radius-s);
      text-align: center;
    }
  </style>
</head>
<body>
  <layout-stack data-gap="xl">
    <div>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);">Switches from row to column below threshold (30rem default)</p>
      <layout-switcher data-gap="m">
        <section class="demo-box">Item 1</section>
        <section class="demo-box">Item 2</section>
        <section class="demo-box">Item 3</section>
      </layout-switcher>
    </div>

    <div>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);">Practical example: Form layout</p>
      <layout-card>
        <layout-switcher data-gap="m" data-threshold="20rem">
          <form-field>
            <label for="first">First Name</label>
            <input type="text" id="first" placeholder="John">
          </form-field>
          <form-field>
            <label for="last">Last Name</label>
            <input type="text" id="last" placeholder="Doe">
          </form-field>
        </layout-switcher>
      </layout-card>
    </div>
  </layout-stack>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
