<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Auto-Expand Textarea Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-layout-max="narrow">
    <layout-card>
      <form>
        <layout-stack data-layout-gap="l">
          <h2 style="margin: 0;">Auto-Expanding Textareas</h2>

          <form-field>
            <label for="comment">Comment (unlimited growth)</label>
            <textarea id="comment" name="comment" data-grow rows="2" placeholder="Type to see the textarea grow..."></textarea>
          </form-field>

          <form-field>
            <label for="message">Message (max 8 rows)</label>
            <textarea id="message" name="message" data-grow rows="2" data-max-rows="8" placeholder="Grows up to 8 rows, then scrolls..."></textarea>
          </form-field>

          <form-field>
            <label for="combined">Combined: grow + character count</label>
            <textarea id="combined" name="combined" data-grow data-count maxlength="500" rows="2" placeholder="Auto-grows with a character counter..."></textarea>
          </form-field>

          <button type="submit">Submit</button>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
