<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Scramble Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-xl);
      background: var(--color-surface);
      color: var(--color-text);
    }
    .demo-stack {
      display: flex;
      flex-direction: column;
      gap: var(--size-xl);
      max-width: 40rem;
      margin: 0 auto;
    }
    .label {
      font-size: var(--font-size-s);
      color: var(--color-text-muted);
      margin-block-end: var(--size-2xs);
    }
    .spacer {
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-muted);
      border: 1px dashed var(--color-border);
      border-radius: var(--radius-m);
    }
  </style>
</head>
<body>
  <div class="demo-stack">
    <div>
      <p class="label">Default scramble (1.5s)</p>
      <h1 data-scramble>Decoding the future</h1>
    </div>

    <div>
      <p class="label">Binary decode (01 characters)</p>
      <h2 data-scramble="2500" data-scramble-chars="01">Binary transmission</h2>
    </div>

    <div class="spacer">Scroll down to see more scramble effects</div>

    <div>
      <p class="label">Fast decode (800ms)</p>
      <h2 data-scramble="800">Quick decode</h2>
    </div>

    <div>
      <p class="label">Custom character set (katakana-style)</p>
      <p data-scramble="2000" data-scramble-chars="アイウエオカキクケコ">The matrix has you, Neo.</p>
    </div>

    <div>
      <p class="label">Dots and dashes</p>
      <h2 data-scramble="2000" data-scramble-chars=".-">Morse code decode</h2>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
