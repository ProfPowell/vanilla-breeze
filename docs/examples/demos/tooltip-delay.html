<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Delay Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-xl);
      background: var(--color-surface);
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <layout-cluster data-layout-gap="l">
    <tooltip-wc data-tooltip-delay="0">
      <button type="button">No delay (0ms)</button>
      <template data-tooltip>Shows immediately</template>
    </tooltip-wc>

    <tooltip-wc data-tooltip-delay="200">
      <button type="button">Normal delay (200ms)</button>
      <template data-tooltip>Default timing</template>
    </tooltip-wc>

    <tooltip-wc data-tooltip-delay="500">
      <button type="button">Long delay (500ms)</button>
      <template data-tooltip>Waits half a second</template>
    </tooltip-wc>
  </layout-cluster>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
