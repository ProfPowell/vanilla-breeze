<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Message Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-stack data-gap="m">
    <status-message data-variant="info">
      <div data-content>
        <div data-title>Information</div>
        <div data-description>This is an informational message with helpful details.</div>
      </div>
    </status-message>

    <status-message data-variant="success">
      <div data-content>
        <div data-title>Success</div>
        <div data-description>Your changes have been saved successfully.</div>
      </div>
    </status-message>

    <status-message data-variant="warning">
      <div data-content>
        <div data-title>Warning</div>
        <div data-description>Please review your information before proceeding.</div>
      </div>
    </status-message>

    <status-message data-variant="error">
      <div data-content>
        <div data-title>Error</div>
        <div data-description>There was a problem processing your request.</div>
      </div>
    </status-message>
  </layout-stack>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
