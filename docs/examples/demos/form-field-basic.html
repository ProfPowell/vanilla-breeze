<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Field Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-max="narrow">
    <layout-card>
      <form>
        <layout-stack data-gap="m">
          <h2 style="margin: 0;">Contact Form</h2>

          <form-field>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name">
          </form-field>

          <form-field>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" aria-describedby="email-msg">
            <output id="email-msg" for="email" aria-live="polite">We'll never share your email.</output>
          </form-field>

          <form-field>
            <label for="message">Message</label>
            <textarea id="message" rows="3" placeholder="Your message..."></textarea>
          </form-field>

          <button type="submit">Send Message</button>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
