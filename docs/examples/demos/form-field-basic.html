<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Form Field Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-layout-max="narrow">
    <layout-card>
      <form>
        <layout-stack data-layout-gap="m">
          <h2 style="margin: 0;">Contact Form</h2>
          <p style="margin: 0; color: var(--color-text-muted); font-size: var(--font-size-s);">Fields marked with * are required.</p>

          <form-field>
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required=""
              placeholder="Enter your name"
              autocomplete="name"
              aria-describedby="name-error"
            />
            <output id="name-error" class="error" for="name" aria-live="polite">Please enter your full name.</output>
          </form-field>

          <form-field>
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required=""
              placeholder="you@example.com"
              autocomplete="email"
              aria-describedby="email-hint email-error"
            />
            <output id="email-hint" class="hint" for="email">We'll never share your email.</output>
            <output id="email-error" class="error" for="email" aria-live="polite">Please enter a valid email address.</output>
          </form-field>

          <form-field>
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="3"
              required=""
              minlength="10"
              placeholder="Your message..."
              aria-describedby="message-hint message-error"
            ></textarea>
            <output id="message-hint" class="hint" for="message">Minimum 10 characters.</output>
            <output id="message-error" class="error" for="message" aria-live="polite">Message must be at least 10 characters.</output>
          </form-field>

          <button type="submit">Send Message</button>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
