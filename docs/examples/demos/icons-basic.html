<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icons Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: var(--size-m);
      text-align: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--size-xs);
    }
    .icon-item small {
      color: var(--color-text-muted);
      font-size: var(--font-size-xs);
    }
  </style>
</head>
<body>
  <ul class="icon-grid">
    <li class="icon-item">
      <icon-wc name="home" size="lg"></icon-wc>
      <small>home</small>
    </li>
    <li class="icon-item">
      <icon-wc name="settings" size="lg"></icon-wc>
      <small>settings</small>
    </li>
    <li class="icon-item">
      <icon-wc name="user" size="lg"></icon-wc>
      <small>user</small>
    </li>
    <li class="icon-item">
      <icon-wc name="search" size="lg"></icon-wc>
      <small>search</small>
    </li>
    <li class="icon-item">
      <icon-wc name="mail" size="lg"></icon-wc>
      <small>mail</small>
    </li>
    <li class="icon-item">
      <icon-wc name="heart" size="lg"></icon-wc>
      <small>heart</small>
    </li>
    <li class="icon-item">
      <icon-wc name="star" size="lg"></icon-wc>
      <small>star</small>
    </li>
    <li class="icon-item">
      <icon-wc name="check" size="lg"></icon-wc>
      <small>check</small>
    </li>
  </ul>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
