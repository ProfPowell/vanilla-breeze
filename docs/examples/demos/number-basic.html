<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Number Stepper Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-max="narrow">
    <layout-card>
      <form>
        <layout-stack data-gap="xl">
          <h2 style="margin: 0;">Number Stepper</h2>

          <form-field>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" max="50" step="1" value="1" data-stepper/>
          </form-field>

          <form-field>
            <label for="price">Price</label>
            <input type="number" id="price" name="price" min="0" max="999.99" step="0.50" value="9.50" data-stepper/>
          </form-field>

          <form-field>
            <label for="guests">Guests (2-10)</label>
            <input type="number" id="guests" name="guests" min="2" max="10" step="1" value="2" data-stepper/>
          </form-field>

          <button type="submit">Submit</button>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
