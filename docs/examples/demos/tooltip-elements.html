<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Elements Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-xl);
      background: var(--color-surface);
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <layout-cluster data-layout-gap="l">
    <a href="#" title="Links can have tooltips too!" data-tooltip>Hover this link</a>

    <button type="button" class="ghost" aria-label="Settings" title="Open settings" data-tooltip data-tooltip-position="bottom">
      <icon-wc name="settings"></icon-wc>
    </button>

    <span tabindex="0" title="Additional information about this feature" data-tooltip style="text-decoration: underline dotted; cursor: help;">What's this?</span>
  </layout-cluster>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
