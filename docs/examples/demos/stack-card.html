<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with Stack Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-gray-100);
    }
  </style>
</head>
<body>
  <layout-card data-variant="elevated" data-padding="m" style="max-inline-size: 20rem;">
    <layout-stack data-layout-gap="s">
      <h3 style="margin: 0;">Card Title</h3>
      <p style="margin: 0; color: var(--color-text-muted);">A description of this card's content goes here.</p>
      <layout-cluster data-layout-gap="s">
        <button type="button">Action</button>
        <button type="button" class="secondary">Cancel</button>
      </layout-cluster>
    </layout-stack>
  </layout-card>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
