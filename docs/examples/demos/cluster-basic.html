<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cluster Layout Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-stack data-gap="l">
    <div>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);">Button group with wrapping</p>
      <layout-cluster data-gap="s">
        <button type="button">Save</button>
        <button type="button" class="secondary">Cancel</button>
        <button type="button" class="ghost">Reset</button>
      </layout-cluster>
    </div>
    <div>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);">Tags with small gap</p>
      <layout-cluster data-gap="xs">
        <layout-badge data-color="primary">Design</layout-badge>
        <layout-badge data-color="success">Frontend</layout-badge>
        <layout-badge data-color="info">CSS</layout-badge>
        <layout-badge>HTML</layout-badge>
      </layout-cluster>
    </div>
    <div>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);">Centered and justified</p>
      <layout-cluster data-gap="m" data-justify="between" data-align="center">
        <span>Left content</span>
        <span>Right content</span>
      </layout-cluster>
    </div>
  </layout-stack>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
