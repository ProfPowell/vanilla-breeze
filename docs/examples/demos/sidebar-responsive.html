<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-m);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-sidebar data-layout-gap="m">
    <layout-card data-variant="outlined" data-padding="m">
      <layout-stack data-layout-gap="s">
        <strong>Sidebar</strong>
        <nav class="vertical" aria-label="Demo navigation">
          <ul>
            <li><a href="#" aria-current="page">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
          </ul>
        </nav>
      </layout-stack>
    </layout-card>
    <layout-card data-variant="outlined" data-padding="m">
      <layout-stack data-layout-gap="s">
        <strong>Main Content</strong>
        <p style="margin: 0;">Resize to see the layout stack on narrow viewports.</p>
      </layout-stack>
    </layout-card>
  </layout-sidebar>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
