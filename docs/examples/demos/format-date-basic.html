<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Format Date Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-xl);
      background: var(--color-surface);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--size-m);
    }
  </style>
</head>
<body>
  <p>Default: <time datetime="2026-02-09" data-format-date>Feb 9, 2026</time></p>
  <p>Full: <time datetime="2026-02-09" data-format-date="full">Sunday, February 9, 2026</time></p>
  <p>Relative: <time datetime="2026-02-09T10:00:00Z" data-format-date="relative">February 9, 2026</time></p>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
