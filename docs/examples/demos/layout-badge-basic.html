<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badge Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-stack data-gap="l">
    <div>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);">Semantic colors (fixed)</p>
      <layout-cluster data-gap="s">
        <layout-badge>Default</layout-badge>
        <layout-badge data-color="primary">Primary</layout-badge>
        <layout-badge data-color="success">Success</layout-badge>
        <layout-badge data-color="warning">Warning</layout-badge>
        <layout-badge data-color="error">Error</layout-badge>
        <layout-badge data-color="info">Info</layout-badge>
      </layout-cluster>
    </div>
    <div>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);">Theme colors (adapt to theme)</p>
      <layout-cluster data-gap="s">
        <layout-badge data-color="brand">Brand</layout-badge>
        <layout-badge data-color="secondary">Secondary</layout-badge>
        <layout-badge data-color="accent">Accent</layout-badge>
      </layout-cluster>
    </div>
    <div>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);">Subtle style</p>
      <layout-cluster data-gap="s">
        <layout-badge data-variant="subtle" data-color="brand">Brand</layout-badge>
        <layout-badge data-variant="subtle" data-color="success">Success</layout-badge>
        <layout-badge data-variant="subtle" data-color="error">Error</layout-badge>
      </layout-cluster>
    </div>
    <div>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);">Outlined style</p>
      <layout-cluster data-gap="s">
        <layout-badge data-variant="outlined" data-color="brand">Brand</layout-badge>
        <layout-badge data-variant="outlined" data-color="secondary">Secondary</layout-badge>
        <layout-badge data-variant="outlined" data-color="accent">Accent</layout-badge>
      </layout-cluster>
    </div>
    <div>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);">Sizes</p>
      <layout-cluster data-gap="s" data-align="center">
        <layout-badge data-size="sm" data-color="brand">Small</layout-badge>
        <layout-badge data-color="brand">Default</layout-badge>
        <layout-badge data-size="lg" data-color="brand">Large</layout-badge>
      </layout-cluster>
    </div>
  </layout-stack>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
