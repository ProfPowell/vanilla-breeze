<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Avatar Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-stack data-layout-gap="l">
    <div>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);">Size variants</p>
      <layout-cluster data-layout-gap="m" data-layout-align="center">
        <user-avatar data-size="xs">
          <span data-fallback>XS</span>
        </user-avatar>
        <user-avatar data-size="sm">
          <span data-fallback>SM</span>
        </user-avatar>
        <user-avatar data-size="md">
          <span data-fallback>MD</span>
        </user-avatar>
        <user-avatar data-size="lg">
          <span data-fallback>LG</span>
        </user-avatar>
        <user-avatar data-size="xl">
          <span data-fallback>XL</span>
        </user-avatar>
      </layout-cluster>
    </div>

    <div>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);">With images</p>
      <layout-cluster data-layout-gap="m" data-layout-align="center">
        <user-avatar data-size="lg">
          <img src="https://i.pravatar.cc/150?img=1" alt="Jane Doe">
        </user-avatar>
        <user-avatar data-size="lg">
          <img src="https://i.pravatar.cc/150?img=2" alt="John Smith">
        </user-avatar>
        <user-avatar data-size="lg">
          <img src="https://i.pravatar.cc/150?img=3" alt="Alex Johnson">
        </user-avatar>
      </layout-cluster>
    </div>

    <div>
      <p style="margin-block-end: var(--size-s); color: var(--color-text-muted);">Avatar group with overlap</p>
      <layout-cluster data-layout-overlap="s">
        <user-avatar data-size="md" data-ring>
          <img src="https://i.pravatar.cc/150?img=4" alt="User 1">
        </user-avatar>
        <user-avatar data-size="md" data-ring>
          <img src="https://i.pravatar.cc/150?img=5" alt="User 2">
        </user-avatar>
        <user-avatar data-size="md" data-ring>
          <img src="https://i.pravatar.cc/150?img=6" alt="User 3">
        </user-avatar>
        <user-avatar data-size="md" data-ring>
          <span data-fallback>+3</span>
        </user-avatar>
      </layout-cluster>
    </div>
  </layout-stack>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
