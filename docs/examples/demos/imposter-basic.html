<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imposter Layout Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
    .demo-container {
      position: relative;
      block-size: 300px;
      background: var(--color-surface-alt);
      border-radius: var(--radius-m);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <layout-stack data-layout-gap="l">
    <p style="margin: 0; color: var(--color-text-muted);">The imposter element is centered over its container:</p>
    <div class="demo-container">
      <layout-imposter>
        <layout-card data-variant="elevated">
          <layout-stack data-layout-gap="s">
            <h3 style="margin: 0;">Centered Overlay</h3>
            <p style="margin: 0; color: var(--color-text-muted);">This content is positioned using layout-imposter.</p>
            <button type="button">Action</button>
          </layout-stack>
        </layout-card>
      </layout-imposter>
    </div>
  </layout-stack>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
