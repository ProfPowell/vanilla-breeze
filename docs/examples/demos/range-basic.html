<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Range Slider Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-max="narrow">
    <layout-card>
      <form>
        <layout-stack data-gap="xl">
          <h2 style="margin: 0;">Range Sliders</h2>

          <form-field>
            <label for="volume">Volume</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50" data-range data-bubble data-suffix="%"/>
          </form-field>

          <form-field>
            <label for="budget">Budget</label>
            <input type="range" id="budget" name="budget" min="0" max="1000" step="100" value="500" list="budget-ticks" data-range data-bubble data-prefix="$"/>
            <datalist id="budget-ticks">
              <option value="0" label="$0"></option>
              <option value="250" label="$250"></option>
              <option value="500" label="$500"></option>
              <option value="750" label="$750"></option>
              <option value="1000" label="$1K"></option>
            </datalist>
          </form-field>

          <form-field>
            <label for="temperature">Temperature</label>
            <input type="range" id="temperature" name="temperature" min="60" max="85" value="72" data-range data-bubble data-suffix="Â°F"/>
          </form-field>

          <button type="submit">Apply</button>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
