<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover Layout Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <layout-cover data-min="100vh" data-padding="l" data-center style="background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark)); color: white;">
    <header style="opacity: 0.8;">
      <small>Header Area</small>
    </header>
    <div data-principal>
      <layout-stack data-gap="m" data-align="center">
        <h1 style="margin: 0; font-size: var(--font-size-3xl);">Hero Section</h1>
        <p style="margin: 0; max-inline-size: 40ch; opacity: 0.9;">The principal content is vertically centered while header and footer stay at their edges.</p>
        <layout-cluster data-gap="s">
          <button type="button" style="background: white; color: var(--color-primary);">Get Started</button>
          <button type="button" class="ghost" style="border-color: white; color: white;">Learn More</button>
        </layout-cluster>
      </layout-stack>
    </div>
    <footer style="opacity: 0.8;">
      <small>Footer Area</small>
    </footer>
  </layout-cover>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
