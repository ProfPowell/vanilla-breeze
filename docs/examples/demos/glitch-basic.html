<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Text Demo</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    body {
      padding: var(--size-xl);
      background: var(--color-surface);
      color: var(--color-text);
    }
    .demo-stack {
      display: flex;
      flex-direction: column;
      gap: var(--size-xl);
      max-width: 40rem;
      margin: 0 auto;
    }
    .label {
      font-size: var(--font-size-s);
      color: var(--color-text-muted);
      margin-block-end: var(--size-2xs);
    }
  </style>
</head>
<body>
  <div class="demo-stack">
    <div>
      <p class="label">Always-on glitch</p>
      <h1 data-glitch>System Error</h1>
    </div>
    <div>
      <p class="label">Hover to trigger</p>
      <h2 data-glitch="hover">Hover Me for Glitch</h2>
    </div>
    <div>
      <p class="label">Works on smaller text too</p>
      <p><span data-glitch>Data corruption detected in sector 7-G.</span></p>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
