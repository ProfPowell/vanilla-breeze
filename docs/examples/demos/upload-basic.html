<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>File Upload Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-max="narrow">
    <layout-card>
      <form>
        <layout-stack data-gap="l">
          <h2 style="margin: 0;">Upload Files</h2>

          <form-field>
            <label for="resume">Resume (PDF or DOC)</label>
            <input type="file" id="resume" name="resume" data-upload accept=".pdf,.doc,.docx"/>
          </form-field>

          <form-field>
            <label for="photos">Photos (multiple)</label>
            <input type="file" id="photos" name="photos" data-upload accept=".jpg,.png,.webp" multiple/>
          </form-field>

          <form-field>
            <label for="anything">Any file</label>
            <input type="file" id="anything" name="anything" data-upload/>
          </form-field>

          <button type="submit">Upload</button>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
