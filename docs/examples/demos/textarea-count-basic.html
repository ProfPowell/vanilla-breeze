<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Textarea Count Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-center data-max="narrow">
    <layout-card>
      <form>
        <layout-stack data-gap="l">
          <h2 style="margin: 0;">Character &amp; Word Counting</h2>

          <form-field>
            <label for="bio">Bio (max 200 characters)</label>
            <textarea id="bio" name="bio" maxlength="200" data-count rows="3" placeholder="Tell us about yourself..."></textarea>
            <output class="hint" for="bio">Keep it short and sweet.</output>
          </form-field>

          <form-field>
            <label for="essay">Essay (max 100 words)</label>
            <textarea id="essay" name="essay" data-count="words" data-maxwords="100" rows="5" placeholder="Write your essay..."></textarea>
          </form-field>

          <form-field>
            <label for="notes">Notes (no limit)</label>
            <textarea id="notes" name="notes" data-count rows="3" placeholder="Any notes..."></textarea>
          </form-field>

          <button type="submit">Submit</button>
        </layout-stack>
      </form>
    </layout-card>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
