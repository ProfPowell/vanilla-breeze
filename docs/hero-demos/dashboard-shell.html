<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard App Shell - Hero Demo</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    /* ==========================================================================
       DEMO-SPECIFIC STYLES ONLY
       The dashboard layout itself uses data-layout="dashboard" from VB.
       These styles handle the demo containment and minimal visual polish.
       ========================================================================== */

    body {
      margin: 0;
      padding: var(--size-l);
      background: var(--color-gray-100);
      min-height: 100dvh;
    }

    /* Demo container - constrains the dashboard to embeddable size */
    .demo-frame {
      height: 420px;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-l);
      overflow: hidden;
      box-shadow: var(--shadow-l);
      position: relative;
    }

    /* Override dashboard min-height for contained demo */
    .demo-frame [data-layout="dashboard"] {
      min-height: 100%;
    }

    /* Dashboard header needs z-index above mobile drawer */
    .demo-frame [data-layout="dashboard"] > header {
      background: var(--color-surface);
      border-block-end: 1px solid var(--color-border);
      padding: var(--size-s) var(--size-m);
      position: relative;
      z-index: 25;
    }

    .demo-frame [data-layout="dashboard"] > header h2 {
      font-size: var(--font-size-m);
      margin: 0;
      font-weight: 600;
    }

    /* Menu toggle - hidden desktop, visible mobile */
    .menu-toggle {
      display: none;
      padding: var(--size-xs);
      background: transparent;
      border: none;
      cursor: pointer;
      border-radius: var(--radius-s);
      color: var(--color-text);
    }

    .menu-toggle:hover {
      background: var(--color-gray-100);
    }

    @media (max-width: 48rem) {
      .menu-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }

    /* Dashboard nav styling */
    .demo-frame [data-layout="dashboard"] > nav {
      background: var(--color-surface);
      border-inline-end: 1px solid var(--color-border);
      padding: var(--size-m);
    }

    .demo-frame [data-layout="dashboard"] > nav a {
      padding: var(--size-xs) var(--size-s);
      border-radius: var(--radius-s);
      text-decoration: none;
      color: var(--color-text);
      font-size: var(--font-size-s);
      transition: background 0.15s ease;
    }

    .demo-frame [data-layout="dashboard"] > nav a:hover {
      background: var(--color-gray-100);
    }

    .demo-frame [data-layout="dashboard"] > nav a[aria-current="page"] {
      background: var(--color-primary-subtle);
      color: var(--color-primary);
      font-weight: 500;
    }

    /* Mobile drawer - CONTAINED within demo-frame */
    @media (max-width: 48rem) {
      .demo-frame [data-layout="dashboard"] > nav {
        position: absolute;
        top: 3rem;
        left: 0;
        bottom: 0;
        width: 12rem;
        z-index: 20;
        transform: translateX(-100%);
        transition: transform 0.2s ease-out;
        box-shadow: var(--shadow-l);
      }

      .demo-frame [data-layout="dashboard"][data-nav-open] > nav {
        transform: translateX(0);
      }
    }

    /* Mobile drawer overlay */
    .drawer-overlay {
      display: none;
    }

    @media (max-width: 48rem) {
      .drawer-overlay {
        display: block;
        position: absolute;
        inset: 0;
        background: rgb(0 0 0 / 0.3);
        z-index: 15;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease-out, visibility 0.2s ease-out;
      }

      [data-layout="dashboard"][data-nav-open] .drawer-overlay {
        opacity: 1;
        visibility: visible;
      }
    }

    /* Dashboard main content area */
    .demo-frame [data-layout="dashboard"] > main {
      background: var(--color-gray-50);
      padding: var(--size-m);
      overflow-y: auto;
    }

    .demo-frame [data-layout="dashboard"] > main h3 {
      font-size: var(--font-size-m);
      margin: 0 0 var(--size-s);
    }

    /* Stat card value styling */
    .stat-value {
      font-size: var(--font-size-l);
      font-weight: 700;
    }

    .stat-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Activity section header */
    .activity-header {
      font-size: var(--font-size-s);
      font-weight: 600;
      margin: 0;
      padding: var(--size-xs) var(--size-s);
      background: var(--color-gray-50);
      border-block-end: 1px solid var(--color-border);
    }

    .activity-item {
      padding: var(--size-xs) var(--size-s);
      font-size: var(--font-size-s);
      border-block-end: 1px solid var(--color-border);
    }

    .activity-item:last-child {
      border-block-end: none;
    }

    .activity-item time {
      color: var(--color-text-muted);
      font-size: var(--font-size-xs);
    }
  </style>
</head>
<body>
  <article data-layout="center" data-max="wide">
    <header data-layout="stack" data-gap="2xs" data-align="center" style="margin-block-end: var(--size-m);">
      <h1 style="font-size: var(--font-size-xl); margin: 0;">Dashboard App Shell</h1>
      <p style="color: var(--color-text-muted); margin: 0;">"Full app layout. One attribute."</p>
    </header>

    <figure class="demo-frame">
      <!-- THE ACTUAL data-layout="dashboard" IN ACTION -->
      <section data-layout="dashboard" id="dashboard">
        <!-- Overlay for mobile drawer -->
        <div class="drawer-overlay" id="overlay" aria-hidden="true"></div>

        <!-- Dashboard Header -->
        <header data-layout="cluster" data-gap="m">
          <button type="button" class="menu-toggle" id="menuToggle" aria-label="Toggle navigation" aria-expanded="false">
            <icon-wc name="menu" size="sm"></icon-wc>
          </button>
          <h2>Acme Dashboard</h2>
        </header>

        <!-- Dashboard Nav/Sidebar -->
        <nav aria-label="Main navigation">
          <ul data-layout="stack" data-gap="2xs">
            <li>
              <a href="#" data-layout="cluster" data-gap="s" aria-current="page">
                <icon-wc name="home" size="sm"></icon-wc>
                Dashboard
              </a>
            </li>
            <li>
              <a href="#" data-layout="cluster" data-gap="s">
                <icon-wc name="users" size="sm"></icon-wc>
                Users
              </a>
            </li>
            <li>
              <a href="#" data-layout="cluster" data-gap="s">
                <icon-wc name="package" size="sm"></icon-wc>
                Products
              </a>
            </li>
            <li>
              <a href="#" data-layout="cluster" data-gap="s">
                <icon-wc name="bar-chart-2" size="sm"></icon-wc>
                Analytics
              </a>
            </li>
            <li>
              <a href="#" data-layout="cluster" data-gap="s">
                <icon-wc name="settings" size="sm"></icon-wc>
                Settings
              </a>
            </li>
          </ul>
        </nav>

        <!-- Dashboard Main Content -->
        <main data-layout="stack" data-gap="m">
          <h3>Overview</h3>

          <ul data-layout="grid" data-min="8rem" data-gap="s" style="list-style: none; padding: 0; margin: 0;">
            <li>
              <layout-card data-padding="s">
                <p class="stat-label">Revenue</p>
                <p class="stat-value">$48.2K</p>
              </layout-card>
            </li>
            <li>
              <layout-card data-padding="s">
                <p class="stat-label">Users</p>
                <p class="stat-value">2,847</p>
              </layout-card>
            </li>
            <li>
              <layout-card data-padding="s">
                <p class="stat-label">Orders</p>
                <p class="stat-value">384</p>
              </layout-card>
            </li>
            <li>
              <layout-card data-padding="s">
                <p class="stat-label">Conversion</p>
                <p class="stat-value">3.2%</p>
              </layout-card>
            </li>
          </ul>

          <layout-card data-padding="none">
            <h4 class="activity-header">Recent Activity</h4>
            <ul style="list-style: none; padding: 0; margin: 0;">
              <li class="activity-item" data-layout="cluster" data-justify="between">
                <span>New user registered</span>
                <time datetime="2026-01-20T14:30">2 min ago</time>
              </li>
              <li class="activity-item" data-layout="cluster" data-justify="between">
                <span>Order #1234 completed</span>
                <time datetime="2026-01-20T14:15">15 min ago</time>
              </li>
              <li class="activity-item" data-layout="cluster" data-justify="between">
                <span>Inventory updated</span>
                <time datetime="2026-01-20T13:45">45 min ago</time>
              </li>
            </ul>
          </layout-card>
        </main>
      </section>
    </figure>

    <footer style="margin-block-start: var(--size-m); padding: var(--size-s); background: var(--color-gray-900); color: var(--color-gray-100); border-radius: var(--radius-m); font-family: var(--font-mono); font-size: var(--font-size-xs); text-align: center;">
      <code style="color: var(--color-primary-400);">&lt;section data-layout="dashboard"&gt;</code> + <code style="color: var(--color-primary-400);">data-nav-open</code> for mobile drawer
    </footer>
  </article>

  <script type="module" src="/src/main.js"></script>

  <script>
    (function() {
      var dashboard = document.getElementById('dashboard');
      var menuToggle = document.getElementById('menuToggle');
      var overlay = document.getElementById('overlay');

      function toggleNav() {
        var isOpen = dashboard.hasAttribute('data-nav-open');
        if (isOpen) {
          dashboard.removeAttribute('data-nav-open');
          menuToggle.setAttribute('aria-expanded', 'false');
        } else {
          dashboard.setAttribute('data-nav-open', '');
          menuToggle.setAttribute('aria-expanded', 'true');
        }
      }

      menuToggle.addEventListener('click', toggleNav);
      overlay.addEventListener('click', toggleNav);

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && dashboard.hasAttribute('data-nav-open')) {
          toggleNav();
        }
      });
    })();
  </script>
</body>
</html>
