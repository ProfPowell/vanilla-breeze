<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Stats - Simple Grid</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--size-l);
    }

    @scope (.stats) {
      figure {
        display: flex;
        flex-direction: column;
        gap: var(--size-2xs);
        margin: 0;
      }

      figcaption {
        font-size: var(--font-size-sm);
        color: var(--color-text-muted);
      }

      data {
        font-size: var(--font-size-3xl);
        font-weight: var(--font-weight-bold);
        line-height: var(--line-height-tight);
      }
    }
  </style>
</head>
<body>
  <section class="stats">
    <figure>
      <figcaption>Total Users</figcaption>
      <data value="24521">24,521</data>
    </figure>

    <figure>
      <figcaption>Revenue</figcaption>
      <data value="48352">$48,352</data>
    </figure>

    <figure>
      <figcaption>Orders</figcaption>
      <data value="1429">1,429</data>
    </figure>

    <figure>
      <figcaption>Conversion</figcaption>
      <data value="0.032">3.2%</data>
    </figure>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
