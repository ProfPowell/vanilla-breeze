<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Stats - Simple Grid</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
    .stat-label {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }
    .stat-value {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-bold);
    }
  </style>
</head>
<body>
  <layout-grid data-gap="l" data-min-width="200">
    <layout-stack data-gap="xs">
      <span class="stat-label">Total Users</span>
      <span class="stat-value">24,521</span>
    </layout-stack>

    <layout-stack data-gap="xs">
      <span class="stat-label">Revenue</span>
      <span class="stat-value">$48,352</span>
    </layout-stack>

    <layout-stack data-gap="xs">
      <span class="stat-label">Orders</span>
      <span class="stat-value">1,429</span>
    </layout-stack>

    <layout-stack data-gap="xs">
      <span class="stat-label">Conversion</span>
      <span class="stat-value">3.2%</span>
    </layout-stack>
  </layout-grid>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
