<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Empty State - Illustration (Refactored)</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
      min-height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .empty-state {
      text-align: center;
      padding: var(--size-xl);
    }
    .empty-state p {
      max-width: 36ch;
      margin-inline: auto;
    }
    .illustration-placeholder {
      width: 12rem;
      height: 8rem;
      margin-inline: auto;
      background: var(--color-surface-raised);
      border: 2px dashed var(--color-border);
      border-radius: var(--radius-m);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <layout-center>
    <layout-stack data-gap="l" class="empty-state">
      <!-- Illustration placeholder - replace with your own SVG or image -->
      <div class="illustration-placeholder">
        <span class="text-sm text-muted">Illustration</span>
      </div>
      <layout-stack data-gap="s">
        <h3>No projects found</h3>
        <p class="text-muted">
          You haven't created any projects yet. Projects help you organize your work and collaborate with your team.
        </p>
      </layout-stack>
    </layout-stack>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
