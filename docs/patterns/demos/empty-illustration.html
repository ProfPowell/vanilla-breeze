<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Empty State - With Illustration</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }

    .projects {
      min-height: 280px;
      border: 1px dashed var(--color-border);
      border-radius: var(--radius-m);
    }

    /* Empty state pattern */
    [data-state="empty"] > :not(output) {
      display: none;
    }

    [data-state="empty"] > output {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--size-m);
      padding: var(--size-xl);
      text-align: center;
    }

    [data-state="empty"] > output p {
      color: var(--color-text-muted);
      max-width: 36ch;
    }

    .illustration-placeholder {
      width: 12rem;
      height: 8rem;
      background: var(--color-surface-raised);
      border: 2px dashed var(--color-border);
      border-radius: var(--radius-m);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }
  </style>
</head>
<body>
  <section class="projects" data-state="empty">
    <!-- Normal content (would be shown when populated) -->
    <ul>
      <!-- <li>Project items go here</li> -->
    </ul>

    <!-- Empty state feedback with illustration -->
    <output role="status">
      <!-- Illustration placeholder - replace with your own SVG or image -->
      <div class="illustration-placeholder">
        Illustration
      </div>
      <h3>No projects found</h3>
      <p>You haven't created any projects yet. Projects help you organize your work and collaborate with your team.</p>
    </output>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
