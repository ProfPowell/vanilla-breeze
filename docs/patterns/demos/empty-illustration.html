<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Empty State - Illustration</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
      min-height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .illustration-placeholder {
      width: 12rem;
      height: 8rem;
      margin-inline: auto;
      background: var(--color-surface-raised);
      border: 2px dashed var(--color-border);
      border-radius: var(--radius-m);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }
  </style>
</head>
<body>
  <layout-center>
    <layout-stack data-gap="l" style="text-align: center; padding: var(--size-xl);">
      <!-- Illustration placeholder - replace with your own SVG or image -->
      <div class="illustration-placeholder">
        Illustration
      </div>
      <layout-stack data-gap="s">
        <h3>No projects found</h3>
        <p style="color: var(--color-text-muted); max-width: 36ch; margin-inline: auto;">
          You haven't created any projects yet. Projects help you organize your work and collaborate with your team.
        </p>
      </layout-stack>
    </layout-stack>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
