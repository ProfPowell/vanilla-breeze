<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Empty State - With Illustration</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }

    .projects {
      min-height: 280px;
      border: 1px dashed var(--color-border);
      border-radius: var(--radius-m);
    }

    .projects:not([data-state]) > .content {
      list-style: none;
      padding: var(--size-m);
      margin: 0;
      display: grid;
      gap: var(--size-s);
    }

    .projects .content li {
      display: flex;
      align-items: center;
      gap: var(--size-s);
      padding: var(--size-s);
      background: var(--color-surface-raised);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-s);
    }

    .projects .content li strong {
      flex: 1;
    }

    .projects .content li span {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }

    /* State toggle buttons for demo */
    .state-controls {
      display: flex;
      gap: var(--size-s);
      margin-block-end: var(--size-l);
    }

    .state-controls button {
      padding: var(--size-xs) var(--size-s);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-s);
      background: var(--color-surface);
      color: var(--color-text);
      cursor: pointer;
    }

    .state-controls button[aria-pressed="true"] {
      background: var(--color-primary);
      color: var(--color-text-on-primary);
      border-color: var(--color-primary);
    }
  </style>
</head>
<body>
  <!-- Demo state controls -->
  <div class="state-controls">
    <button type="button" data-set-state="populated" aria-pressed="false">Populated</button>
    <button type="button" data-set-state="empty" aria-pressed="true">Empty</button>
  </div>

  <section class="projects" data-state="empty">
    <h2 class="visually-hidden">Projects</h2>

    <!-- Populated content -->
    <ul class="content">
      <li>
        <icon-wc name="folder"></icon-wc>
        <strong>Marketing Website</strong>
        <span>Updated 2 days ago</span>
      </li>
      <li>
        <icon-wc name="folder"></icon-wc>
        <strong>Mobile App Redesign</strong>
        <span>Updated 5 days ago</span>
      </li>
      <li>
        <icon-wc name="folder"></icon-wc>
        <strong>API Documentation</strong>
        <span>Updated 1 week ago</span>
      </li>
    </ul>

    <!-- Empty state feedback with illustration -->
    <output data-empty data-feedback="message" role="status">
      <!-- Decorative folder illustration -->
      <svg aria-hidden="true" width="192" height="128" viewBox="0 0 192 128" fill="none">
        <rect x="32" y="36" width="128" height="80" rx="6" stroke="currentColor" stroke-width="2" opacity="0.25"/>
        <path d="M32 42c0-3.3 2.7-6 6-6h36l8 12h72c3.3 0 6 2.7 6 6" stroke="currentColor" stroke-width="2" opacity="0.4"/>
        <circle cx="96" cy="82" r="16" stroke="currentColor" stroke-width="2" stroke-dasharray="4 3" opacity="0.2"/>
        <path d="M90 82h12M96 76v12" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
      </svg>
      <h3>No projects found</h3>
      <p>You haven't created any projects yet. Projects help you organize your work and collaborate with your team.</p>
    </output>
  </section>

  <script type="module" src="/src/main.js"></script>
  <script>
    // Demo: Toggle states with buttons
    const container = document.querySelector('.projects');
    const buttons = document.querySelectorAll('[data-set-state]');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const state = button.dataset.setState;

        // Update container state
        if (state === 'populated') {
          container.removeAttribute('data-state');
        } else {
          container.dataset.state = state;
        }

        // Update button pressed states
        buttons.forEach(btn => {
          btn.setAttribute('aria-pressed', btn === button ? 'true' : 'false');
        });
      });
    });
  </script>
</body>
</html>
