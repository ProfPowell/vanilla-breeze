<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pagination - Full</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      padding: var(--size-xl);
      background: var(--color-surface);
    }
    .demo-context {
      max-width: 800px;
      margin: 0 auto;
    }
    .demo-content {
      padding: var(--size-l);
      background: var(--color-surface-raised);
      border-radius: var(--radius-m);
      margin-block-end: var(--size-l);
      color: var(--color-text-muted);
      text-align: center;
    }
    .pagination-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: var(--size-m);
      padding: var(--size-m);
      background: var(--color-surface-raised);
      border-radius: var(--radius-m);
    }
    .pagination-info {
      font-size: var(--font-size-s);
      color: var(--color-text-muted);
    }
    .pagination-info strong {
      color: var(--color-text);
      font-weight: var(--font-weight-medium);
    }
    .page-size-selector {
      display: flex;
      align-items: center;
      gap: var(--size-xs);
      font-size: var(--font-size-s);
      color: var(--color-text-muted);
    }
    .page-size-selector select {
      padding: var(--size-2xs) var(--size-xs);
      font-size: var(--font-size-s);
      border: var(--border-width-thin) solid var(--color-border);
      border-radius: var(--radius-s);
      background: var(--color-surface);
      color: var(--color-text);
    }
    @media (max-width: 640px) {
      .pagination-bar {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }
      .pagination-bar nav.pagination {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <div class="demo-context">
    <div class="demo-content">
      <p>Table or list content would appear here</p>
    </div>

    <div class="pagination-bar">
      <p class="pagination-info">
        Showing <strong>21</strong> to <strong>30</strong> of <strong>97</strong> results
      </p>

      <nav class="pagination" aria-label="Pagination">
        <ul>
          <li>
            <a href="#" data-prev aria-label="First page">
              <icon-wc name="chevrons-left" size="sm"></icon-wc>
            </a>
          </li>
          <li>
            <a href="#" data-prev aria-label="Previous page">
              <icon-wc name="chevron-left" size="sm"></icon-wc>
            </a>
          </li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#" aria-current="page">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><span data-ellipsis>...</span></li>
          <li><a href="#">10</a></li>
          <li>
            <a href="#" data-next aria-label="Next page">
              <icon-wc name="chevron-right" size="sm"></icon-wc>
            </a>
          </li>
          <li>
            <a href="#" data-next aria-label="Last page">
              <icon-wc name="chevrons-right" size="sm"></icon-wc>
            </a>
          </li>
        </ul>
      </nav>

      <div class="page-size-selector">
        <label for="page-size">Show:</label>
        <select id="page-size">
          <option value="10">10</option>
          <option value="25" selected>25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <span>per page</span>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
