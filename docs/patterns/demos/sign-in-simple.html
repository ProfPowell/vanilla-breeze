<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign In - Simple</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
    }
    header p {
      color: var(--color-text-muted);
      margin: 0;
    }
    .text-center {
      text-align: center;
    }
    .text-center p {
      margin: 0;
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <layout-cover data-min-height="100vh" data-padding="l">
    <layout-center data-max="narrow">
      <layout-card>
        <form action="/auth/login" method="POST">
          <layout-stack data-gap="l">
            <header>
              <layout-stack data-gap="s">
                <h1>Sign in</h1>
                <p>Welcome back! Please enter your details.</p>
              </layout-stack>
            </header>

            <form-field>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required=""
                autocomplete="email"
                placeholder="you@example.com"
              />
            </form-field>

            <form-field>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required=""
                autocomplete="current-password"
                placeholder="Enter your password"
              />
            </form-field>

            <layout-cluster data-justify="space-between" data-align="center">
              <form-field>
                <label>
                  <input type="checkbox" name="remember" value="yes"/>
                  Remember me
                </label>
              </form-field>
              <a href="/auth/forgot-password">Forgot password?</a>
            </layout-cluster>

            <button type="submit">Sign in</button>

            <div class="text-center">
              <p>Don't have an account? <a href="/auth/register">Sign up</a></p>
            </div>
          </layout-stack>
        </form>
      </layout-card>
    </layout-center>
  </layout-cover>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
