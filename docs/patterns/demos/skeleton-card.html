<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Skeleton - Card Placeholder</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface-alt);
    }
    @keyframes skeleton-pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    .skeleton {
      background: var(--color-border);
      border-radius: var(--radius-s);
      animation: skeleton-pulse 1.5s ease-in-out infinite;
    }
    .skeleton-image {
      aspect-ratio: 16 / 9;
      width: 100%;
      border-radius: var(--radius-m);
    }
    .skeleton-heading {
      height: 1.5rem;
      width: 70%;
    }
    .skeleton-line {
      height: 1rem;
    }
    .skeleton-line.full { width: 100%; }
    .skeleton-line.medium { width: 85%; }
    .skeleton-line.short { width: 50%; }
    .skeleton-button {
      height: 2.5rem;
      width: 8rem;
      border-radius: var(--radius-m);
    }
    .card-skeleton {
      max-width: 320px;
    }
    .card-skeleton > layout-card {
      --layout-card-padding: 0;
      overflow: hidden;
    }
    .card-content {
      padding: var(--size-m);
    }
  </style>
</head>
<body>
  <div class="card-skeleton" aria-busy="true" aria-label="Loading card">
    <layout-card>
      <div class="skeleton skeleton-image"></div>
      <div class="card-content" data-layout="stack" data-layout-gap="m">
        <div data-layout="stack" data-layout-gap="s">
          <div class="skeleton skeleton-heading"></div>
          <div class="skeleton skeleton-line full"></div>
          <div class="skeleton skeleton-line medium"></div>
          <div class="skeleton skeleton-line short"></div>
        </div>
        <div class="skeleton skeleton-button"></div>
      </div>
    </layout-card>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
