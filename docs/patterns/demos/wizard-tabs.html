<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wizard - Tab Navigation</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    .wizard-tabs {
      border-bottom: var(--border-width-thin) solid var(--color-border);
    }
    .tab-list {
      display: flex;
      gap: 0;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .tab-item {
      flex: 1;
    }
    .tab {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
      padding: var(--space-m) var(--space-l);
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      color: var(--color-text-muted);
      font-weight: 500;
      font-size: var(--text-s);
      cursor: default;
      width: 100%;
      text-align: center;
      transition: all var(--duration-fast) var(--ease-default);
      margin-bottom: -1px;
    }
    .tab-number {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      background: var(--color-surface-raised);
      border: 1px solid var(--color-border);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-xs);
      font-weight: 600;
    }
    /* Active tab */
    .tab.active {
      color: var(--color-interactive);
      border-bottom-color: var(--color-interactive);
      background: var(--color-surface);
    }
    .tab.active .tab-number {
      background: var(--color-interactive);
      border-color: var(--color-interactive);
      color: white;
    }
    /* Completed tab */
    .tab.completed {
      cursor: pointer;
      color: var(--color-text);
    }
    .tab.completed:hover {
      background: var(--color-surface-raised);
    }
    .tab.completed .tab-number {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
    }
    /* Future (disabled) tab */
    .tab.future {
      opacity: 0.6;
    }
    /* Tab panel */
    .tab-panel {
      padding-block-start: var(--space-xl);
    }
  </style>
</head>
<body data-layout="cover" data-min="100vh" data-padding="l">
  <layout-card data-max="default" data-padding="none" data-principal>
    <div data-layout="stack" data-gap="none">
      <!-- Tab Navigation -->
      <nav class="wizard-tabs" aria-label="Form steps">
        <ol class="tab-list" role="tablist">
          <li class="tab-item" role="presentation">
            <button class="tab completed" role="tab" aria-selected="false" id="tab-account" aria-controls="panel-account">
              <span class="tab-number">
                <icon-wc name="check" size="xs"></icon-wc>
              </span>
              <span>Account</span>
            </button>
          </li>
          <li class="tab-item" role="presentation">
            <button class="tab completed" role="tab" aria-selected="false" id="tab-profile" aria-controls="panel-profile">
              <span class="tab-number">
                <icon-wc name="check" size="xs"></icon-wc>
              </span>
              <span>Profile</span>
            </button>
          </li>
          <li class="tab-item" role="presentation">
            <button class="tab active" role="tab" aria-selected="true" id="tab-preferences" aria-controls="panel-preferences" aria-current="step">
              <span class="tab-number">3</span>
              <span>Preferences</span>
            </button>
          </li>
          <li class="tab-item" role="presentation">
            <button class="tab future" role="tab" aria-selected="false" aria-disabled="true" id="tab-confirm" aria-controls="panel-confirm">
              <span class="tab-number">4</span>
              <span>Confirm</span>
            </button>
          </li>
        </ol>
      </nav>

      <!-- Tab Panel: Preferences (active) -->
      <div class="tab-panel" role="tabpanel" id="panel-preferences" aria-labelledby="tab-preferences" data-layout="stack" data-gap="l" style="padding: var(--space-l);">
        <header data-layout="stack" data-gap="xs">
          <h2>Set your preferences</h2>
          <p>Customize your experience with these settings.</p>
        </header>

        <form action="/wizard/preferences" method="POST" data-layout="stack" data-gap="l">
          <form-field>
            <label for="timezone">Timezone</label>
            <select id="timezone" name="timezone" required>
              <option value="">Select timezone...</option>
              <option value="pst">Pacific Time (PT)</option>
              <option value="mst">Mountain Time (MT)</option>
              <option value="cst">Central Time (CT)</option>
              <option value="est" selected>Eastern Time (ET)</option>
              <option value="utc">UTC</option>
            </select>
          </form-field>

          <form-field>
            <label for="language">Language</label>
            <select id="language" name="language" required>
              <option value="en" selected>English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="ja">Japanese</option>
            </select>
          </form-field>

          <fieldset>
            <legend>Notifications</legend>
            <layout-stack data-gap="s">
              <label>
                <input type="checkbox" name="email_notifications" checked/>
                Email notifications for updates
              </label>
              <label>
                <input type="checkbox" name="marketing_emails"/>
                Marketing and promotional emails
              </label>
              <label>
                <input type="checkbox" name="weekly_digest" checked/>
                Weekly activity digest
              </label>
            </layout-stack>
          </fieldset>

          <fieldset>
            <legend>Theme preference</legend>
            <layout-cluster data-gap="l">
              <label>
                <input type="radio" name="theme" value="light"/>
                Light
              </label>
              <label>
                <input type="radio" name="theme" value="dark"/>
                Dark
              </label>
              <label>
                <input type="radio" name="theme" value="system" checked/>
                System
              </label>
            </layout-cluster>
          </fieldset>

          <div data-layout="cluster" data-justify="between" data-gap="m">
            <button type="button" class="secondary">Back</button>
            <button type="submit">Continue to Review</button>
          </div>
        </form>
      </div>
    </div>
  </layout-card>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
