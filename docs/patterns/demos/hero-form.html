<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hero - With Form</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .hero {
      background: var(--color-surface-raised);
    }
    .hero .lead {
      font-size: var(--font-size-lg);
      color: var(--color-text-muted);
    }
    .checkmark-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .checkmark-list li {
      display: inline-flex;
      align-items: center;
      gap: var(--size-xs);
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
    .checkmark-list icon-wc {
      color: var(--color-success);
    }
    layout-card h2 {
      font-size: var(--font-size-lg);
      margin: 0;
    }
  </style>
</head>
<body>
  <section class="hero">
    <layout-cover data-layout-min="60vh" data-layout-padding="xl">
      <layout-center data-layout-max="wide">
        <layout-sidebar data-layout-gap="2xl" data-layout-sidebar-width="wide" data-layout-content-min="50">
          <layout-stack data-layout-gap="l">
            <h1>Stay in the loop</h1>
            <p class="lead">
              Get the latest updates on new features, best practices,
              and community highlights delivered to your inbox.
            </p>
            <ul data-layout="cluster" data-layout-gap="s" class="checkmark-list">
              <li><icon-wc name="check" size="sm"></icon-wc> Weekly digest</li>
              <li><icon-wc name="check" size="sm"></icon-wc> No spam</li>
              <li><icon-wc name="check" size="sm"></icon-wc> Unsubscribe anytime</li>
            </ul>
          </layout-stack>
          <layout-card data-variant="outlined">
            <form action="/subscribe" method="POST" data-layout="stack" data-layout-gap="m">
              <h2>Subscribe to our newsletter</h2>
              <form-field>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required autocomplete="name" placeholder="Your name" />
              </form-field>
              <form-field>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com" />
              </form-field>
              <button type="submit" class="full-width">Subscribe</button>
              <p class="text-sm text-muted">
                By subscribing, you agree to our <a href="#">Privacy Policy</a>.
              </p>
            </form>
          </layout-card>
        </layout-sidebar>
      </layout-center>
    </layout-cover>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
