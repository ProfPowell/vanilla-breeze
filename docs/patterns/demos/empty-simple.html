<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Empty State - Simple</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }

    .messages {
      min-height: 200px;
      border: 1px dashed var(--color-border);
      border-radius: var(--radius-m);
    }
  </style>
</head>
<body>
  <section class="messages" data-state="empty">
    <h2 class="visually-hidden">Messages</h2>

    <!-- Populated content -->
    <ul class="content">
      <!-- <li>Message items go here</li> -->
    </ul>

    <!-- Empty state feedback -->
    <output data-empty data-feedback="message" role="status">
      <icon-wc name="inbox"></icon-wc>
      <h3>No messages yet</h3>
      <p>When you receive messages, they will appear here.</p>
    </output>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
