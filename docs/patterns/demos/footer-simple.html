<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Footer - Simple</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      padding: var(--size-xl);
      color: var(--color-text-muted);
    }
    .site-footer {
      background: var(--color-surface-raised);
      border-block-start: var(--border-width-thin) solid var(--color-border);
      padding: var(--size-l) var(--size-xl);
    }
    .site-footer nav a {
      color: var(--color-text-muted);
      text-decoration: none;
      transition: color var(--duration-fast) var(--ease-default);
    }
    .site-footer nav a:hover {
      color: var(--color-text);
    }
    .site-footer .copyright {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }
    .social-links a {
      color: var(--color-text-muted);
      transition: color var(--duration-fast) var(--ease-default);
    }
    .social-links a:hover {
      color: var(--color-text);
    }
  </style>
</head>
<body>
  <main>
    <p>Page content goes here. Scroll down to see the footer.</p>
  </main>

  <footer class="site-footer">
    <layout-stack data-gap="m">
      <layout-cluster data-justify="space-between" data-align="center">
        <layout-cluster data-gap="m" data-align="center">
          <a href="/"><brand-mark>Acme Co</brand-mark></a>
          <nav aria-label="Footer navigation">
            <layout-cluster data-gap="s">
              <a href="/about/">About</a>
              <a href="/blog/">Blog</a>
              <a href="/careers/">Careers</a>
              <a href="/contact/">Contact</a>
            </layout-cluster>
          </nav>
        </layout-cluster>
        <layout-cluster data-gap="s" class="social-links">
          <a href="https://github.com" aria-label="GitHub">
            <icon-wc name="github"></icon-wc>
          </a>
          <a href="https://twitter.com" aria-label="Twitter">
            <icon-wc name="twitter"></icon-wc>
          </a>
          <a href="https://linkedin.com" aria-label="LinkedIn">
            <icon-wc name="linkedin"></icon-wc>
          </a>
        </layout-cluster>
      </layout-cluster>
      <p class="copyright">&copy; 2024 Acme Co. All rights reserved.</p>
    </layout-stack>
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
