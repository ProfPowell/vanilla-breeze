<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Footer - Simple</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      padding: var(--size-xl);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <main>
    <p>Page content goes here. Scroll down to see the footer.</p>
  </main>

  <footer class="site" data-layout="stack" data-gap="m">
    <div data-layout="cluster" data-justify="between" data-align="center">
      <div data-layout="cluster" data-gap="m" data-align="center">
        <a href="/"><brand-mark>Acme Co</brand-mark></a>
        <nav aria-label="Footer navigation" data-layout="cluster" data-gap="s">
          <a href="/about/">About</a>
          <a href="/blog/">Blog</a>
          <a href="/careers/">Careers</a>
          <a href="/contact/">Contact</a>
        </nav>
      </div>
      <nav aria-label="Social media" data-layout="cluster" data-gap="s">
        <a href="https://github.com" aria-label="GitHub">
          <icon-wc name="github"></icon-wc>
        </a>
        <a href="https://twitter.com" aria-label="Twitter">
          <icon-wc name="twitter"></icon-wc>
        </a>
        <a href="https://linkedin.com" aria-label="LinkedIn">
          <icon-wc name="linkedin"></icon-wc>
        </a>
      </nav>
    </div>
    <small>&copy; 2024 Acme Co. All rights reserved.</small>
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
