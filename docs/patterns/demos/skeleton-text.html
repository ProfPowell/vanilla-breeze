<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Skeleton - Text Placeholder</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
    @keyframes skeleton-pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    .skeleton {
      background: var(--color-border);
      border-radius: var(--radius-s);
      animation: skeleton-pulse 1.5s ease-in-out infinite;
    }
    .skeleton-heading {
      height: 1.75rem;
      width: 60%;
      margin-block-end: var(--size-m);
    }
    .skeleton-line {
      height: 1rem;
    }
    .skeleton-line:nth-child(1) { width: 100%; }
    .skeleton-line:nth-child(2) { width: 100%; }
    .skeleton-line:nth-child(3) { width: 75%; }
  </style>
</head>
<body>
  <layout-card aria-busy="true" aria-label="Loading content">
    <div data-layout="stack" data-layout-gap="s">
      <div class="skeleton skeleton-heading"></div>
      <div class="skeleton skeleton-line"></div>
      <div class="skeleton skeleton-line"></div>
      <div class="skeleton skeleton-line"></div>
    </div>
  </layout-card>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
