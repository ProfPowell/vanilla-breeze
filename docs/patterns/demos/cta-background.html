<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CTA - Background Image</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .cta-content {
      text-align: center;
    }
    .cta .lead {
      font-size: var(--font-size-lg);
    }
    .cta-with-bg {
      background-image: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 100%);
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .cta-with-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--color-overlay-strong);
    }
    .cta-with-bg > * {
      position: relative;
      color: var(--color-white);
    }
    .cta-with-bg h2,
    .cta-with-bg .lead {
      color: var(--color-white);
    }
    .cta-with-bg .button.ghost {
      color: var(--color-white);
      border-color: var(--color-white);
    }
    .cta-with-bg .button.ghost:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <section class="cta cta-with-bg">
    <layout-cover data-min-height="50vh" data-padding="xl">
      <layout-center data-max-width="measure-wide">
        <layout-stack data-gap="l" class="cta-content">
          <h2>Transform your workflow today</h2>
          <p class="lead">
            Stop struggling with complex toolchains. Vanilla Breeze gives you
            everything you need to build beautiful, responsive interfaces.
          </p>
          <layout-cluster data-justify="center" data-gap="m">
            <a href="#" class="button large">Get Started Free</a>
            <a href="#" class="button large ghost">See Pricing</a>
          </layout-cluster>
        </layout-stack>
      </layout-center>
    </layout-cover>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
