<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Stats - Card-Based (Refactored)</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
    .stat-value {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-bold);
    }
    .stat-change.positive {
      color: var(--color-success);
    }
    .stat-change.negative {
      color: var(--color-danger);
    }
    .stat-icon {
      padding: var(--size-s);
      background: var(--color-surface-raised);
      border-radius: var(--radius-m);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <layout-grid data-gap="l" data-min-width="250">
    <layout-card>
      <layout-cluster data-justify="space-between" data-align="start">
        <layout-stack data-gap="xs">
          <span class="text-sm text-muted">Total Users</span>
          <span class="stat-value">24,521</span>
          <span class="stat-change positive text-sm">+12.5% from last month</span>
        </layout-stack>
        <span class="stat-icon">
          <icon-wc name="users" size="md"></icon-wc>
        </span>
      </layout-cluster>
    </layout-card>

    <layout-card>
      <layout-cluster data-justify="space-between" data-align="start">
        <layout-stack data-gap="xs">
          <span class="text-sm text-muted">Revenue</span>
          <span class="stat-value">$48,352</span>
          <span class="stat-change positive text-sm">+8.2% from last month</span>
        </layout-stack>
        <span class="stat-icon">
          <icon-wc name="dollar-sign" size="md"></icon-wc>
        </span>
      </layout-cluster>
    </layout-card>

    <layout-card>
      <layout-cluster data-justify="space-between" data-align="start">
        <layout-stack data-gap="xs">
          <span class="text-sm text-muted">Active Sessions</span>
          <span class="stat-value">1,893</span>
          <span class="stat-change negative text-sm">-2.4% from last month</span>
        </layout-stack>
        <span class="stat-icon">
          <icon-wc name="activity" size="md"></icon-wc>
        </span>
      </layout-cluster>
    </layout-card>

    <layout-card>
      <layout-cluster data-justify="space-between" data-align="start">
        <layout-stack data-gap="xs">
          <span class="text-sm text-muted">Conversion Rate</span>
          <span class="stat-value">3.2%</span>
          <span class="stat-change positive text-sm">+0.4% from last month</span>
        </layout-stack>
        <span class="stat-icon">
          <icon-wc name="percent" size="md"></icon-wc>
        </span>
      </layout-cluster>
    </layout-card>
  </layout-grid>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
