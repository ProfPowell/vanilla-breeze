<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profile - Header</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      padding: var(--size-xl);
      background: var(--color-surface-alt);
    }
    .profile-header {
      text-align: center;
      padding: var(--size-2xl);
    }
    .profile-name {
      margin: 0;
      font-size: var(--font-size-2xl);
    }
    .profile-role {
      color: var(--color-text-muted);
      font-size: var(--font-size-md);
    }
    .profile-bio {
      max-width: 50ch;
      margin-inline: auto;
      color: var(--color-text-muted);
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      display: block;
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
    }
    .stat-label {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <layout-center data-max-width="narrow">
    <layout-card>
      <div class="profile-header">
        <layout-stack data-gap="l" data-align="center">
          <!-- Avatar -->
          <user-avatar data-size="2xl">
            <span data-fallback>JD</span>
          </user-avatar>

          <!-- Name and Role -->
          <layout-stack data-gap="xs" data-align="center">
            <h1 class="profile-name">Jane Doe</h1>
            <span class="profile-role">Senior Product Designer</span>
          </layout-stack>

          <!-- Bio -->
          <p class="profile-bio">
            Passionate about creating intuitive user experiences. Previously at Figma and Stripe.
            I love turning complex problems into simple, beautiful designs.
          </p>

          <!-- Stats -->
          <layout-cluster data-gap="xl" data-justify="center">
            <div class="stat-item">
              <span class="stat-value">142</span>
              <span class="stat-label">Posts</span>
            </div>
            <div class="stat-item">
              <span class="stat-value">12.4K</span>
              <span class="stat-label">Followers</span>
            </div>
            <div class="stat-item">
              <span class="stat-value">891</span>
              <span class="stat-label">Following</span>
            </div>
          </layout-cluster>

          <!-- Edit Button -->
          <button class="button secondary">
            <icon-wc name="edit" size="sm"></icon-wc>
            Edit Profile
          </button>
        </layout-stack>
      </div>
    </layout-card>
  </layout-center>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
