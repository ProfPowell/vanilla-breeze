<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profile - Header</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      padding: var(--size-xl);
      background: var(--color-surface-alt);
    }
    .profile-header {
      text-align: center;
      padding: var(--size-2xl);
    }
    .profile-name {
      margin: 0;
      font-size: var(--font-size-2xl);
    }
    .profile-bio {
      max-width: 50ch;
      margin-inline: auto;
      color: var(--color-text-muted);
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      display: block;
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
    }
    .stat-label {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
    dl, dd { margin: 0; }
  </style>
</head>
<body>
  <div data-layout="center" data-layout-max="narrow">
    <layout-card>
      <div class="profile-header" data-layout="stack" data-layout-gap="l" data-layout-align="center">
        <!-- Avatar -->
        <user-avatar data-size="2xl">
          <span data-fallback>JD</span>
        </user-avatar>

        <!-- Name and Role -->
        <hgroup class="tight">
          <h1 class="profile-name">Jane Doe</h1>
          <p>Senior Product Designer</p>
        </hgroup>

        <!-- Bio -->
        <p class="profile-bio">
          Passionate about creating intuitive user experiences. Previously at Figma and Stripe.
          I love turning complex problems into simple, beautiful designs.
        </p>

        <!-- Stats -->
        <dl data-layout="cluster" data-layout-gap="xl" data-layout-justify="center">
          <div class="stat-item">
            <dd class="stat-value">142</dd>
            <dt class="stat-label">Posts</dt>
          </div>
          <div class="stat-item">
            <dd class="stat-value">12.4K</dd>
            <dt class="stat-label">Followers</dt>
          </div>
          <div class="stat-item">
            <dd class="stat-value">891</dd>
            <dt class="stat-label">Following</dt>
          </div>
        </dl>

        <!-- Edit Button -->
        <button class="button secondary">
          <icon-wc name="edit" size="sm"></icon-wc>
          Edit Profile
        </button>
      </div>
    </layout-card>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
