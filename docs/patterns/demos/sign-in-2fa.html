<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign In - Two-Factor Authentication</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
    }
    .sign-in-page {
      min-block-size: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: var(--size-l);
    }
    .sign-in-page > layout-center {
      width: 100%;
    }
    header p {
      color: var(--color-text-muted);
      margin: 0;
    }
    .code-inputs {
      border: none;
      padding: 0;
      margin: 0;
    }
    .code-inputs input {
      width: 3rem;
      height: 3.5rem;
      text-align: center;
      font-size: var(--font-size-xl);
      font-weight: 600;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-s);
      background: var(--color-surface);
    }
    .code-inputs input:focus {
      outline: 2px solid var(--color-interactive);
      outline-offset: 2px;
      border-color: var(--color-interactive);
    }
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .text-center {
      text-align: center;
    }
    .text-center p {
      margin: 0;
      color: var(--color-text-muted);
    }
    .text-center a {
      display: inline-block;
    }
  </style>
</head>
<body>
  <section class="sign-in-page">
    <layout-center data-max="narrow">
      <layout-card>
        <form action="/auth/verify" method="POST">
          <layout-stack data-gap="l">
            <header>
              <layout-stack data-gap="s">
                <h1>Two-factor authentication</h1>
                <p>Enter the 6-digit code from your authenticator app.</p>
              </layout-stack>
            </header>

            <!-- Code Input Fields -->
            <fieldset class="code-inputs">
              <legend class="visually-hidden">Verification code</legend>
              <layout-cluster data-justify="center" data-gap="s">
                <input type="text" inputmode="numeric" maxlength="1" pattern="[0-9]" required="" aria-label="Digit 1" name="code1"/>
                <input type="text" inputmode="numeric" maxlength="1" pattern="[0-9]" required="" aria-label="Digit 2" name="code2"/>
                <input type="text" inputmode="numeric" maxlength="1" pattern="[0-9]" required="" aria-label="Digit 3" name="code3"/>
                <input type="text" inputmode="numeric" maxlength="1" pattern="[0-9]" required="" aria-label="Digit 4" name="code4"/>
                <input type="text" inputmode="numeric" maxlength="1" pattern="[0-9]" required="" aria-label="Digit 5" name="code5"/>
                <input type="text" inputmode="numeric" maxlength="1" pattern="[0-9]" required="" aria-label="Digit 6" name="code6"/>
              </layout-cluster>
            </fieldset>

            <button type="submit">Verify</button>

            <layout-stack data-gap="s" class="text-center">
              <p>Didn't receive a code? <a href="#resend">Resend</a></p>
              <a href="/auth/login">&larr; Back to sign in</a>
            </layout-stack>
          </layout-stack>
        </form>
      </layout-card>
    </layout-center>
  </section>
  <script type="module" src="/src/main.js"></script>
  <script type="module">
    // Auto-advance focus between code inputs
    const inputs = document.querySelectorAll('.code-inputs input');

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        // Move to next input on digit entry
        if (e.target.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        // Move to previous input on backspace
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          inputs[index - 1].focus();
        }
      });

      input.addEventListener('paste', (e) => {
        // Handle pasted code
        e.preventDefault();
        const paste = (e.clipboardData || window.clipboardData).getData('text');
        const digits = paste.replace(/\D/g, '').slice(0, 6).split('');
        digits.forEach((digit, i) => {
          if (inputs[i]) inputs[i].value = digit;
        });
        if (digits.length > 0) inputs[Math.min(digits.length, 5)].focus();
      });
    });
  </script>
</body>
</html>
