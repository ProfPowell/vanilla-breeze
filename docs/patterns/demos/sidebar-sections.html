<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sidebar - Sections</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
    }
    .sidebar {
      inline-size: 260px;
      min-block-size: 100vh;
      background: var(--color-surface);
      border-inline-end: 1px solid var(--color-border);
      padding: var(--size-l);
    }
    .sidebar h3 {
      margin: 0;
      padding: var(--size-xs) var(--size-m);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-muted);
    }
    .sidebar nav {
      --_link-color: var(--color-text-muted);
      --_hover-bg: var(--color-surface-raised);
      --_hover-color: var(--color-text);
      --_active-bg: var(--color-interactive-muted);
      --_active-color: var(--color-interactive);
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: var(--size-s);
      border-radius: var(--radius-m);
    }
    .sidebar nav a[aria-current="page"] {
      font-weight: var(--font-weight-medium);
    }
  </style>
</head>
<body>
  <aside class="sidebar" data-layout="stack" data-layout-gap="l">
      <!-- Main Section -->
      <nav aria-label="Main navigation">
          <h3>Main</h3>
          <ul data-layout="stack" data-layout-gap="xs">
            <li><a href="#" aria-current="page">
              <icon-wc name="home"></icon-wc>
              Dashboard
            </a></li>
            <li><a href="#">
              <icon-wc name="folder"></icon-wc>
              Projects
            </a></li>
            <li><a href="#">
              <icon-wc name="users"></icon-wc>
              Team
            </a></li>
            <li><a href="#">
              <icon-wc name="calendar"></icon-wc>
              Calendar
            </a></li>
          </ul>
      </nav>

      <!-- Settings Section -->
      <nav aria-label="Settings navigation">
          <h3>Settings</h3>
          <ul data-layout="stack" data-layout-gap="xs">
            <li><a href="#">
              <icon-wc name="cog"></icon-wc>
              General
            </a></li>
            <li><a href="#">
              <icon-wc name="shield-check"></icon-wc>
              Security
            </a></li>
            <li><a href="#">
              <icon-wc name="bell"></icon-wc>
              Notifications
            </a></li>
          </ul>
      </nav>

      <!-- Support Section -->
      <nav aria-label="Support navigation">
          <h3>Support</h3>
          <ul data-layout="stack" data-layout-gap="xs">
            <li><a href="#">
              <icon-wc name="circle-help"></icon-wc>
              Help Center
            </a></li>
            <li><a href="#">
              <icon-wc name="message-circle"></icon-wc>
              Contact Us
            </a></li>
          </ul>
      </nav>
  </aside>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
