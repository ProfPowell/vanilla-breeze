<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sidebar - Sections</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
    }
    .sidebar {
      inline-size: 260px;
      min-block-size: 100vh;
      background: var(--color-surface);
      border-inline-end: 1px solid var(--color-border);
      padding: var(--size-l);
    }
    .sidebar h3 {
      margin: 0;
      padding: var(--size-xs) var(--size-m);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-muted);
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: var(--size-s);
      padding: var(--size-s) var(--size-m);
      color: var(--color-text-muted);
      text-decoration: none;
      border-radius: var(--radius-m);
      transition: color var(--duration-fast) var(--ease-default),
                  background var(--duration-fast) var(--ease-default);
    }
    .sidebar nav a:hover {
      color: var(--color-text);
      background: var(--color-surface-raised);
    }
    .sidebar nav a[aria-current="page"] {
      color: var(--color-interactive);
      background: var(--color-interactive-muted);
      font-weight: var(--font-weight-medium);
    }
  </style>
</head>
<body>
  <aside class="sidebar" data-layout="stack" data-layout-gap="l">
      <!-- Main Section -->
      <nav aria-label="Main navigation" data-layout="stack" data-layout-gap="xs">
          <h3>Main</h3>
          <a href="#" aria-current="page">
            <icon-wc name="home"></icon-wc>
            Dashboard
          </a>
          <a href="#">
            <icon-wc name="folder"></icon-wc>
            Projects
          </a>
          <a href="#">
            <icon-wc name="users"></icon-wc>
            Team
          </a>
          <a href="#">
            <icon-wc name="calendar"></icon-wc>
            Calendar
          </a>
      </nav>

      <!-- Settings Section -->
      <nav aria-label="Settings navigation" data-layout="stack" data-layout-gap="xs">
          <h3>Settings</h3>
          <a href="#">
            <icon-wc name="cog"></icon-wc>
            General
          </a>
          <a href="#">
            <icon-wc name="shield-check"></icon-wc>
            Security
          </a>
          <a href="#">
            <icon-wc name="bell"></icon-wc>
            Notifications
          </a>
      </nav>

      <!-- Support Section -->
      <nav aria-label="Support navigation" data-layout="stack" data-layout-gap="xs">
          <h3>Support</h3>
          <a href="#">
            <icon-wc name="question-mark-circle"></icon-wc>
            Help Center
          </a>
          <a href="#">
            <icon-wc name="chat-bubble-left-right"></icon-wc>
            Contact Us
          </a>
      </nav>
  </aside>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
