<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Navbar - Simple</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
    }
    .page-content {
      padding: var(--size-xl);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <header class="site">
    <a href="/"><brand-mark>Acme Co</brand-mark></a>
    <nav class="horizontal" aria-label="Main navigation">
      <ul>
        <li><a href="#">Products</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#" aria-current="page">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="page-content">
    <p>Page content goes here. The "About" link is marked as the current page.</p>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
