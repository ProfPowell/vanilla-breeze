<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Description List - Simple</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      padding: var(--size-xl);
      background: var(--color-surface);
    }

    @scope (.key-value[data-layout="stacked"]) {
      :scope {
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: var(--size-l);
      }
      dl-item {
        display: flex;
        flex-direction: column;
        gap: var(--size-2xs);
      }
      dt {
        font-size: var(--font-size-sm);
        color: var(--color-text-muted);
      }
      dd {
        margin: 0;
        font-size: var(--font-size-md);
      }
    }
  </style>
</head>
<body>
  <div data-layout="center" data-layout-max="narrow">
    <layout-card data-padding="l">
      <div data-layout="stack" data-layout-gap="m">
        <h2 style="margin: 0; font-size: var(--font-size-lg);">User Details</h2>

        <dl class="key-value" data-layout="stacked">
          <dl-item>
            <dt>Full Name</dt>
            <dd>Alexandra Chen</dd>
          </dl-item>

          <dl-item>
            <dt>Email Address</dt>
            <dd>alexandra.chen@example.com</dd>
          </dl-item>

          <dl-item>
            <dt>Phone Number</dt>
            <dd>+1 (555) 123-4567</dd>
          </dl-item>

          <dl-item>
            <dt>Location</dt>
            <dd>San Francisco, California</dd>
          </dl-item>

          <dl-item>
            <dt>Status</dt>
            <dd>
              <span class="badge success">Active</span>
            </dd>
          </dl-item>
        </dl>
      </div>
    </layout-card>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
