<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Description List - Simple</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      padding: var(--size-xl);
      background: var(--color-surface);
    }
    dl {
      margin: 0;
    }
    dt {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
    dd {
      margin: 0;
      font-size: var(--font-size-md);
    }
  </style>
</head>
<body>
  <layout-center data-max-width="narrow">
    <layout-card data-padding="l">
      <layout-stack data-gap="m">
        <h2 style="margin: 0; font-size: var(--font-size-lg);">User Details</h2>

        <dl>
          <layout-stack data-gap="l">
            <layout-stack data-gap="2xs">
              <dt>Full Name</dt>
              <dd>Alexandra Chen</dd>
            </layout-stack>

            <layout-stack data-gap="2xs">
              <dt>Email Address</dt>
              <dd>alexandra.chen@example.com</dd>
            </layout-stack>

            <layout-stack data-gap="2xs">
              <dt>Phone Number</dt>
              <dd>+1 (555) 123-4567</dd>
            </layout-stack>

            <layout-stack data-gap="2xs">
              <dt>Location</dt>
              <dd>San Francisco, California</dd>
            </layout-stack>

            <layout-stack data-gap="2xs">
              <dt>Status</dt>
              <dd>
                <span class="badge success">Active</span>
              </dd>
            </layout-stack>
          </layout-stack>
        </dl>
      </layout-stack>
    </layout-card>
  </layout-center>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
