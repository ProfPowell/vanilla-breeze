<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sidebar - Collapsible Sections</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
    }
    .sidebar {
      inline-size: 260px;
      min-block-size: 100vh;
      background: var(--color-surface);
      border-inline-end: 1px solid var(--color-border);
      padding: var(--size-l);
    }
    .sidebar details {
      border-radius: var(--radius-m);
    }
    .sidebar details summary {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--size-s) var(--size-m);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      cursor: pointer;
      border-radius: var(--radius-m);
      list-style: none;
      transition: background var(--duration-fast) var(--ease-default);
    }
    .sidebar details summary::-webkit-details-marker {
      display: none;
    }
    .sidebar details summary:hover {
      background: var(--color-surface-raised);
    }
    .sidebar details summary icon-wc {
      transition: transform var(--duration-fast) var(--ease-default);
    }
    .sidebar details[open] summary icon-wc {
      transform: rotate(180deg);
    }
    .sidebar details .nav-items {
      padding-inline-start: var(--size-m);
      padding-block: var(--size-xs);
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: var(--size-s);
      padding: var(--size-s) var(--size-m);
      color: var(--color-text-muted);
      text-decoration: none;
      border-radius: var(--radius-m);
      transition: color var(--duration-fast) var(--ease-default),
                  background var(--duration-fast) var(--ease-default);
    }
    .sidebar nav a:hover {
      color: var(--color-text);
      background: var(--color-surface-raised);
    }
    .sidebar nav a[aria-current="page"] {
      color: var(--color-interactive);
      background: var(--color-interactive-muted);
      font-weight: var(--font-weight-medium);
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <nav aria-label="Main navigation" data-layout="stack" data-layout-gap="xs">
        <!-- Projects Section -->
        <details open>
          <summary>
            Projects
            <icon-wc name="chevron-down" size="sm"></icon-wc>
          </summary>
          <div class="nav-items" data-layout="stack" data-layout-gap="2xs">
              <a href="#" aria-current="page">
                <icon-wc name="folder"></icon-wc>
                All Projects
              </a>
              <a href="#">
                <icon-wc name="star"></icon-wc>
                Favorites
              </a>
              <a href="#">
                <icon-wc name="archive-box"></icon-wc>
                Archived
              </a>
          </div>
        </details>

        <!-- Team Section -->
        <details open>
          <summary>
            Team
            <icon-wc name="chevron-down" size="sm"></icon-wc>
          </summary>
          <div class="nav-items" data-layout="stack" data-layout-gap="2xs">
              <a href="#">
                <icon-wc name="users"></icon-wc>
                Members
              </a>
              <a href="#">
                <icon-wc name="user-plus"></icon-wc>
                Invitations
              </a>
              <a href="#">
                <icon-wc name="shield-check"></icon-wc>
                Permissions
              </a>
          </div>
        </details>

        <!-- Reports Section -->
        <details>
          <summary>
            Reports
            <icon-wc name="chevron-down" size="sm"></icon-wc>
          </summary>
          <div class="nav-items" data-layout="stack" data-layout-gap="2xs">
              <a href="#">
                <icon-wc name="chart-bar"></icon-wc>
                Analytics
              </a>
              <a href="#">
                <icon-wc name="clock"></icon-wc>
                Time Tracking
              </a>
              <a href="#">
                <icon-wc name="document-text"></icon-wc>
                Exports
              </a>
          </div>
        </details>

        <!-- Settings Section -->
        <details>
          <summary>
            Settings
            <icon-wc name="chevron-down" size="sm"></icon-wc>
          </summary>
          <div class="nav-items" data-layout="stack" data-layout-gap="2xs">
              <a href="#">
                <icon-wc name="cog"></icon-wc>
                General
              </a>
              <a href="#">
                <icon-wc name="bell"></icon-wc>
                Notifications
              </a>
              <a href="#">
                <icon-wc name="credit-card"></icon-wc>
                Billing
              </a>
          </div>
        </details>
    </nav>
  </aside>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
