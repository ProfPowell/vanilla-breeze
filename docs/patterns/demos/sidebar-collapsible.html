<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sidebar - Collapsible Sections</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
    }
    .sidebar {
      inline-size: 260px;
      min-block-size: 100vh;
      background: var(--color-surface);
      border-inline-end: 1px solid var(--color-border);
      padding: var(--size-l);
    }
    .sidebar nav {
      --_link-color: var(--color-text-muted);
      --_hover-bg: var(--color-surface-raised);
      --_hover-color: var(--color-text);
      --_active-bg: var(--color-interactive-muted);
      --_active-color: var(--color-interactive);
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: var(--size-s);
      border-radius: var(--radius-m);
    }
    .sidebar nav a[aria-current="page"] {
      font-weight: var(--font-weight-medium);
    }
    .sidebar details summary {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      padding: var(--size-s) var(--size-m);
      border-radius: var(--radius-m);
    }
    .sidebar details summary:hover {
      background: var(--color-surface-raised);
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <nav aria-label="Main navigation" data-layout="stack" data-layout-gap="xs">
        <!-- Projects Section -->
        <details open>
          <summary>Projects</summary>
          <ul data-layout="stack" data-layout-gap="2xs">
            <li><a href="#" aria-current="page">
              <icon-wc name="folder"></icon-wc>
              All Projects
            </a></li>
            <li><a href="#">
              <icon-wc name="star"></icon-wc>
              Favorites
            </a></li>
            <li><a href="#">
              <icon-wc name="archive"></icon-wc>
              Archived
            </a></li>
          </ul>
        </details>

        <!-- Team Section -->
        <details open>
          <summary>Team</summary>
          <ul data-layout="stack" data-layout-gap="2xs">
            <li><a href="#">
              <icon-wc name="users"></icon-wc>
              Members
            </a></li>
            <li><a href="#">
              <icon-wc name="user-plus"></icon-wc>
              Invitations
            </a></li>
            <li><a href="#">
              <icon-wc name="shield-check"></icon-wc>
              Permissions
            </a></li>
          </ul>
        </details>

        <!-- Reports Section -->
        <details>
          <summary>Reports</summary>
          <ul data-layout="stack" data-layout-gap="2xs">
            <li><a href="#">
              <icon-wc name="chart-bar"></icon-wc>
              Analytics
            </a></li>
            <li><a href="#">
              <icon-wc name="clock"></icon-wc>
              Time Tracking
            </a></li>
            <li><a href="#">
              <icon-wc name="file-text"></icon-wc>
              Exports
            </a></li>
          </ul>
        </details>

        <!-- Settings Section -->
        <details>
          <summary>Settings</summary>
          <ul data-layout="stack" data-layout-gap="2xs">
            <li><a href="#">
              <icon-wc name="cog"></icon-wc>
              General
            </a></li>
            <li><a href="#">
              <icon-wc name="bell"></icon-wc>
              Notifications
            </a></li>
            <li><a href="#">
              <icon-wc name="credit-card"></icon-wc>
              Billing
            </a></li>
          </ul>
        </details>
    </nav>
  </aside>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
