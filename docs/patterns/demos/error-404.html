<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Error 404 - Page Not Found</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .error-code {
      font-size: clamp(4rem, 15vw, 8rem);
      font-weight: var(--font-weight-bold);
      color: var(--color-text-muted);
      line-height: 1;
      letter-spacing: -0.02em;
    }
    .error-content {
      text-align: center;
    }
    .error-content h1 {
      margin: 0;
    }
    .error-content p {
      color: var(--color-text-muted);
      max-width: 40ch;
      margin-inline: auto;
    }
    .error-links {
      font-size: var(--font-size-sm);
    }
    .error-links a {
      color: var(--color-text-muted);
    }
    .error-links a:hover {
      color: var(--color-interactive);
    }
  </style>
</head>
<body data-layout="cover" data-min="100vh" data-padding="l">
  <layout-center data-max="narrow" data-principal>
    <layout-stack data-gap="xl" class="error-content">
      <span class="error-code">404</span>
      <layout-stack data-gap="s">
        <h1>Page not found</h1>
        <p>Sorry, we couldn't find the page you're looking for. It may have been moved or deleted.</p>
      </layout-stack>
      <layout-stack data-gap="m">
        <a href="/" class="button">
          <icon-wc name="home"></icon-wc>
          Go back home
        </a>
        <layout-cluster data-gap="m" data-justify="center" class="error-links">
          <a href="/search">Search</a>
          <span aria-hidden="true">|</span>
          <a href="/sitemap">Sitemap</a>
          <span aria-hidden="true">|</span>
          <a href="/contact">Contact support</a>
        </layout-cluster>
      </layout-stack>
    </layout-stack>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
