<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hero - Background Image</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .hero-content {
      text-align: center;
    }
    .hero .lead {
      font-size: var(--font-size-xl);
    }
    .hero-with-bg {
      background-image: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 100%);
      background-size: cover;
      background-position: center;
      position: relative;
      min-height: 80vh;
      display: flex;
      align-items: center;
      padding-block: var(--size-xl);
    }
    .hero-with-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--color-overlay-strong);
    }
    .hero-with-bg > * {
      position: relative;
      color: var(--color-white);
    }
    .hero-with-bg h1,
    .hero-with-bg .lead {
      color: var(--color-white);
    }
    .hero-with-bg .button.ghost {
      color: var(--color-white);
      border-color: var(--color-white);
    }
    .hero-with-bg .button.ghost:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <section class="hero hero-with-bg">
    <div class="hero-content" data-layout="center" data-layout-max="normal" data-layout-gap="l">
      <h1>Experience the difference</h1>
      <p class="lead">
        Immerse yourself in a new way of building for the web.
        Modern standards, timeless simplicity.
      </p>
      <nav data-layout="cluster" data-layout-justify="center" data-layout-gap="m">
        <a href="#" class="button large">Watch Demo</a>
        <a href="#" class="button large ghost">View Pricing</a>
      </nav>
    </div>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
