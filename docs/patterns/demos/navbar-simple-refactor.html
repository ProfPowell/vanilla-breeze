<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Navbar - Simple (Refactored)</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
    }
    .site-header {
      background: var(--color-surface);
      border-block-end: var(--border-width-thin) solid var(--color-border);
      padding-inline: var(--size-l);
      padding-block: var(--size-s);
    }
    .site-header nav a:not(:has(brand-mark)) {
      padding: var(--size-xs) var(--size-s);
      color: var(--color-text-muted);
      text-decoration: none;
      border-radius: var(--radius-m);
      transition: color var(--duration-fast) var(--ease-default);
    }
    .site-header nav a:not(:has(brand-mark)):hover {
      color: var(--color-text);
    }
    .site-header nav a[aria-current="page"] {
      color: var(--color-interactive);
      font-weight: var(--font-weight-medium);
    }
    .page-content {
      padding: var(--size-xl);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav aria-label="Main navigation">
      <layout-cluster data-justify="space-between" data-align="center">
        <a href="#"><brand-mark>Acme Co</brand-mark></a>
        <layout-cluster data-gap="s">
          <a href="#">Products</a>
          <a href="#">Pricing</a>
          <a href="#" aria-current="page">About</a>
          <a href="#">Contact</a>
        </layout-cluster>
      </layout-cluster>
    </nav>
  </header>

  <main class="page-content">
    <p>Page content goes here. The "About" link is marked as the current page.</p>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
