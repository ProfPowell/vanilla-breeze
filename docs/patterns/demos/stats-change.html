<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Stats - With Change Indicators (Refactored)</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }
    .stat-value {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-bold);
    }
    .stat-change {
      display: flex;
      align-items: center;
      gap: var(--size-xs);
    }
    .stat-change.positive {
      color: var(--color-success);
    }
    .stat-change.negative {
      color: var(--color-danger);
    }
  </style>
</head>
<body>
  <layout-grid data-gap="l" data-min-width="220">
    <layout-stack data-gap="xs">
      <span class="text-sm text-muted">Total Users</span>
      <span class="stat-value">24,521</span>
      <layout-cluster data-gap="xs">
        <span class="stat-change positive">
          <icon-wc name="trending-up" size="sm"></icon-wc>
          12.5%
        </span>
        <span class="text-sm text-muted">vs last month</span>
      </layout-cluster>
    </layout-stack>

    <layout-stack data-gap="xs">
      <span class="text-sm text-muted">Revenue</span>
      <span class="stat-value">$48,352</span>
      <layout-cluster data-gap="xs">
        <span class="stat-change positive">
          <icon-wc name="trending-up" size="sm"></icon-wc>
          8.2%
        </span>
        <span class="text-sm text-muted">vs last month</span>
      </layout-cluster>
    </layout-stack>

    <layout-stack data-gap="xs">
      <span class="text-sm text-muted">Bounce Rate</span>
      <span class="stat-value">42.3%</span>
      <layout-cluster data-gap="xs">
        <span class="stat-change negative">
          <icon-wc name="trending-down" size="sm"></icon-wc>
          3.1%
        </span>
        <span class="text-sm text-muted">vs last month</span>
      </layout-cluster>
    </layout-stack>

    <layout-stack data-gap="xs">
      <span class="text-sm text-muted">Avg. Session</span>
      <span class="stat-value">4m 32s</span>
      <layout-cluster data-gap="xs">
        <span class="stat-change positive">
          <icon-wc name="trending-up" size="sm"></icon-wc>
          18.7%
        </span>
        <span class="text-sm text-muted">vs last month</span>
      </layout-cluster>
    </layout-stack>
  </layout-grid>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
