<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Stats - With Change Indicators</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: var(--size-l);
    }

    @scope (.stats) {
      figure {
        display: flex;
        flex-direction: column;
        gap: var(--size-2xs);
        margin: 0;
      }

      figcaption {
        font-size: var(--font-size-sm);
        color: var(--color-text-muted);
      }

      data {
        font-size: var(--font-size-3xl);
        font-weight: var(--font-weight-bold);
        line-height: var(--line-height-tight);
      }

      small {
        display: flex;
        align-items: center;
        gap: var(--size-2xs);
        font-size: var(--font-size-sm);
      }

      small[data-trend="up"] { color: var(--color-success); }
      small[data-trend="down"] { color: var(--color-danger); }

      small data {
        font-size: inherit;
        font-weight: inherit;
        line-height: inherit;
      }
    }
  </style>
</head>
<body>
  <section class="stats">
    <figure>
      <figcaption>Total Users</figcaption>
      <data value="24521">24,521</data>
      <small data-trend="up">
        <icon-wc name="trending-up" size="sm"></icon-wc>
        <data value="0.125">+12.5%</data> vs last month
      </small>
    </figure>

    <figure>
      <figcaption>Revenue</figcaption>
      <data value="48352">$48,352</data>
      <small data-trend="up">
        <icon-wc name="trending-up" size="sm"></icon-wc>
        <data value="0.082">+8.2%</data> vs last month
      </small>
    </figure>

    <figure>
      <figcaption>Bounce Rate</figcaption>
      <data value="0.423">42.3%</data>
      <small data-trend="down">
        <icon-wc name="trending-down" size="sm"></icon-wc>
        <data value="-0.031">-3.1%</data> vs last month
      </small>
    </figure>

    <figure>
      <figcaption>Avg. Session</figcaption>
      <data value="272">4m 32s</data>
      <small data-trend="up">
        <icon-wc name="trending-up" size="sm"></icon-wc>
        <data value="0.187">+18.7%</data> vs last month
      </small>
    </figure>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
