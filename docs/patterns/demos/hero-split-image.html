<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hero - Split with Image</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .hero {
      background: var(--color-surface-raised);
    }
    .hero-image {
      background: linear-gradient(135deg, var(--color-interactive) 0%, var(--color-interactive-hover) 100%);
      border-radius: var(--radius-m);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: var(--font-size-lg);
      aspect-ratio: 4/3;
      min-height: 300px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <layout-cover data-layout-min="60vh" data-layout-padding="xl">
      <layout-center data-layout-max="wide">
        <layout-sidebar data-layout-gap="2xl" data-layout-sidebar-width="wide" data-layout-content-min="50">
          <layout-stack data-layout-gap="l">
            <layout-badge data-variant="success">Now Available</layout-badge>
            <h1>Build interfaces that scale</h1>
            <p>
              Start with semantic HTML and enhance with custom elements.
              Our layout primitives handle the complexity so you can focus on content.
            </p>
            <nav>
              <ul data-layout="cluster" data-layout-gap="m">
                <li><a href="#" class="button">Start Building</a></li>
                <li><a href="#" class="button ghost">View Examples</a></li>
              </ul>
            </nav>
          </layout-stack>
          <figure class="hero-image" aria-label="Application interface mockup">
            Hero Image
          </figure>
        </layout-sidebar>
      </layout-center>
    </layout-cover>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
