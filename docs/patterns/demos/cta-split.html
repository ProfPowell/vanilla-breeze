<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CTA - Split</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .cta {
      background: var(--color-surface-raised);
    }
    .cta .lead {
      font-size: var(--font-size-lg);
      color: var(--color-text-muted);
    }
    .cta-image {
      background: linear-gradient(135deg, var(--color-interactive) 0%, var(--color-interactive-hover) 100%);
      border-radius: var(--radius-m);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: var(--font-size-lg);
      aspect-ratio: 4/3;
      min-height: 250px;
    }
    .inline-form {
      display: flex;
      gap: var(--size-s);
      flex-wrap: wrap;
    }
    .inline-form input {
      flex: 1;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <section class="cta">
    <layout-cover data-min-height="50vh" data-padding="xl">
      <layout-center data-max-width="wide">
        <layout-sidebar data-gap="2xl" data-sidebar-width="wide" data-content-min="50">
          <layout-stack data-gap="l">
            <h2>Get notified when we launch</h2>
            <p class="lead">
              Be the first to know when new features are released.
              Sign up for early access and exclusive updates.
            </p>
            <form class="inline-form" action="/subscribe" method="POST">
              <form-field>
                <input type="email" name="email" required autocomplete="email" placeholder="Enter your email" aria-label="Email address" />
              </form-field>
              <button type="submit">Notify Me</button>
            </form>
            <p class="text-sm text-muted">
              We respect your privacy. Unsubscribe at any time.
            </p>
          </layout-stack>
          <figure class="cta-image" aria-label="Product illustration">
            Illustration
          </figure>
        </layout-sidebar>
      </layout-center>
    </layout-cover>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
