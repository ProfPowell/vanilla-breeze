<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CTA - Split</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .cta {
      background: var(--color-surface-raised);
    }
    .cta .lead {
      font-size: var(--font-size-lg);
      color: var(--color-text-muted);
    }
    .cta-image {
      background: linear-gradient(135deg, var(--color-interactive) 0%, var(--color-interactive-hover) 100%);
      border-radius: var(--radius-m);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: var(--font-size-lg);
      aspect-ratio: 4/3;
      min-height: 250px;
    }
    .inline-form {
      display: flex;
      gap: var(--size-s);
      flex-wrap: wrap;
    }
    .inline-form input {
      flex: 1;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <section class="cta" data-layout="cover" data-layout-min="50vh" data-layout-padding="xl">
    <div data-layout="center" data-layout-max="wide">
      <div data-layout="sidebar" data-layout-gap="2xl" data-layout-sidebar-width="wide" data-layout-content-min="50">
        <div data-layout="stack" data-layout-gap="l">
          <h2>Get notified when we launch</h2>
          <p class="lead">
            Be the first to know when new features are released.
            Sign up for early access and exclusive updates.
          </p>
          <form class="inline-form" action="/subscribe" method="POST">
            <form-field>
              <input type="email" name="email" required autocomplete="email" placeholder="Enter your email" aria-label="Email address" />
            </form-field>
            <button type="submit">Notify Me</button>
          </form>
          <p class="text-sm text-muted">
            We respect your privacy. Unsubscribe at any time.
          </p>
        </div>
        <figure class="cta-image" aria-label="Product illustration">
          Illustration
        </figure>
      </div>
    </div>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
