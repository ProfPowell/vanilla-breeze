<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Error 500 - Server Error</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .error-content {
      text-align: center;
    }
    .error-icon {
      --icon-size: 4rem;
      color: var(--color-danger);
    }
    .error-code {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .error-content h1 {
      margin: 0;
    }
    .error-content p {
      color: var(--color-text-muted);
      max-width: 44ch;
      margin-inline: auto;
    }
    .action-links a {
      color: var(--color-interactive);
      font-size: var(--font-size-sm);
    }
  </style>
</head>
<body data-layout="cover" data-min="100vh" data-padding="l">
  <layout-center data-max="narrow" data-principal>
    <layout-stack data-gap="xl" class="error-content">
      <layout-stack data-gap="m" data-align="center">
        <icon-wc name="alert-triangle" class="error-icon"></icon-wc>
        <span class="error-code">Error 500</span>
      </layout-stack>
      <layout-stack data-gap="s">
        <h1>Something went wrong</h1>
        <p>We're experiencing technical difficulties. Our team has been notified and is working on a fix. Please try again later.</p>
      </layout-stack>
      <layout-cluster data-gap="m" data-justify="center">
        <button onclick="location.reload()">
          <icon-wc name="refresh-cw"></icon-wc>
          Try again
        </button>
        <a href="/" class="button secondary">
          <icon-wc name="home"></icon-wc>
          Go back home
        </a>
      </layout-cluster>
      <layout-cluster data-gap="m" data-justify="center" class="action-links">
        <a href="/status">Check system status</a>
        <span aria-hidden="true">|</span>
        <a href="/contact">Contact support</a>
      </layout-cluster>
    </layout-stack>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
