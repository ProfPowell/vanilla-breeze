<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Error 500 - Server Error</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .error-content {
      text-align: center;
    }
    .error-icon {
      --icon-size: 4rem;
      color: var(--color-danger);
    }
    .error-code {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .error-content h1 {
      margin: 0;
    }
    .error-content p {
      color: var(--color-text-muted);
      max-width: 44ch;
      margin-inline: auto;
    }
    .error-links a {
      color: var(--color-interactive);
      font-size: var(--font-size-sm);
    }
    .error-links a + a {
      border-inline-start: 1px solid var(--color-border);
      padding-inline-start: var(--size-m);
    }
  </style>
</head>
<body data-layout="cover" data-layout-min="100vh" data-layout-padding="l">
  <main data-layout="center" data-layout-max="narrow" data-layout-principal class="error-content" data-layout-gap="xl">
      <header data-layout="stack" data-layout-gap="m" data-layout-align="center">
        <icon-wc name="alert-triangle" class="error-icon"></icon-wc>
        <span class="error-code">Error 500</span>
      </header>
      <hgroup class="spaced">
        <h1>Something went wrong</h1>
        <p>We're experiencing technical difficulties. Our team has been notified and is working on a fix. Please try again later.</p>
      </hgroup>
      <div data-layout="cluster" data-layout-gap="m" data-layout-justify="center">
        <button data-action="reload">
          <icon-wc name="refresh-cw"></icon-wc>
          Try again
        </button>
        <a href="/" class="button secondary">
          <icon-wc name="home"></icon-wc>
          Go back home
        </a>
      </div>
      <nav data-layout="cluster" data-layout-gap="m" data-layout-justify="center" class="error-links" aria-label="Additional navigation">
        <a href="/status">Check system status</a>
        <a href="/contact">Contact support</a>
      </nav>
  </main>
  <script type="module" src="/src/main.js"></script>
  <script>
    document.querySelector('[data-action="reload"]')
      .addEventListener('click', () => location.reload());
  </script>
</body>
</html>
