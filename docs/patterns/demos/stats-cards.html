<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Stats - Card-Based</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--size-l);
    }

    @scope (.stats) {
      figure {
        margin: 0;
      }

      figcaption {
        font-size: var(--font-size-sm);
        color: var(--color-text-muted);
      }

      data {
        font-size: var(--font-size-3xl);
        font-weight: var(--font-weight-bold);
        line-height: var(--line-height-tight);
      }

      small {
        font-size: var(--font-size-sm);
      }

      small[data-trend="up"] { color: var(--color-success); }
      small[data-trend="down"] { color: var(--color-danger); }

      small data {
        font-size: inherit;
        font-weight: inherit;
        line-height: inherit;
      }

      .stat-icon {
        padding: var(--size-s);
        background: var(--color-surface-raised);
        border-radius: var(--radius-m);
      }
    }
  </style>
</head>
<body>
  <section class="stats">
    <layout-card>
      <figure data-layout="cluster" data-justify="between" data-align="start">
        <layout-stack data-gap="2xs">
          <figcaption>Total Users</figcaption>
          <data value="24521">24,521</data>
          <small data-trend="up"><data value="0.125">+12.5%</data> from last month</small>
        </layout-stack>
        <span class="stat-icon">
          <icon-wc name="users" size="md"></icon-wc>
        </span>
      </figure>
    </layout-card>

    <layout-card>
      <figure data-layout="cluster" data-justify="between" data-align="start">
        <layout-stack data-gap="2xs">
          <figcaption>Revenue</figcaption>
          <data value="48352">$48,352</data>
          <small data-trend="up"><data value="0.082">+8.2%</data> from last month</small>
        </layout-stack>
        <span class="stat-icon">
          <icon-wc name="dollar-sign" size="md"></icon-wc>
        </span>
      </figure>
    </layout-card>

    <layout-card>
      <figure data-layout="cluster" data-justify="between" data-align="start">
        <layout-stack data-gap="2xs">
          <figcaption>Active Sessions</figcaption>
          <data value="1893">1,893</data>
          <small data-trend="down"><data value="-0.024">-2.4%</data> from last month</small>
        </layout-stack>
        <span class="stat-icon">
          <icon-wc name="activity" size="md"></icon-wc>
        </span>
      </figure>
    </layout-card>

    <layout-card>
      <figure data-layout="cluster" data-justify="between" data-align="start">
        <layout-stack data-gap="2xs">
          <figcaption>Conversion Rate</figcaption>
          <data value="0.032">3.2%</data>
          <small data-trend="up"><data value="0.004">+0.4%</data> from last month</small>
        </layout-stack>
        <span class="stat-icon">
          <icon-wc name="percent" size="md"></icon-wc>
        </span>
      </figure>
    </layout-card>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
