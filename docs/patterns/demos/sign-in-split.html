<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign In - Split Screen</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .brand-panel {
      background: linear-gradient(135deg, var(--color-interactive) 0%, var(--color-interactive-hover) 100%);
      color: white;
    }
    .brand-panel h2,
    .brand-panel p {
      color: inherit;
    }
    .brand-logo {
      font-size: var(--font-size-xl);
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    main {
      background: var(--color-surface);
    }
  </style>
</head>
<body>
  <layout-sidebar data-gap="0" data-sidebar-width="wide" data-content-min="50" style="min-height: 100vh;">
    <!-- Brand Panel -->
    <aside class="brand-panel">
      <layout-cover data-min-height="100%" data-padding="xl">
        <layout-stack data-gap="l">
          <div class="brand-logo">Acme Inc</div>
          <h2>Welcome back</h2>
          <p>Sign in to access your dashboard and continue where you left off.</p>
        </layout-stack>
      </layout-cover>
    </aside>

    <!-- Form Panel -->
    <main>
      <layout-cover data-min-height="100%" data-padding="xl">
        <layout-center data-max="narrow">
          <form action="/auth/login" method="POST">
            <layout-stack data-gap="l">
              <h1>Sign in to your account</h1>

              <form-field>
                <label for="email">Email address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required=""
                  autocomplete="email"
                  placeholder="you@company.com"
                />
              </form-field>

              <form-field>
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required=""
                  autocomplete="current-password"
                  placeholder="Enter your password"
                />
              </form-field>

              <layout-cluster data-justify="space-between" data-align="center">
                <form-field>
                  <label>
                    <input type="checkbox" name="remember"/>
                    Remember me
                  </label>
                </form-field>
                <a href="/auth/forgot-password">Forgot password?</a>
              </layout-cluster>

              <button type="submit">Sign in</button>

              <p style="text-align: center; color: var(--color-text-muted); margin: 0;">
                Don't have an account? <a href="/auth/register">Create one</a>
              </p>
            </layout-stack>
          </form>
        </layout-center>
      </layout-cover>
    </main>
  </layout-sidebar>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
