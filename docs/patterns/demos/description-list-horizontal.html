<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Description List - Horizontal</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      padding: var(--size-xl);
      background: var(--color-surface);
    }
    dl {
      margin: 0;
    }
    .dl-row {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: var(--size-m);
      align-items: baseline;
      padding-block: var(--size-s);
      border-bottom: 1px solid var(--color-border);
    }
    .dl-row:last-child {
      border-bottom: none;
    }
    dt {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
    dd {
      margin: 0;
    }
  </style>
</head>
<body>
  <layout-center data-max-width="narrow">
    <layout-card data-padding="l">
      <layout-stack data-gap="m">
        <h2 style="margin: 0; font-size: var(--font-size-lg);">Account Information</h2>

        <dl>
          <div class="dl-row">
            <dt>Full Name</dt>
            <dd>Alexandra Chen</dd>
          </div>

          <div class="dl-row">
            <dt>Email</dt>
            <dd>alexandra.chen@example.com</dd>
          </div>

          <div class="dl-row">
            <dt>Phone</dt>
            <dd>+1 (555) 123-4567</dd>
          </div>

          <div class="dl-row">
            <dt>Location</dt>
            <dd>San Francisco, California</dd>
          </div>

          <div class="dl-row">
            <dt>Status</dt>
            <dd>
              <span class="badge success">Active</span>
            </dd>
          </div>

          <div class="dl-row">
            <dt>Member Since</dt>
            <dd>January 15, 2023</dd>
          </div>
        </dl>
      </layout-stack>
    </layout-card>
  </layout-center>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
