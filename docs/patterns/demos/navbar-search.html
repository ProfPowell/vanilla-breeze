<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Navbar - Search</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
    }
    header.site search input {
      min-inline-size: 180px;
      inline-size: auto;
    }
    .page-content {
      padding: var(--size-xl);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <header class="site">
    <a href="/"><brand-mark>Acme Co</brand-mark></a>
    <nav class="horizontal" aria-label="Main navigation">
      <ul>
        <li><a href="#">Products</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <search class="header with-icon rounded">
      <icon-wc name="search" size="sm"></icon-wc>
      <input type="search" placeholder="Search..." aria-label="Search site" />
    </search>
  </header>

  <main class="page-content">
    <p>The navbar includes an integrated search field with an icon. Try typing to search.</p>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
