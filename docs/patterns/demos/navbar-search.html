<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Navbar - Search</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
    }
    .site-header {
      background: var(--color-surface);
      border-block-end: var(--border-width-thin) solid var(--color-border);
      padding-inline: var(--size-l);
      padding-block: var(--size-s);
    }
    .site-header .logo {
      font-weight: var(--font-weight-bold);
      font-size: var(--font-size-lg);
      color: var(--color-text);
      text-decoration: none;
    }
    .site-header nav a:not(.logo) {
      padding: var(--size-xs) var(--size-s);
      color: var(--color-text-muted);
      text-decoration: none;
      border-radius: var(--radius-m);
      transition: color var(--duration-fast) var(--ease-default);
    }
    .site-header nav a:not(.logo):hover {
      color: var(--color-text);
    }
    .site-header nav a[aria-current="page"] {
      color: var(--color-interactive);
      font-weight: var(--font-weight-medium);
    }
    /* Override search input width for nav context */
    .site-header search input {
      min-inline-size: 180px;
      inline-size: auto;
    }
    .page-content {
      padding: var(--size-xl);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav aria-label="Main navigation">
      <layout-cluster data-justify="space-between" data-align="center">
        <a href="#" class="logo">Acme Co</a>
        <layout-cluster data-gap="m" data-align="center">
          <layout-cluster data-gap="s">
            <a href="#">Products</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
          </layout-cluster>
          <search class="header with-icon rounded">
            <icon-wc name="search" size="sm"></icon-wc>
            <input type="search" placeholder="Search..." aria-label="Search site" />
          </search>
        </layout-cluster>
      </layout-cluster>
    </nav>
  </header>

  <main class="page-content">
    <p>The navbar includes an integrated search field with an icon. Try typing to search.</p>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
