<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registration - Social</title>
  <link rel="stylesheet" href="/src/main.css"/>
</head>
<body data-layout="cover" data-min="100vh" data-padding="l">
  <layout-card data-max="narrow" data-padding="l" data-principal>
    <div data-layout="stack" data-gap="l">
      <header data-layout="stack" data-gap="s">
        <h1>Create account</h1>
        <p>Choose your preferred sign-up method.</p>
      </header>

      <!-- Social Signup Buttons -->
      <div data-layout="stack" data-gap="s">
        <button type="button" class="secondary">
          <icon-wc name="brand-google"></icon-wc>
          Sign up with Google
        </button>
        <button type="button" class="secondary">
          <icon-wc name="brand-github"></icon-wc>
          Sign up with GitHub
        </button>
      </div>

      <!-- Divider -->
      <text-divider>or continue with email</text-divider>

      <!-- Email/Password Form -->
      <form action="/auth/register" method="POST" data-layout="stack" data-gap="l">
        <form-field>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required=""
                 autocomplete="email" placeholder="you@example.com"
                 aria-describedby="email-error"/>
          <output id="email-error" class="error" for="email" aria-live="polite">
            Please enter a valid email address.
          </output>
        </form-field>

        <form-field>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required=""
                 autocomplete="new-password" placeholder="Create a password"
                 minlength="8"
                 aria-describedby="password-hint"/>
          <output id="password-hint" for="password" aria-live="polite">
            Must be at least 8 characters.
          </output>
        </form-field>

        <fieldset class="minimal">
          <label>
            <input type="checkbox" name="terms" required=""/>
            I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
          </label>
        </fieldset>

        <button type="submit">Create account</button>
      </form>

      <footer>
        <p>Already have an account? <a href="/auth/login">Sign in</a></p>
      </footer>
    </div>
  </layout-card>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
