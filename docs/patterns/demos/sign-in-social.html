<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign In - Social Login</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
    }
    .sign-in-page {
      min-block-size: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: var(--size-l);
    }
    header p {
      color: var(--color-text-muted);
      margin: 0;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--size-s);
      width: 100%;
    }
    .divider {
      display: flex;
      align-items: center;
      gap: var(--size-m);
      color: var(--color-text-muted);
      font-size: var(--font-size-s);
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-border);
    }
    .text-center {
      text-align: center;
    }
    .text-center p {
      margin: 0;
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <section class="sign-in-page">
    <layout-center data-max="narrow">
      <layout-card>
        <layout-stack data-gap="l">
          <header>
            <layout-stack data-gap="s">
              <h1>Sign in</h1>
              <p>Choose your preferred sign-in method.</p>
            </layout-stack>
          </header>

          <!-- Social Login Buttons -->
          <layout-stack data-gap="s">
            <button type="button" class="secondary social-btn">
              <icon-wc name="brand-google"></icon-wc>
              Continue with Google
            </button>
            <button type="button" class="secondary social-btn">
              <icon-wc name="brand-github"></icon-wc>
              Continue with GitHub
            </button>
          </layout-stack>

          <!-- Divider -->
          <div class="divider"><span>or continue with email</span></div>

          <!-- Email/Password Form -->
          <form action="/auth/login" method="POST">
            <layout-stack data-gap="l">
              <form-field>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required=""
                  autocomplete="email"
                  placeholder="you@example.com"
                />
              </form-field>

              <form-field>
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required=""
                  autocomplete="current-password"
                  placeholder="Enter your password"
                />
              </form-field>

              <layout-cluster data-justify="space-between" data-align="center">
                <form-field>
                  <label>
                    <input type="checkbox" name="remember" value="yes"/>
                    Remember me
                  </label>
                </form-field>
                <a href="/auth/forgot-password">Forgot password?</a>
              </layout-cluster>

              <button type="submit">Sign in</button>
            </layout-stack>
          </form>

          <div class="text-center">
            <p>Don't have an account? <a href="/auth/register">Sign up</a></p>
          </div>
        </layout-stack>
      </layout-card>
    </layout-center>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
