<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign In - Social Login</title>
  <link rel="stylesheet" href="/src/main.css"/>
</head>
<body data-layout="cover" data-min="100vh" data-padding="l">
  <layout-card data-max="narrow" data-padding="l" data-principal>
    <div data-layout="stack" data-gap="l">
      <header data-layout="stack" data-gap="s">
        <h1>Sign in</h1>
        <p>Choose your preferred sign-in method.</p>
      </header>

      <!-- Social Login Buttons -->
      <div data-layout="stack" data-gap="s">
        <button type="button" class="secondary">
          <icon-wc name="brand-google"></icon-wc>
          Continue with Google
        </button>
        <button type="button" class="secondary">
          <icon-wc name="brand-github"></icon-wc>
          Continue with GitHub
        </button>
      </div>

      <!-- Divider -->
      <text-divider>or continue with email</text-divider>

      <!-- Email/Password Form -->
      <form action="/auth/login" method="POST" data-layout="stack" data-gap="l">
        <form-field>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required=""
                 autocomplete="email" placeholder="you@example.com"
                 aria-describedby="email-error"/>
          <output id="email-error" class="error" for="email" aria-live="polite">
            Please enter a valid email address.
          </output>
        </form-field>

        <form-field>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required=""
                 autocomplete="current-password" placeholder="Enter your password"
                 aria-describedby="password-error"/>
          <output id="password-error" class="error" for="password" aria-live="polite">
            Password is required.
          </output>
        </form-field>

        <fieldset class="minimal" data-layout="cluster" data-justify="between" data-align="center">
          <label><input type="checkbox" name="remember"/> Remember me</label>
          <a href="/auth/forgot-password">Forgot password?</a>
        </fieldset>

        <button type="submit">Sign in</button>
      </form>

      <footer>
        <p>Don't have an account? <a href="/auth/register">Sign up</a></p>
      </footer>
    </div>
  </layout-card>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
