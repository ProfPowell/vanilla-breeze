<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact - With Map</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .contact-section {
      background: var(--color-surface);
    }
    .map-placeholder {
      background: linear-gradient(135deg, var(--color-surface-raised) 0%, var(--color-surface-overlay) 100%);
      border: var(--border-width-thin) solid var(--color-border);
      border-radius: var(--radius-m);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: var(--size-m);
      color: var(--color-text-muted);
      min-height: 400px;
      height: 100%;
    }
    .map-placeholder icon-wc {
      font-size: var(--font-size-2xl);
      opacity: 0.5;
    }
    .map-placeholder span {
      font-size: var(--font-size-sm);
    }
    .contact-header {
      text-align: center;
    }
    .contact-header p {
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <section class="contact-section" data-layout="cover" data-layout-min="100vh" data-layout-padding="xl">
    <div data-layout="center" data-layout-max="wide" data-layout-gap="2xl" data-layout-principal>
      <!-- Header -->
      <header class="contact-header" data-layout="stack" data-layout-gap="s">
        <h1>Contact us</h1>
        <p>Have questions? We're here to help. Send us a message or visit our office.</p>
      </header>

      <!-- Content Grid -->
      <div data-layout="sidebar" data-layout-gap="xl" data-layout-sidebar-width="wide" data-layout-content-min="45">
        <!-- Contact Form -->
        <layout-card data-padding="l">
          <form action="/contact" method="POST" data-layout="stack" data-layout-gap="l">
            <h2>Send a message</h2>

            <div data-layout="split" data-layout-gap="m">
              <form-field>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first_name" required
                       autocomplete="given-name" placeholder="John"
                       aria-describedby="first-name-error"/>
                <output id="first-name-error" class="error" for="first-name" aria-live="polite">
                  Please enter your first name.
                </output>
              </form-field>

              <form-field>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last_name" required
                       autocomplete="family-name" placeholder="Doe"
                       aria-describedby="last-name-error"/>
                <output id="last-name-error" class="error" for="last-name" aria-live="polite">
                  Please enter your last name.
                </output>
              </form-field>
            </div>

            <form-field>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required
                     autocomplete="email" placeholder="john@example.com"
                     aria-describedby="email-error"/>
              <output id="email-error" class="error" for="email" aria-live="polite">
                Please enter a valid email address.
              </output>
            </form-field>

            <form-field>
              <label for="phone">Phone (optional)</label>
              <input type="tel" id="phone" name="phone"
                     autocomplete="tel" placeholder="(555) 123-4567"/>
            </form-field>

            <form-field>
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="4" required
                        placeholder="How can we help you?"
                        aria-describedby="message-error"></textarea>
              <output id="message-error" class="error" for="message" aria-live="polite">
                Please enter a message.
              </output>
            </form-field>

            <button type="submit">Send message</button>
          </form>
        </layout-card>

        <!-- Map Placeholder -->
        <div class="map-placeholder" role="img" aria-label="Map showing office location">
          <icon-wc name="map-pin"></icon-wc>
          <span>Map</span>
          <span>123 Business Ave, San Francisco, CA</span>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
