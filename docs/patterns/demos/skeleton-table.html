<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Skeleton - Table Placeholder</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface-alt);
    }
    @keyframes skeleton-pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    .skeleton {
      background: var(--color-border);
      border-radius: var(--radius-s);
      animation: skeleton-pulse 1.5s ease-in-out infinite;
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    .data-table th,
    .data-table td {
      padding: var(--size-m);
      border-bottom: var(--border-width-thin) solid var(--color-border);
    }
    .data-table th {
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .data-table tbody tr:last-child td {
      border-bottom: none;
    }
    .skeleton-avatar {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-full);
      flex-shrink: 0;
    }
    .skeleton-checkbox {
      width: 18px;
      height: 18px;
      border-radius: var(--radius-s);
    }
    .skeleton-line {
      height: 1rem;
      display: inline-block;
    }
    .skeleton-line.name { width: 120px; }
    .skeleton-line.email { width: 180px; }
    .skeleton-line.role { width: 80px; }
    .skeleton-line.status { width: 70px; border-radius: var(--radius-full); }
    .skeleton-line.date { width: 90px; }
    .user-cell {
      display: flex;
      align-items: center;
      gap: var(--size-s);
    }
  </style>
</head>
<body>
  <layout-card data-padding="none" aria-busy="true" aria-label="Loading table data">
    <table class="data-table">
      <thead>
        <tr>
          <th scope="col" style="width: 40px;"></th>
          <th scope="col">User</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Status</th>
          <th scope="col">Joined</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="skeleton skeleton-checkbox"></div></td>
          <td>
            <div class="user-cell">
              <div class="skeleton skeleton-avatar"></div>
              <div class="skeleton skeleton-line name"></div>
            </div>
          </td>
          <td><div class="skeleton skeleton-line email"></div></td>
          <td><div class="skeleton skeleton-line role"></div></td>
          <td><div class="skeleton skeleton-line status"></div></td>
          <td><div class="skeleton skeleton-line date"></div></td>
        </tr>
        <tr>
          <td><div class="skeleton skeleton-checkbox"></div></td>
          <td>
            <div class="user-cell">
              <div class="skeleton skeleton-avatar"></div>
              <div class="skeleton skeleton-line name"></div>
            </div>
          </td>
          <td><div class="skeleton skeleton-line email"></div></td>
          <td><div class="skeleton skeleton-line role"></div></td>
          <td><div class="skeleton skeleton-line status"></div></td>
          <td><div class="skeleton skeleton-line date"></div></td>
        </tr>
        <tr>
          <td><div class="skeleton skeleton-checkbox"></div></td>
          <td>
            <div class="user-cell">
              <div class="skeleton skeleton-avatar"></div>
              <div class="skeleton skeleton-line name"></div>
            </div>
          </td>
          <td><div class="skeleton skeleton-line email"></div></td>
          <td><div class="skeleton skeleton-line role"></div></td>
          <td><div class="skeleton skeleton-line status"></div></td>
          <td><div class="skeleton skeleton-line date"></div></td>
        </tr>
        <tr>
          <td><div class="skeleton skeleton-checkbox"></div></td>
          <td>
            <div class="user-cell">
              <div class="skeleton skeleton-avatar"></div>
              <div class="skeleton skeleton-line name"></div>
            </div>
          </td>
          <td><div class="skeleton skeleton-line email"></div></td>
          <td><div class="skeleton skeleton-line role"></div></td>
          <td><div class="skeleton skeleton-line status"></div></td>
          <td><div class="skeleton skeleton-line date"></div></td>
        </tr>
        <tr>
          <td><div class="skeleton skeleton-checkbox"></div></td>
          <td>
            <div class="user-cell">
              <div class="skeleton skeleton-avatar"></div>
              <div class="skeleton skeleton-line name"></div>
            </div>
          </td>
          <td><div class="skeleton skeleton-line email"></div></td>
          <td><div class="skeleton skeleton-line role"></div></td>
          <td><div class="skeleton skeleton-line status"></div></td>
          <td><div class="skeleton skeleton-line date"></div></td>
        </tr>
      </tbody>
    </table>
  </layout-card>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
