<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>App Shell - Stacked</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      min-block-size: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--size-m);
      padding: var(--size-m) var(--size-l);
      background: var(--color-surface);
      border-block-end: 1px solid var(--color-border);
    }
    header .logo {
      font-weight: 600;
      font-size: var(--font-size-lg);
      text-decoration: none;
      color: var(--color-text);
    }
    main {
      padding: var(--size-xl) var(--size-l);
      background: var(--color-surface-alt);
    }
    footer {
      padding: var(--size-m) var(--size-l);
      background: var(--color-surface);
      border-block-start: 1px solid var(--color-border);
      text-align: center;
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--size-m);
    }
    .stat-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-m);
      padding: var(--size-l);
    }
    .stat-card h3 {
      margin: 0 0 var(--size-xs);
      font-size: var(--font-size-sm);
      font-weight: 500;
      color: var(--color-text-muted);
    }
    .stat-card .value {
      font-size: var(--font-size-2xl);
      font-weight: 600;
      color: var(--color-text);
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">AppName</a>
    <nav class="horizontal pills" aria-label="Main navigation">
      <ul>
        <li><a href="#" aria-current="page">Dashboard</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
    <layout-cluster data-gap="s">
      <button class="button small icon-only" aria-label="Notifications">
        <icon-wc name="bell"></icon-wc>
      </button>
      <button class="button small icon-only" aria-label="User menu">
        <icon-wc name="user"></icon-wc>
      </button>
    </layout-cluster>
  </header>

  <main>
    <layout-stack data-gap="l">
      <h1>Dashboard</h1>
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total Users</h3>
          <div class="value">12,543</div>
        </div>
        <div class="stat-card">
          <h3>Active Projects</h3>
          <div class="value">48</div>
        </div>
        <div class="stat-card">
          <h3>Revenue</h3>
          <div class="value">$84,230</div>
        </div>
        <div class="stat-card">
          <h3>Conversion Rate</h3>
          <div class="value">3.2%</div>
        </div>
      </div>
      <layout-card data-variant="outlined" data-padding="l">
        <h2>Recent Activity</h2>
        <p>Your recent activity will appear here.</p>
      </layout-card>
    </layout-stack>
  </main>

  <footer>
    <p>&copy; 2026 AppName. All rights reserved.</p>
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
