<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sidebar - Simple</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
    }
    .sidebar {
      inline-size: 260px;
      min-block-size: 100vh;
      background: var(--color-surface);
      border-inline-end: 1px solid var(--color-border);
      padding: var(--size-l);
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: var(--size-s);
      padding: var(--size-s) var(--size-m);
      color: var(--color-text-muted);
      text-decoration: none;
      border-radius: var(--radius-m);
      transition: color var(--duration-fast) var(--ease-default),
                  background var(--duration-fast) var(--ease-default);
    }
    .sidebar nav a:hover {
      color: var(--color-text);
      background: var(--color-surface-raised);
    }
    .sidebar nav a[aria-current="page"] {
      color: var(--color-interactive);
      background: var(--color-interactive-muted);
      font-weight: var(--font-weight-medium);
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <nav aria-label="Main navigation">
      <ul data-layout="stack" data-layout-gap="xs">
        <li><a href="#" aria-current="page">
          <icon-wc name="home"></icon-wc>
          Dashboard
        </a></li>
        <li><a href="#">
          <icon-wc name="folder"></icon-wc>
          Projects
        </a></li>
        <li><a href="#">
          <icon-wc name="users"></icon-wc>
          Team
        </a></li>
        <li><a href="#">
          <icon-wc name="calendar"></icon-wc>
          Calendar
        </a></li>
        <li><a href="#">
          <icon-wc name="chart-bar"></icon-wc>
          Reports
        </a></li>
      </ul>
    </nav>
  </aside>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
