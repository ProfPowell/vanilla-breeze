<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CTA - Centered</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .cta {
      background: var(--color-surface-raised);
    }
    .cta-content {
      text-align: center;
    }
    .cta .lead {
      font-size: var(--font-size-lg);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <section class="cta">
    <layout-cover data-min-height="50vh" data-padding="xl">
      <layout-center data-max-width="measure-wide">
        <layout-stack data-gap="l" class="cta-content">
          <h2>Ready to get started?</h2>
          <p class="lead">
            Join thousands of developers building better interfaces with Vanilla Breeze.
            Start your free trial today, no credit card required.
          </p>
          <layout-cluster data-justify="center" data-gap="m">
            <a href="#" class="button large">Start Free Trial</a>
            <a href="#" class="button large secondary">Talk to Sales</a>
          </layout-cluster>
        </layout-stack>
      </layout-center>
    </layout-cover>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
