<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CTA - Centered</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .cta {
      background: var(--color-surface-raised);
      min-height: 50vh;
      display: flex;
      align-items: center;
      padding-block: var(--size-xl);
    }
    .cta-content {
      text-align: center;
    }
    .cta .lead {
      font-size: var(--font-size-lg);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <section class="cta">
    <div class="cta-content" data-layout="center" data-layout-max="normal" data-layout-gap="l">
      <h2>Ready to get started?</h2>
      <p class="lead">
        Join thousands of developers building better interfaces with Vanilla Breeze.
        Start your free trial today, no credit card required.
      </p>
      <nav>
        <ul data-layout="cluster" data-layout-justify="center" data-layout-gap="m">
          <li><a href="#" class="button large">Start Free Trial</a></li>
          <li><a href="#" class="button large secondary">Talk to Sales</a></li>
        </ul>
      </nav>
    </div>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
