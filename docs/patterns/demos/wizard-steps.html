<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wizard - Numbered Steps</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    .wizard-steps {
      --step-size: 2.5rem;
      --step-connector-height: 2px;
    }
    .step-list {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .step-item {
      display: flex;
      align-items: center;
    }
    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-xs);
      position: relative;
    }
    .step-number {
      width: var(--step-size);
      height: var(--step-size);
      border-radius: 50%;
      background: var(--color-surface-raised);
      border: 2px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: var(--text-s);
      color: var(--color-text-muted);
      transition: all var(--duration-fast) var(--ease-default);
    }
    .step-label {
      font-size: var(--text-s);
      color: var(--color-text-muted);
      font-weight: 500;
      white-space: nowrap;
    }
    .step-connector {
      width: 4rem;
      height: var(--step-connector-height);
      background: var(--color-border);
      margin-inline: var(--space-s);
      flex-shrink: 0;
    }
    /* Active step */
    .step.active .step-number {
      background: var(--color-interactive);
      border-color: var(--color-interactive);
      color: white;
    }
    .step.active .step-label {
      color: var(--color-text);
      font-weight: 600;
    }
    /* Completed step */
    .step.completed .step-number {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
    }
    .step.completed .step-label {
      color: var(--color-text);
    }
    .step-connector.completed {
      background: var(--color-success);
    }
    /* Clickable completed steps */
    .step.completed {
      cursor: pointer;
    }
    .step.completed:hover .step-number {
      background: var(--color-success-hover, var(--color-success));
      transform: scale(1.05);
    }
  </style>
</head>
<body data-layout="cover" data-layout-min="100vh" data-layout-padding="l">
  <layout-card data-max="narrow" data-padding="l" data-layout-principal>
    <div data-layout="stack" data-layout-gap="xl">
      <header data-layout="stack" data-layout-gap="s">
        <h1>Create your account</h1>
        <p>Step 2 of 4 - Tell us about yourself</p>
      </header>

      <!-- Step Indicator -->
      <nav class="wizard-steps" aria-label="Progress">
        <ol class="step-list">
          <li class="step-item">
            <div class="step completed" role="button" tabindex="0" aria-label="Go back to Account step (completed)">
              <span class="step-number">
                <icon-wc name="check" size="sm"></icon-wc>
              </span>
              <span class="step-label">Account</span>
            </div>
          </li>
          <li class="step-connector completed" aria-hidden="true"></li>
          <li class="step-item">
            <div class="step active" aria-current="step">
              <span class="step-number">2</span>
              <span class="step-label">Details</span>
            </div>
          </li>
          <li class="step-connector" aria-hidden="true"></li>
          <li class="step-item">
            <div class="step">
              <span class="step-number">3</span>
              <span class="step-label">Preferences</span>
            </div>
          </li>
          <li class="step-connector" aria-hidden="true"></li>
          <li class="step-item">
            <div class="step">
              <span class="step-number">4</span>
              <span class="step-label">Review</span>
            </div>
          </li>
        </ol>
      </nav>

      <!-- Step 2: Details -->
      <form action="/wizard/step2" method="POST" data-layout="stack" data-layout-gap="l">
        <form-field>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" name="first_name" required
                 autocomplete="given-name" placeholder="John"
                 aria-describedby="first-name-error"/>
          <output id="first-name-error" class="error" for="first-name" aria-live="polite">
            Please enter your first name.
          </output>
        </form-field>

        <form-field>
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" name="last_name" required
                 autocomplete="family-name" placeholder="Doe"
                 aria-describedby="last-name-error"/>
          <output id="last-name-error" class="error" for="last-name" aria-live="polite">
            Please enter your last name.
          </output>
        </form-field>

        <form-field>
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" name="phone"
                 autocomplete="tel" placeholder="(555) 123-4567"
                 aria-describedby="phone-hint"/>
          <output id="phone-hint" for="phone" aria-live="polite">
            Optional - for account recovery.
          </output>
        </form-field>

        <form-field>
          <label for="company">Company</label>
          <input type="text" id="company" name="company"
                 autocomplete="organization" placeholder="Acme Inc."
                 aria-describedby="company-hint"/>
          <output id="company-hint" for="company" aria-live="polite">
            Optional - for business accounts.
          </output>
        </form-field>

        <div data-layout="cluster" data-layout-justify="between" data-layout-gap="m">
          <button type="button" class="secondary">Back</button>
          <button type="submit">Next</button>
        </div>
      </form>
    </div>
  </layout-card>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
