<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pagination - Numbered</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      padding: var(--size-xl);
      background: var(--color-surface);
    }
    .demo-context {
      max-width: 600px;
      margin: 0 auto;
    }
    .demo-content {
      padding: var(--size-l);
      background: var(--color-surface-raised);
      border-radius: var(--radius-m);
      margin-block-end: var(--size-l);
      color: var(--color-text-muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="demo-context">
    <div class="demo-content">
      <p>Showing results for page 3</p>
    </div>

    <nav class="pagination" aria-label="Pagination">
      <ul>
        <li>
          <a href="#" data-prev aria-label="Previous page">
            <icon-wc name="chevron-left" size="sm"></icon-wc>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#" aria-current="page">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><span data-ellipsis>...</span></li>
        <li><a href="#">10</a></li>
        <li>
          <a href="#" data-next aria-label="Next page">
            <icon-wc name="chevron-right" size="sm"></icon-wc>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
