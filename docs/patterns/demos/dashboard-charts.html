<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard - Charts Layout</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      padding: var(--size-xl);
      background: var(--color-surface-alt);
    }
    .stat-value {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
    }
    .stat-change {
      display: inline-flex;
      align-items: center;
      gap: var(--size-2xs);
      font-size: var(--font-size-sm);
    }
    .stat-change.positive {
      color: var(--color-success);
    }
    .stat-change.negative {
      color: var(--color-danger);
    }
    .chart-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed var(--color-border);
      border-radius: var(--radius-m);
      background: var(--color-surface);
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }
    .chart-main {
      aspect-ratio: 16 / 9;
      min-height: 300px;
    }
    .chart-secondary {
      aspect-ratio: 4 / 3;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <div data-layout="center" data-layout-max="wide" data-layout-gap="l">
    <!-- Page Header -->
    <header data-layout="cluster" data-layout-justify="space-between" data-layout-align="center">
      <h1>Analytics</h1>
      <div data-layout="cluster" data-layout-gap="s">
        <select aria-label="Time period">
          <option>Last 7 days</option>
          <option selected>Last 30 days</option>
          <option>Last 90 days</option>
          <option>Last year</option>
        </select>
        <button class="button">
          <icon-wc name="refresh-cw" size="sm"></icon-wc>
          Refresh
        </button>
      </div>
    </header>

    <!-- Top Stats Row -->
    <div data-layout="grid" data-layout-gap="l" data-min-width="250">
      <layout-card>
        <div data-layout="stack" data-layout-gap="s">
          <span class="text-sm text-muted">Total Visitors</span>
          <div data-layout="cluster" data-layout-justify="space-between" data-layout-align="end">
            <span class="stat-value">24,521</span>
            <span class="stat-change positive">
              <icon-wc name="trending-up" size="sm"></icon-wc>
              +12.5%
            </span>
          </div>
        </div>
      </layout-card>

      <layout-card>
        <div data-layout="stack" data-layout-gap="s">
          <span class="text-sm text-muted">Page Views</span>
          <div data-layout="cluster" data-layout-justify="space-between" data-layout-align="end">
            <span class="stat-value">89,432</span>
            <span class="stat-change positive">
              <icon-wc name="trending-up" size="sm"></icon-wc>
              +8.3%
            </span>
          </div>
        </div>
      </layout-card>

      <layout-card>
        <div data-layout="stack" data-layout-gap="s">
          <span class="text-sm text-muted">Bounce Rate</span>
          <div data-layout="cluster" data-layout-justify="space-between" data-layout-align="end">
            <span class="stat-value">42.3%</span>
            <span class="stat-change negative">
              <icon-wc name="trending-down" size="sm"></icon-wc>
              -2.1%
            </span>
          </div>
        </div>
      </layout-card>

      <layout-card>
        <div data-layout="stack" data-layout-gap="s">
          <span class="text-sm text-muted">Avg. Session</span>
          <div data-layout="cluster" data-layout-justify="space-between" data-layout-align="end">
            <span class="stat-value">4m 32s</span>
            <span class="stat-change positive">
              <icon-wc name="trending-up" size="sm"></icon-wc>
              +18.7%
            </span>
          </div>
        </div>
      </layout-card>
    </div>

    <!-- Charts Row -->
    <div data-layout="grid" data-layout-gap="l" data-min-width="400">
      <!-- Main Chart -->
      <layout-card data-padding="l">
        <div data-layout="stack" data-layout-gap="m">
          <div data-layout="cluster" data-layout-justify="space-between" data-layout-align="center">
            <h2 class="text-lg">Traffic Overview</h2>
            <div data-layout="cluster" data-layout-gap="s">
              <button class="button small ghost">Daily</button>
              <button class="button small secondary">Weekly</button>
              <button class="button small ghost">Monthly</button>
            </div>
          </div>
          <div class="chart-placeholder chart-main">
            <div data-layout="stack" data-layout-gap="xs" data-layout-align="center">
              <icon-wc name="bar-chart-2" size="lg"></icon-wc>
              <span>Line Chart - Traffic over time</span>
            </div>
          </div>
        </div>
      </layout-card>

      <!-- Secondary Chart -->
      <layout-card data-padding="l">
        <div data-layout="stack" data-layout-gap="m">
          <h2 class="text-lg">Traffic Sources</h2>
          <div class="chart-placeholder chart-secondary">
            <div data-layout="stack" data-layout-gap="xs" data-layout-align="center">
              <icon-wc name="pie-chart" size="lg"></icon-wc>
              <span>Pie Chart - Source breakdown</span>
            </div>
          </div>
        </div>
      </layout-card>
    </div>

    <!-- Additional Charts Row -->
    <div data-layout="grid" data-layout-gap="l" data-min-width="300">
      <layout-card data-padding="l">
        <div data-layout="stack" data-layout-gap="m">
          <h2 class="text-lg">Top Pages</h2>
          <div class="chart-placeholder chart-secondary">
            <div data-layout="stack" data-layout-gap="xs" data-layout-align="center">
              <icon-wc name="bar-chart" size="lg"></icon-wc>
              <span>Horizontal Bar Chart</span>
            </div>
          </div>
        </div>
      </layout-card>

      <layout-card data-padding="l">
        <div data-layout="stack" data-layout-gap="m">
          <h2 class="text-lg">Device Types</h2>
          <div class="chart-placeholder chart-secondary">
            <div data-layout="stack" data-layout-gap="xs" data-layout-align="center">
              <icon-wc name="pie-chart" size="lg"></icon-wc>
              <span>Donut Chart</span>
            </div>
          </div>
        </div>
      </layout-card>

      <layout-card data-padding="l">
        <div data-layout="stack" data-layout-gap="m">
          <h2 class="text-lg">Geographic Data</h2>
          <div class="chart-placeholder chart-secondary">
            <div data-layout="stack" data-layout-gap="xs" data-layout-align="center">
              <icon-wc name="globe" size="lg"></icon-wc>
              <span>World Map</span>
            </div>
          </div>
        </div>
      </layout-card>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
