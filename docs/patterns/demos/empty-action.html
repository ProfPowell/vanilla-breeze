<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Empty State - With Action</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }

    .documents {
      min-height: 250px;
      background: var(--color-surface-raised);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-m);
      max-width: 400px;
      margin-inline: auto;
    }

    .documents:not([data-state]) > .content {
      list-style: none;
      padding: var(--size-m);
      margin: 0;
      display: grid;
      gap: var(--size-s);
    }

    .documents .content li {
      display: flex;
      align-items: center;
      gap: var(--size-s);
      padding: var(--size-s);
      border-block-end: 1px solid var(--color-border);
    }

    .documents .content li strong {
      flex: 1;
    }

    .documents .content li span {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }

    /* State toggle buttons for demo */
    .state-controls {
      display: flex;
      gap: var(--size-s);
      margin-block-end: var(--size-l);
    }

    .state-controls button {
      padding: var(--size-xs) var(--size-s);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-s);
      background: var(--color-surface);
      color: var(--color-text);
      cursor: pointer;
    }

    .state-controls button[aria-pressed="true"] {
      background: var(--color-primary);
      color: var(--color-text-on-primary);
      border-color: var(--color-primary);
    }
  </style>
</head>
<body>
  <!-- Demo state controls -->
  <div class="state-controls">
    <button type="button" data-set-state="populated" aria-pressed="false">Populated</button>
    <button type="button" data-set-state="empty" aria-pressed="true">Empty</button>
  </div>

  <section class="documents" data-state="empty">
    <h2 class="visually-hidden">Documents</h2>

    <!-- Populated content -->
    <ul class="content">
      <li>
        <icon-wc name="file-text"></icon-wc>
        <strong>Project Proposal.pdf</strong>
        <span>12 KB</span>
      </li>
      <li>
        <icon-wc name="file-text"></icon-wc>
        <strong>Meeting Notes.md</strong>
        <span>4 KB</span>
      </li>
      <li>
        <icon-wc name="file-text"></icon-wc>
        <strong>Design Spec.docx</strong>
        <span>28 KB</span>
      </li>
    </ul>

    <!-- Empty state feedback with action -->
    <output data-empty data-feedback="message" role="status">
      <icon-wc name="file-text"></icon-wc>
      <h3>No documents</h3>
      <p>Get started by creating your first document. You can upload files or start from scratch.</p>
      <button type="button">
        <icon-wc name="plus"></icon-wc>
        Create document
      </button>
    </output>
  </section>

  <script type="module" src="/src/main.js"></script>
  <script>
    // Demo: Toggle states with buttons
    const container = document.querySelector('.documents');
    const buttons = document.querySelectorAll('[data-set-state]');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const state = button.dataset.setState;

        // Update container state
        if (state === 'populated') {
          container.removeAttribute('data-state');
        } else {
          container.dataset.state = state;
        }

        // Update button pressed states
        buttons.forEach(btn => {
          btn.setAttribute('aria-pressed', btn === button ? 'true' : 'false');
        });
      });
    });
  </script>
</body>
</html>
