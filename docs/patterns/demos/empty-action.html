<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Empty State - With Action</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
      min-height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <layout-card style="width: 100%; max-width: 400px;">
    <layout-center>
      <layout-stack data-gap="l" style="text-align: center; padding: var(--size-xl);">
        <icon-wc name="file-text" style="--icon-size: 3rem; color: var(--color-text-muted);"></icon-wc>
        <layout-stack data-gap="s">
          <h3>No documents</h3>
          <p style="color: var(--color-text-muted); max-width: 36ch; margin-inline: auto;">
            Get started by creating your first document. You can upload files or start from scratch.
          </p>
        </layout-stack>
        <button>
          <icon-wc name="plus"></icon-wc>
          Create document
        </button>
      </layout-stack>
    </layout-center>
  </layout-card>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
