<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Empty State - With Action</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      padding: var(--size-l);
      background: var(--color-surface);
    }

    .documents {
      min-height: 250px;
      background: var(--color-surface-raised);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-m);
      max-width: 400px;
      margin-inline: auto;
    }
  </style>
</head>
<body>
  <section class="documents" data-state="empty">
    <h2 class="visually-hidden">Documents</h2>

    <!-- Populated content -->
    <ul class="content">
      <!-- <li>Document items go here</li> -->
    </ul>

    <!-- Empty state feedback with action -->
    <output data-empty data-feedback="message" role="status">
      <icon-wc name="file-text"></icon-wc>
      <h3>No documents</h3>
      <p>Get started by creating your first document. You can upload files or start from scratch.</p>
      <button type="button">
        <icon-wc name="plus"></icon-wc>
        Create document
      </button>
    </output>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
