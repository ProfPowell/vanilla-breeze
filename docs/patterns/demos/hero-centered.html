<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hero - Centered</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .hero {
      background: var(--color-surface-raised);
      min-height: 70vh;
      display: flex;
      align-items: center;
      padding-block: var(--size-xl);
    }
    .hero-content {
      text-align: center;
    }
    .hero .lead {
      font-size: var(--font-size-xl);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content" data-layout="center" data-layout-max="normal" data-layout-gap="l">
      <h1>Ship faster with less code</h1>
      <p class="lead">
        Vanilla Breeze is a lightweight CSS framework built on modern standards.
        Semantic HTML, custom elements, and design tokens. No build step required.
      </p>
      <nav>
        <ul data-layout="cluster" data-layout-justify="center" data-layout-gap="m">
          <li><a href="#" class="button large">Get Started</a></li>
          <li><a href="#" class="button large secondary">Documentation</a></li>
        </ul>
      </nav>
    </div>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
