<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hero - Centered</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .hero {
      background: var(--color-surface-raised);
    }
    .hero-content {
      text-align: center;
    }
    .hero .lead {
      font-size: var(--font-size-xl);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <section class="hero">
    <layout-cover data-min-height="70vh" data-padding="xl">
      <layout-center data-max-width="measure-wide">
        <layout-stack data-gap="l" class="hero-content">
          <h1>Ship faster with less code</h1>
          <p class="lead">
            Vanilla Breeze is a lightweight CSS framework built on modern standards.
            Semantic HTML, custom elements, and design tokens. No build step required.
          </p>
          <layout-cluster data-justify="center" data-gap="m">
            <a href="#" class="button large">Get Started</a>
            <a href="#" class="button large secondary">Documentation</a>
          </layout-cluster>
        </layout-stack>
      </layout-center>
    </layout-cover>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
