<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Footer - Multi-Column</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      padding: var(--size-xl);
      color: var(--color-text-muted);
    }
    .site-footer {
      background: var(--color-surface-raised);
      border-block-start: var(--border-width-thin) solid var(--color-border);
      padding: var(--size-2xl) var(--size-xl);
    }
    .site-footer h3 {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-muted);
      margin: 0;
    }
    .site-footer nav a {
      color: var(--color-text-muted);
      text-decoration: none;
      font-size: var(--font-size-sm);
      transition: color var(--duration-fast) var(--ease-default);
    }
    .site-footer nav a:hover {
      color: var(--color-text);
    }
    .footer-bottom {
      border-block-start: var(--border-width-thin) solid var(--color-border);
      padding-block-start: var(--size-l);
      margin-block-start: var(--size-xl);
    }
    .site-footer .copyright {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }
    .social-links a {
      color: var(--color-text-muted);
      transition: color var(--duration-fast) var(--ease-default);
    }
    .social-links a:hover {
      color: var(--color-text);
    }
  </style>
</head>
<body>
  <main>
    <p>Page content goes here. Scroll down to see the footer.</p>
  </main>

  <footer class="site-footer">
    <layout-stack data-gap="l">
      <layout-grid data-min="10rem" data-gap="xl">
        <nav aria-label="Company links">
          <layout-stack data-gap="m">
            <h3>Company</h3>
            <layout-stack data-gap="s">
              <a href="/about/">About</a>
              <a href="/careers/">Careers</a>
              <a href="/press/">Press</a>
              <a href="/news/">News</a>
            </layout-stack>
          </layout-stack>
        </nav>
        <nav aria-label="Product links">
          <layout-stack data-gap="m">
            <h3>Product</h3>
            <layout-stack data-gap="s">
              <a href="/features/">Features</a>
              <a href="/pricing/">Pricing</a>
              <a href="/integrations/">Integrations</a>
              <a href="/changelog/">Changelog</a>
            </layout-stack>
          </layout-stack>
        </nav>
        <nav aria-label="Resources links">
          <layout-stack data-gap="m">
            <h3>Resources</h3>
            <layout-stack data-gap="s">
              <a href="/docs/">Documentation</a>
              <a href="/guides/">Guides</a>
              <a href="/blog/">Blog</a>
              <a href="/support/">Support</a>
            </layout-stack>
          </layout-stack>
        </nav>
        <nav aria-label="Legal links">
          <layout-stack data-gap="m">
            <h3>Legal</h3>
            <layout-stack data-gap="s">
              <a href="/privacy/">Privacy</a>
              <a href="/terms/">Terms</a>
              <a href="/cookies/">Cookies</a>
              <a href="/licenses/">Licenses</a>
            </layout-stack>
          </layout-stack>
        </nav>
      </layout-grid>

      <div class="footer-bottom">
        <layout-cluster data-justify="space-between" data-align="center">
          <layout-cluster data-gap="m" data-align="center">
            <a href="/"><brand-mark>Acme Co</brand-mark></a>
            <p class="copyright">&copy; 2024 Acme Co. All rights reserved.</p>
          </layout-cluster>
          <layout-cluster data-gap="s" class="social-links">
            <a href="https://github.com" aria-label="GitHub">
              <icon-wc name="github"></icon-wc>
            </a>
            <a href="https://twitter.com" aria-label="Twitter">
              <icon-wc name="twitter"></icon-wc>
            </a>
            <a href="https://linkedin.com" aria-label="LinkedIn">
              <icon-wc name="linkedin"></icon-wc>
            </a>
            <a href="https://youtube.com" aria-label="YouTube">
              <icon-wc name="youtube"></icon-wc>
            </a>
          </layout-cluster>
        </layout-cluster>
      </div>
    </layout-stack>
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
