<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign In - Split Screen</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    /* Brand-specific styling - intentional customization */
    .brand-panel {
      background: linear-gradient(135deg, var(--color-interactive) 0%, var(--color-interactive-hover) 100%);
      color: white;
    }
    .brand-panel h2,
    .brand-panel p {
      color: inherit;
    }
  </style>
</head>
<body>
  <div data-layout="split" data-fill data-gap="none" data-align="stretch" data-nowrap>
    <!-- Brand Panel -->
    <aside class="brand-panel">
      <layout-cover data-min-height="100%" data-padding="xl">
        <div data-layout="stack" data-gap="l">
          <brand-mark data-size="xl">Acme Inc</brand-mark>
          <h2>Welcome back</h2>
          <p>Sign in to access your dashboard and continue where you left off.</p>
        </div>
      </layout-cover>
    </aside>

    <!-- Form Panel -->
    <main>
      <layout-cover data-min-height="100%" data-padding="xl">
        <layout-center data-max="narrow">
          <form action="/auth/login" method="POST" data-layout="stack" data-gap="l">
            <h1>Sign in to your account</h1>

            <form-field>
              <label for="email">Email address</label>
              <input type="email" id="email" name="email" required=""
                     autocomplete="email" placeholder="you@company.com"
                     aria-describedby="email-error"/>
              <output id="email-error" class="error" for="email" aria-live="polite">
                Please enter a valid email address.
              </output>
            </form-field>

            <form-field>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required=""
                     autocomplete="current-password" placeholder="Enter your password"
                     aria-describedby="password-error"/>
              <output id="password-error" class="error" for="password" aria-live="polite">
                Password is required.
              </output>
            </form-field>

            <fieldset class="minimal" data-layout="cluster" data-justify="between" data-align="center">
              <label><input type="checkbox" name="remember"/> Remember me</label>
              <a href="/auth/forgot-password">Forgot password?</a>
            </fieldset>

            <button type="submit">Sign in</button>

            <footer>
              <p>Don't have an account? <a href="/auth/register">Create one</a></p>
            </footer>
          </form>
        </layout-center>
      </layout-cover>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
