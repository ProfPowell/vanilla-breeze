<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Site Under Maintenance</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .maintenance-content {
      text-align: center;
    }
    .maintenance-icon {
      --icon-size: 4rem;
      color: var(--color-warning);
    }
    .maintenance-content h1 {
      margin: 0;
    }
    .maintenance-content p {
      color: var(--color-text-muted);
      max-width: 44ch;
      margin-inline: auto;
    }
    .eta-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--size-xs);
      padding: var(--size-xs) var(--size-m);
      background: var(--color-surface-raised);
      border-radius: var(--radius-full);
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
    .eta-badge icon-wc {
      --icon-size: 1rem;
    }
    .notify-form {
      display: flex;
      gap: var(--size-s);
      max-width: 24rem;
      margin-inline: auto;
    }
    .notify-form input {
      flex: 1;
    }
    .social-links {
      display: flex;
      gap: var(--size-m);
      justify-content: center;
    }
    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: var(--radius-full);
      background: var(--color-surface-raised);
      color: var(--color-text-muted);
      transition: background-color 0.15s, color 0.15s;
    }
    .social-links a:hover {
      background: var(--color-interactive);
      color: white;
    }
  </style>
</head>
<body data-layout="cover" data-layout-min="100vh" data-layout-padding="l">
  <main data-layout="center" data-layout-max="narrow" data-layout-principal class="maintenance-content" data-layout-gap="xl">
      <icon-wc name="wrench" class="maintenance-icon"></icon-wc>
      <div data-layout="stack" data-layout-gap="s">
        <h1>Under maintenance</h1>
        <p>We're currently performing scheduled maintenance to improve our services. We'll be back shortly.</p>
      </div>
      <span class="eta-badge">
        <icon-wc name="clock"></icon-wc>
        Estimated return: 2:00 PM EST
      </span>
      <div data-layout="stack" data-layout-gap="s">
        <p style="font-size: var(--font-size-sm); color: var(--color-text-muted);">
          Get notified when we're back online:
        </p>
        <form class="notify-form" action="/notify" method="POST">
          <input type="email" name="email" placeholder="Enter your email" required aria-label="Email address"/>
          <button type="submit">Notify me</button>
        </form>
      </div>
      <div data-layout="stack" data-layout-gap="m">
        <p style="font-size: var(--font-size-sm); color: var(--color-text-muted);">
          Follow us for updates:
        </p>
        <nav class="social-links" aria-label="Social media">
          <a href="https://twitter.com" aria-label="Twitter">
            <icon-wc name="twitter"></icon-wc>
          </a>
          <a href="https://facebook.com" aria-label="Facebook">
            <icon-wc name="facebook"></icon-wc>
          </a>
          <a href="/status" aria-label="Status page">
            <icon-wc name="activity"></icon-wc>
          </a>
        </nav>
      </div>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
