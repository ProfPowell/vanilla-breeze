<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hero - With Video</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
    }
    .hero-content {
      text-align: center;
    }
    .hero .lead {
      font-size: var(--font-size-xl);
    }
    .hero-video-bg {
      position: relative;
      overflow: hidden;
      min-height: 80vh;
      display: flex;
      align-items: center;
      padding-block: var(--size-xl);
    }
    .hero-video-bg .video-placeholder {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.3);
      font-size: var(--font-size-2xl);
    }
    .hero-video-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--color-overlay-strong);
      z-index: 1;
    }
    .hero-video-bg > *:not(.video-placeholder) {
      position: relative;
      z-index: 2;
      color: var(--color-white);
    }
    .hero-video-bg h1,
    .hero-video-bg .lead {
      color: var(--color-white);
    }
    .hero-video-bg .button.ghost {
      color: var(--color-white);
      border-color: var(--color-white);
    }
    .hero-video-bg .button.ghost:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <section class="hero hero-video-bg">
    <!-- Video placeholder - in production, replace with actual video element -->
    <div class="video-placeholder" aria-hidden="true">
      Video Background
    </div>
    <!-- In production, use:
    <video autoplay muted loop playsinline poster="/images/video-poster.jpg">
      <source src="/videos/hero-bg.mp4" type="video/mp4" />
    </video>
    -->
    <div class="hero-content" data-layout="center" data-layout-max="normal" data-layout-gap="l">
      <h1>See it in action</h1>
      <p class="lead">
        Watch how teams are building faster with modern CSS.
        No frameworks, no complexity, just clean code.
      </p>
      <nav data-layout="cluster" data-layout-justify="center" data-layout-gap="m">
        <a href="#" class="button large">Play Full Video</a>
        <a href="#" class="button large ghost">Get Started</a>
      </nav>
    </div>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
