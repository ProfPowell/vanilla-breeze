<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign In - Two-Factor Authentication</title>
  <link rel="stylesheet" href="/src/main.css"/>
</head>
<body data-layout="cover" data-min="100vh" data-padding="l">
  <layout-card data-max="narrow" data-padding="l" data-principal>
    <form action="/auth/verify" method="POST" data-layout="stack" data-gap="l">
      <header data-layout="stack" data-gap="s">
        <h1>Two-factor authentication</h1>
        <p>Enter the 6-digit code from your authenticator app.</p>
      </header>

      <!-- Code Input Component -->
      <fieldset class="minimal">
        <legend class="visually-hidden">Verification code</legend>
        <code-input name="code" data-length="6" required></code-input>
      </fieldset>

      <button type="submit">Verify</button>

      <footer data-layout="stack" data-gap="s">
        <p>Didn't receive a code? <a href="#resend">Resend</a></p>
        <a href="/auth/login">&larr; Back to sign in</a>
      </footer>
    </form>
  </layout-card>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
