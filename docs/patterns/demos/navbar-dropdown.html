<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Navbar - Dropdown</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
      min-height: 300px;
    }
    .site-header {
      background: var(--color-surface);
      border-block-end: var(--border-width-thin) solid var(--color-border);
      padding-inline: var(--size-l);
      padding-block: var(--size-s);
    }
    .site-header .logo {
      font-weight: var(--font-weight-bold);
      font-size: var(--font-size-lg);
      color: var(--color-text);
      text-decoration: none;
    }
    .site-header nav a:not(.logo) {
      padding: var(--size-xs) var(--size-s);
      color: var(--color-text-muted);
      text-decoration: none;
      border-radius: var(--radius-m);
      transition: color var(--duration-fast) var(--ease-default);
    }
    .site-header nav a:not(.logo):hover {
      color: var(--color-text);
    }
    .site-header nav a[aria-current="page"] {
      color: var(--color-interactive);
      font-weight: var(--font-weight-medium);
    }
    .page-content {
      padding: var(--size-xl);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav aria-label="Main navigation">
      <layout-cluster data-justify="space-between" data-align="center">
        <a href="#" class="logo">Acme Co</a>
        <layout-cluster data-gap="s">
          <dropdown-wc>
            <button data-trigger class="ghost">Products</button>
            <menu>
              <li><a href="#">Software</a></li>
              <li><a href="#">Hardware</a></li>
              <li><a href="#">Services</a></li>
            </menu>
          </dropdown-wc>
          <a href="#">Pricing</a>
          <dropdown-wc>
            <button data-trigger class="ghost">Resources</button>
            <menu>
              <li><a href="#">Documentation</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Support</a></li>
            </menu>
          </dropdown-wc>
          <a href="#">Contact</a>
        </layout-cluster>
      </layout-cluster>
    </nav>
  </header>

  <main class="page-content">
    <p>Click "Products" or "Resources" to open dropdown menus. Use arrow keys to navigate.</p>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
