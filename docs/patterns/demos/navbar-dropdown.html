<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Navbar - Dropdown</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      background: var(--color-surface);
      min-height: 300px;
    }
    .page-content {
      padding: var(--size-xl);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <header class="site">
    <a href="/"><brand-mark>Acme Co</brand-mark></a>
    <nav class="horizontal" aria-label="Main navigation">
      <ul>
        <li>
          <dropdown-wc data-no-flip>
            <button data-trigger class="ghost">Products</button>
            <menu>
              <li><a href="#">Software</a></li>
              <li><a href="#">Hardware</a></li>
              <li><a href="#">Services</a></li>
            </menu>
          </dropdown-wc>
        </li>
        <li><a href="#">Pricing</a></li>
        <li>
          <dropdown-wc data-no-flip>
            <button data-trigger class="ghost">Resources</button>
            <menu>
              <li><a href="#">Documentation</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Support</a></li>
            </menu>
          </dropdown-wc>
        </li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="page-content">
    <p>Click "Products" or "Resources" to open dropdown menus. Use arrow keys to navigate.</p>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
