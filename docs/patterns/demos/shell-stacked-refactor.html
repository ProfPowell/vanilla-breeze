<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>App Shell - Stacked (Refactored)</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    /* Surface & border styling only - layout handled by VB attributes */
    header {
      background: var(--color-surface);
      border-block-end: 1px solid var(--color-border);
      padding: var(--size-m) var(--size-l);
    }
    header .logo {
      font-weight: 600;
      font-size: var(--font-size-lg);
      text-decoration: none;
      color: var(--color-text);
    }
    main {
      background: var(--color-surface-alt);
      padding: var(--size-xl) var(--size-l);
    }
    footer {
      background: var(--color-surface);
      border-block-start: 1px solid var(--color-border);
      padding: var(--size-m) var(--size-l);
      text-align: center;
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body data-page-layout="stack" data-gap="none">
  <header data-layout="cluster" data-justify="between">
    <a href="#" class="logo">AppName</a>
    <nav class="horizontal pills" aria-label="Main navigation">
      <ul>
        <li><a href="#" aria-current="page">Dashboard</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
    <div data-layout="cluster" data-gap="s">
      <button class="button small icon-only" aria-label="Notifications">
        <icon-wc name="bell"></icon-wc>
      </button>
      <button class="button small icon-only" aria-label="User menu">
        <icon-wc name="user"></icon-wc>
      </button>
    </div>
  </header>

  <main>
    <div data-layout="center" data-max="wide">
      <div data-layout="stack" data-gap="l">
        <h1>Dashboard</h1>
        <div data-layout="grid" data-min="12rem" data-gap="m">
          <layout-card data-variant="outlined">
            <h3 class="text-muted text-sm">Total Users</h3>
            <p class="text-2xl text-bold">12,543</p>
          </layout-card>
          <layout-card data-variant="outlined">
            <h3 class="text-muted text-sm">Active Projects</h3>
            <p class="text-2xl text-bold">48</p>
          </layout-card>
          <layout-card data-variant="outlined">
            <h3 class="text-muted text-sm">Revenue</h3>
            <p class="text-2xl text-bold">$84,230</p>
          </layout-card>
          <layout-card data-variant="outlined">
            <h3 class="text-muted text-sm">Conversion Rate</h3>
            <p class="text-2xl text-bold">3.2%</p>
          </layout-card>
        </div>
        <layout-card data-variant="outlined" data-padding="l">
          <h2>Recent Activity</h2>
          <p>Your recent activity will appear here.</p>
        </layout-card>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 AppName. All rights reserved.</p>
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
