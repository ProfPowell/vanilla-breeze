<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Settings - Grouped Sections</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      background: var(--color-surface-alt);
      padding: var(--size-xl);
    }
    fieldset {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-l);
      padding: var(--size-l);
    }
    fieldset legend {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      padding: 0 var(--size-xs);
    }
    .checkbox-group label,
    .radio-group label {
      display: flex;
      align-items: flex-start;
      gap: var(--size-s);
      padding: var(--size-s) 0;
    }
    .checkbox-group label input,
    .radio-group label input {
      margin-top: 0.2em;
    }
    .option-text {
      display: flex;
      flex-direction: column;
      gap: var(--size-2xs);
    }
    .option-text span:first-child {
      font-weight: var(--font-weight-medium);
    }
    .option-text span:last-child {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <layout-center data-max-width="default">
    <form action="/settings" method="POST" data-layout="stack" data-gap="xl">
      <header data-layout="stack" data-gap="xs">
        <h1>Settings</h1>
        <p class="text-muted">Manage your account settings and preferences.</p>
      </header>

      <!-- Profile Section -->
      <fieldset>
        <legend>Profile</legend>
        <layout-stack data-gap="l">
          <form-field>
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" value="John Doe"
                   autocomplete="name" aria-describedby="name-hint"/>
            <output id="name-hint" for="name">
              This is how your name will appear across the platform.
            </output>
          </form-field>

          <form-field>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" value="john@example.com"
                   autocomplete="email" aria-describedby="email-hint"/>
            <output id="email-hint" for="email">
              Used for account notifications and sign-in.
            </output>
          </form-field>

          <form-field>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4"
                      placeholder="Tell us about yourself..."
                      aria-describedby="bio-hint"></textarea>
            <output id="bio-hint" for="bio">
              Brief description for your profile. Maximum 200 characters.
            </output>
          </form-field>
        </layout-stack>
      </fieldset>

      <!-- Notifications Section -->
      <fieldset>
        <legend>Notifications</legend>
        <layout-stack data-gap="m" class="checkbox-group">
          <label>
            <input type="checkbox" name="notify_comments" checked/>
            <span class="option-text">
              <span>Comments</span>
              <span>Get notified when someone comments on your posts.</span>
            </span>
          </label>
          <label>
            <input type="checkbox" name="notify_mentions" checked/>
            <span class="option-text">
              <span>Mentions</span>
              <span>Get notified when someone mentions you.</span>
            </span>
          </label>
          <label>
            <input type="checkbox" name="notify_followers"/>
            <span class="option-text">
              <span>New followers</span>
              <span>Get notified when someone follows you.</span>
            </span>
          </label>
          <label>
            <input type="checkbox" name="notify_digest" checked/>
            <span class="option-text">
              <span>Weekly digest</span>
              <span>Receive a weekly summary of activity.</span>
            </span>
          </label>
          <label>
            <input type="checkbox" name="notify_marketing"/>
            <span class="option-text">
              <span>Marketing emails</span>
              <span>Receive updates about new features and promotions.</span>
            </span>
          </label>
        </layout-stack>
      </fieldset>

      <!-- Privacy Section -->
      <fieldset>
        <legend>Privacy</legend>
        <layout-stack data-gap="m" class="radio-group">
          <p class="text-muted">Control who can see your profile and activity.</p>
          <label>
            <input type="radio" name="visibility" value="public"/>
            <span class="option-text">
              <span>Public</span>
              <span>Anyone can view your profile and activity.</span>
            </span>
          </label>
          <label>
            <input type="radio" name="visibility" value="private" checked/>
            <span class="option-text">
              <span>Private</span>
              <span>Only approved followers can see your activity.</span>
            </span>
          </label>
          <label>
            <input type="radio" name="visibility" value="hidden"/>
            <span class="option-text">
              <span>Hidden</span>
              <span>Your profile is not visible in search or discovery.</span>
            </span>
          </label>
        </layout-stack>
      </fieldset>

      <!-- Save Button -->
      <layout-cluster data-justify="end" data-gap="m">
        <button type="button" class="secondary">Cancel</button>
        <button type="submit">Save changes</button>
      </layout-cluster>
    </form>
  </layout-center>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
