<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard - Stats Grid</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      padding: var(--size-xl);
      background: var(--color-surface-alt);
    }
    .page-header {
      margin-block-end: var(--size-xl);
    }
    .stat-value {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-bold);
    }
    .stat-change {
      display: inline-flex;
      align-items: center;
      gap: var(--size-2xs);
      font-size: var(--font-size-sm);
    }
    .stat-change.positive {
      color: var(--color-success);
    }
    .stat-change.negative {
      color: var(--color-danger);
    }
    .stat-icon {
      padding: var(--size-s);
      background: var(--color-surface-alt);
      border-radius: var(--radius-m);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div data-layout="center" data-layout-max="wide" data-layout-gap="xl">
    <!-- Page Header -->
    <header class="page-header" data-layout="cluster" data-layout-justify="space-between" data-layout-align="center">
      <div data-layout="stack" data-layout-gap="xs">
        <h1>Dashboard</h1>
        <p class="text-muted">Overview of your business metrics</p>
      </div>
      <div data-layout="cluster" data-layout-gap="s">
        <button class="button secondary">
          <icon-wc name="calendar" size="sm"></icon-wc>
          Last 30 days
        </button>
        <button class="button">
          <icon-wc name="download" size="sm"></icon-wc>
          Export
        </button>
      </div>
    </header>

    <!-- Stats Grid -->
    <div data-layout="grid" data-layout-gap="l" data-min-width="200">
      <layout-card>
        <div data-layout="cluster" data-layout-justify="space-between" data-layout-align="start">
          <div data-layout="stack" data-layout-gap="xs">
            <span class="text-sm text-muted">Total Revenue</span>
            <span class="stat-value">$45,231</span>
            <span class="stat-change positive">
              <icon-wc name="trending-up" size="sm"></icon-wc>
              +12% from last month
            </span>
          </div>
          <span class="stat-icon">
            <icon-wc name="dollar-sign" size="md"></icon-wc>
          </span>
        </div>
      </layout-card>

      <layout-card>
        <div data-layout="cluster" data-layout-justify="space-between" data-layout-align="start">
          <div data-layout="stack" data-layout-gap="xs">
            <span class="text-sm text-muted">New Users</span>
            <span class="stat-value">2,350</span>
            <span class="stat-change positive">
              <icon-wc name="trending-up" size="sm"></icon-wc>
              +18% from last month
            </span>
          </div>
          <span class="stat-icon">
            <icon-wc name="users" size="md"></icon-wc>
          </span>
        </div>
      </layout-card>

      <layout-card>
        <div data-layout="cluster" data-layout-justify="space-between" data-layout-align="start">
          <div data-layout="stack" data-layout-gap="xs">
            <span class="text-sm text-muted">Active Projects</span>
            <span class="stat-value">12</span>
            <span class="stat-change positive">
              <icon-wc name="trending-up" size="sm"></icon-wc>
              +2 from last month
            </span>
          </div>
          <span class="stat-icon">
            <icon-wc name="folder" size="md"></icon-wc>
          </span>
        </div>
      </layout-card>

      <layout-card>
        <div data-layout="cluster" data-layout-justify="space-between" data-layout-align="start">
          <div data-layout="stack" data-layout-gap="xs">
            <span class="text-sm text-muted">Tasks Completed</span>
            <span class="stat-value">89%</span>
            <span class="stat-change negative">
              <icon-wc name="trending-down" size="sm"></icon-wc>
              -4% from last month
            </span>
          </div>
          <span class="stat-icon">
            <icon-wc name="check-circle" size="md"></icon-wc>
          </span>
        </div>
      </layout-card>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
