<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard - Stats Grid</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      padding: var(--size-xl);
      background: var(--color-surface-alt);
    }
    .page-header {
      margin-block-end: var(--size-xl);
    }
    .stat-value {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-bold);
    }
    .stat-change {
      display: inline-flex;
      align-items: center;
      gap: var(--size-2xs);
      font-size: var(--font-size-sm);
    }
    .stat-change.positive {
      color: var(--color-success);
    }
    .stat-change.negative {
      color: var(--color-danger);
    }
    .stat-icon {
      padding: var(--size-s);
      background: var(--color-surface-alt);
      border-radius: var(--radius-m);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <layout-center data-max-width="wide">
    <layout-stack data-gap="xl">
      <!-- Page Header -->
      <header class="page-header" data-layout="cluster" data-justify="space-between" data-align="center">
        <layout-stack data-gap="xs">
          <h1>Dashboard</h1>
          <p class="text-muted">Overview of your business metrics</p>
        </layout-stack>
        <layout-cluster data-gap="s">
          <button class="button secondary">
            <icon-wc name="calendar" size="sm"></icon-wc>
            Last 30 days
          </button>
          <button class="button">
            <icon-wc name="download" size="sm"></icon-wc>
            Export
          </button>
        </layout-cluster>
      </header>

      <!-- Stats Grid -->
      <layout-grid data-gap="l" data-min-width="200">
        <layout-card>
          <layout-cluster data-justify="space-between" data-align="start">
            <layout-stack data-gap="xs">
              <span class="text-sm text-muted">Total Revenue</span>
              <span class="stat-value">$45,231</span>
              <span class="stat-change positive">
                <icon-wc name="trending-up" size="sm"></icon-wc>
                +12% from last month
              </span>
            </layout-stack>
            <span class="stat-icon">
              <icon-wc name="dollar-sign" size="md"></icon-wc>
            </span>
          </layout-cluster>
        </layout-card>

        <layout-card>
          <layout-cluster data-justify="space-between" data-align="start">
            <layout-stack data-gap="xs">
              <span class="text-sm text-muted">New Users</span>
              <span class="stat-value">2,350</span>
              <span class="stat-change positive">
                <icon-wc name="trending-up" size="sm"></icon-wc>
                +18% from last month
              </span>
            </layout-stack>
            <span class="stat-icon">
              <icon-wc name="users" size="md"></icon-wc>
            </span>
          </layout-cluster>
        </layout-card>

        <layout-card>
          <layout-cluster data-justify="space-between" data-align="start">
            <layout-stack data-gap="xs">
              <span class="text-sm text-muted">Active Projects</span>
              <span class="stat-value">12</span>
              <span class="stat-change positive">
                <icon-wc name="trending-up" size="sm"></icon-wc>
                +2 from last month
              </span>
            </layout-stack>
            <span class="stat-icon">
              <icon-wc name="folder" size="md"></icon-wc>
            </span>
          </layout-cluster>
        </layout-card>

        <layout-card>
          <layout-cluster data-justify="space-between" data-align="start">
            <layout-stack data-gap="xs">
              <span class="text-sm text-muted">Tasks Completed</span>
              <span class="stat-value">89%</span>
              <span class="stat-change negative">
                <icon-wc name="trending-down" size="sm"></icon-wc>
                -4% from last month
              </span>
            </layout-stack>
            <span class="stat-icon">
              <icon-wc name="check-circle" size="md"></icon-wc>
            </span>
          </layout-cluster>
        </layout-card>
      </layout-grid>
    </layout-stack>
  </layout-center>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
