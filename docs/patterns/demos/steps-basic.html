<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Step Indicator - Basic</title>
  <link rel="stylesheet" href="/src/main.css"/>
  <style>
    body {
      margin: 0;
      padding: var(--size-l);
      background: var(--color-surface);
    }
    .demo-stack {
      display: flex;
      flex-direction: column;
      gap: var(--size-xl);
    }
    h3 {
      margin-block-end: var(--size-xs);
      color: var(--color-text-muted);
      font-size: var(--font-size-s);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="demo-stack">
    <section>
      <h3>Step 1 active</h3>
      <nav class="steps" aria-label="Checkout progress">
        <ol>
          <li aria-current="step">Shipping</li>
          <li>Payment</li>
          <li>Review</li>
        </ol>
      </nav>
    </section>

    <section>
      <h3>Step 2 active, step 1 completed</h3>
      <nav class="steps" aria-label="Checkout progress">
        <ol>
          <li data-completed>Shipping</li>
          <li aria-current="step">Payment</li>
          <li>Review</li>
        </ol>
      </nav>
    </section>

    <section>
      <h3>Step 3 active, steps 1-2 completed</h3>
      <nav class="steps" aria-label="Checkout progress">
        <ol>
          <li data-completed>Shipping</li>
          <li data-completed>Payment</li>
          <li aria-current="step">Review</li>
        </ol>
      </nav>
    </section>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
