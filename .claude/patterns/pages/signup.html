<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign Up - Company</title>
  <link rel="stylesheet" href="templates.css"/>
</head>
<body style="background: var(--surface-alt);">
  <a href="#main" class="skip-link">Skip to main content</a>

  <main id="main" style="display: flex; min-height: 100vh; align-items: center; justify-content: center; padding: var(--spacing-xl);">
    <div style="width: 100%; max-width: 24rem;">
      <!-- Logo -->
      <div style="text-align: center; margin-bottom: var(--spacing-2xl);">
        <a href="/" style="font-size: var(--text-2xl); font-weight: var(--font-weight-bold); color: var(--text); text-decoration: none;">Company</a>
      </div>

      <!-- Signup Card -->
      <div style="background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: var(--spacing-xl);">
        <h1 style="margin: 0 0 var(--spacing-sm); font-size: var(--text-2xl); text-align: center;">Create your account</h1>
        <p style="margin: 0 0 var(--spacing-xl); color: var(--text-muted); text-align: center;">Start your 14-day free trial</p>

        <!-- Social Login -->
        <div style="display: flex; flex-direction: column; gap: var(--spacing-sm); margin-bottom: var(--spacing-lg);">
          <button type="button" class="btn btn--secondary" style="width: 100%;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: var(--spacing-sm);">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
          </button>
          <button type="button" class="btn btn--secondary" style="width: 100%;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: var(--spacing-sm);">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            Sign up with GitHub
          </button>
        </div>

        <!-- Divider -->
        <div style="display: flex; align-items: center; gap: var(--spacing-md); margin-bottom: var(--spacing-lg);">
          <hr style="flex: 1; border: none; border-top: 1px solid var(--border);"/>
          <span style="font-size: var(--text-sm); color: var(--text-muted);">or</span>
          <hr style="flex: 1; border: none; border-top: 1px solid var(--border);"/>
        </div>

        <!-- Email Form -->
        <form>
          <div class="group">
            <label class="form-label" for="name">Full name</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="John Doe" required/>
          </div>
          <div class="group">
            <label class="form-label" for="email">Work email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="you@company.com" required/>
          </div>
          <div class="group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required minlength="8"/>
            <p class="form-help">Must be at least 8 characters</p>
          </div>
          <div class="group">
            <label class="form-checkbox">
              <input type="checkbox" name="terms" required/>
              <span style="font-size: var(--text-sm);">I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a></span>
            </label>
          </div>
          <button type="submit" class="btn btn--primary btn--large" style="width: 100%;">Create account</button>
        </form>
      </div>

      <!-- Footer -->
      <p style="margin-top: var(--spacing-xl); text-align: center; font-size: var(--text-sm); color: var(--text-muted);">
        Already have an account? <a href="/login">Sign in</a>
      </p>
    </div>
  </main>
</body>
</html>
