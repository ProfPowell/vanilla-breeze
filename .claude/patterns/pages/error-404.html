<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Page Not Found - Company</title>
  <link rel="stylesheet" href="templates.css"/>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <header class="site-header">
    <div class="site-header__inner">
      <a href="/" class="site-header__logo">Company</a>
      <nav class="site-header__nav" aria-label="Main">
        <ul>
          <li><a href="/about">About</a></li>
          <li><a href="/products">Products</a></li>
          <li><a href="/pricing">Pricing</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
      <div class="site-header__actions">
        <a href="/login" class="btn btn--ghost">Log in</a>
        <a href="/signup" class="btn btn--primary">Get Started</a>
      </div>
    </div>
  </header>

  <main id="main">
    <div class="error-page">
      <div class="error-page__code">404</div>
      <h1 class="error-page__title">Page not found</h1>
      <p class="error-page__description">Sorry, we couldn't find the page you're looking for. It might have been moved or deleted.</p>
      <div style="display: flex; gap: var(--spacing-md); justify-content: center;">
        <a href="/" class="btn btn--primary">Go home</a>
        <a href="/contact" class="btn btn--secondary">Contact support</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="site-footer__inner">
      <div class="site-footer__bottom" style="border: none; padding: 0;">
        <p>&copy; 2025 Company. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
