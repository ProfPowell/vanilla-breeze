name: ecommerce
displayName: "E-commerce Storefront"
description: "Product catalog with cart, checkout, and order management"

prompts:
  - key: PROJECT_NAME
    label: "Project name (lowercase, hyphens)"
    type: string
    required: true
    validate: "^[a-z][a-z0-9-]*$"
    placeholder: "my-shop"

  - key: STORE_NAME
    label: "Store name (display name)"
    type: string
    required: true
    placeholder: "My Shop"

  - key: DESCRIPTION
    label: "Store description"
    type: string
    required: true
    maxLength: 160
    placeholder: "Premium products for discerning customers"

  - key: CURRENCY
    label: "Currency code"
    type: string
    default: "USD"
    validate: "^[A-Z]{3}$"

  - key: CURRENCY_SYMBOL
    label: "Currency symbol"
    type: string
    default: "$"

  - key: THEME_COLOR
    label: "Brand color (hex)"
    type: string
    default: "#1e40af"
    validate: "^#[0-9a-fA-F]{6}$"

  - key: API_BASE_URL
    label: "API base URL (for product/order endpoints)"
    type: string
    default: "/api"
    placeholder: "https://api.example.com"

  - key: ENABLE_WISHLIST
    label: "Enable wishlist feature"
    type: boolean
    default: true

  - key: ENABLE_REVIEWS
    label: "Enable product reviews"
    type: boolean
    default: true

  - key: ENABLE_SEARCH
    label: "Enable product search"
    type: boolean
    default: true

includes:
  - from: _shared/styles/_reset.css
    to: src/styles/_reset.css
  - from: _shared/styles/_tokens.css
    to: src/styles/_tokens.css
  - from: _shared/components/icon-wc.js
    to: src/components/icon-wc.js
  - from: _shared/templates/_head.html
    to: src/_includes/_head.html

skills:
  - xhtml-author
  - responsive-images
  - forms
  - state-management
  - api-client
  - data-storage
  - accessibility-checker
  - progressive-enhancement
  - animation-motion

postScaffold:
  - message: |
      E-commerce storefront created!

      Next steps:
      1. npm install
      2. Configure API endpoints in src/lib/api.js
      3. npm run dev

      Key files:
      - src/pages/          - Page templates
      - src/components/     - UI components
      - src/lib/store.js    - Cart state management
      - src/lib/api.js      - API client
