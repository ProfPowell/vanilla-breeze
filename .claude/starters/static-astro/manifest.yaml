name: static-astro
displayName: "Static Website (Astro)"
description: "Static site with Astro framework, content collections, and component islands"
version: "1.0.0"

prompts:
  - key: PROJECT_NAME
    label: "Project folder name"
    type: string
    required: true
    validate: "^[a-z][a-z0-9-]*$"

  - key: SITE_NAME
    label: "Site name"
    type: string
    required: true

  - key: SITE_URL
    label: "Production URL"
    type: string
    required: true
    validate: "^https?://"

  - key: DESCRIPTION
    label: "Site description"
    type: string
    required: true
    maxLength: 160

  - key: OUTPUT_MODE
    label: "Output mode"
    type: select
    options:
      - static
      - server
      - hybrid
    default: static

  - key: ADAPTER
    label: "Deployment adapter"
    type: select
    options:
      - none
      - cloudflare
      - node
      - netlify
      - vercel
    default: none

  - key: CONTENT_COLLECTIONS
    label: "Content collections"
    type: string
    default: "blog"
    description: "Comma-separated list of collections"

includes:
  - from: _shared/styles/_reset.css
    to: src/styles/_reset.css
  - from: _shared/styles/_tokens.css
    to: src/styles/_tokens.css

skills:
  - astro
  - xhtml-author
  - css-author
  - metadata
  - accessibility-checker
  - i18n
  - performance

postScaffold:
  - npm install
  - echo "Astro site scaffolded! Run: npm run dev"
