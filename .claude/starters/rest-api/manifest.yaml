name: rest-api
displayName: "REST API"
description: "Node.js REST API with Express, PostgreSQL, and JWT authentication"
version: "1.0.0"

prompts:
  - key: PROJECT_NAME
    label: "Project folder name"
    type: string
    required: true
    validate: "^[a-z][a-z0-9-]*$"

  - key: DESCRIPTION
    label: "API description"
    type: string
    default: "REST API service"

  - key: PORT
    label: "Server port"
    type: string
    default: "3000"

  - key: FRAMEWORK
    label: "Web framework"
    type: select
    options:
      - express
      - fastify
    default: express

  - key: DATABASE
    label: "Database"
    type: select
    options:
      - postgresql
      - none
    default: postgresql

  - key: ENABLE_AUTH
    label: "Include authentication?"
    type: boolean
    default: true

  - key: ENABLE_RATE_LIMIT
    label: "Include rate limiting?"
    type: boolean
    default: true

  - key: INITIAL_RESOURCES
    label: "Initial API resources"
    type: string
    default: "users"
    description: "Comma-separated resource names"

skills:
  - nodejs-backend
  - rest-api
  - database
  - authentication
  - unit-testing
  - backend-testing

postScaffold:
  - npm install
  - echo "API scaffolded! Run: npm run dev"
