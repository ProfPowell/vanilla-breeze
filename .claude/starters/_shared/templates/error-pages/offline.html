<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Offline - {{SITE_NAME}}</title>
  <meta name="robots" content="noindex"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      color: #111827;
      padding: 1rem;
    }
    .offline-page { text-align: center; max-width: 28rem; }
    .offline-icon {
      width: 4rem;
      height: 4rem;
      margin: 0 auto 1rem;
      color: #6b7280;
    }
    h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
    p { color: #6b7280; margin-bottom: 1.5rem; }
    .button-primary {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      border: none;
      font: inherit;
      font-weight: 500;
      cursor: pointer;
    }
    .button-primary:hover { background: #1d4ed8; }
    @media (prefers-color-scheme: dark) {
      body { background: #111827; color: #f9fafb; }
      p { color: #9ca3af; }
    }
  </style>
</head>
<body>
  <main class="offline-page">
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
    </svg>
    <h1>You're offline</h1>
    <p>Check your internet connection and try again.</p>
    <button type="button" class="button-primary" onclick="location.reload()">
      Try again
    </button>
  </main>
</body>
</html>
