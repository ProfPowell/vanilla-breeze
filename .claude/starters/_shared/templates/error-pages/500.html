<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Server Error - {{SITE_NAME}}</title>
  <meta name="robots" content="noindex"/>
  <style>
    /* Inline styles - no external dependencies for error page */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      color: #111827;
      padding: 1rem;
    }
    .error-page { text-align: center; max-width: 28rem; }
    h1 { font-size: 4rem; font-weight: 700; color: #dc2626; margin-bottom: 0.5rem; }
    p { font-size: 1.25rem; color: #6b7280; margin-bottom: 1rem; }
    .error-description { font-size: 1rem; margin-bottom: 2rem; }
    .button-primary {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
    }
    .button-primary:hover { background: #1d4ed8; }
    @media (prefers-color-scheme: dark) {
      body { background: #111827; color: #f9fafb; }
      p { color: #9ca3af; }
    }
  </style>
</head>
<body>
  <main class="error-page">
    <h1>500</h1>
    <p>Server error</p>
    <p class="error-description">
      Something went wrong on our end. Please try again later.
    </p>
    <a href="/" class="button-primary">Go to homepage</a>
  </main>
</body>
</html>
