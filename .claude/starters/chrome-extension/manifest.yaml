name: chrome-extension
displayName: "Chrome Extension"
description: "Browser extension with Manifest V3"

prompts:
  - key: PROJECT_NAME
    label: "Project folder name"
    required: true
    validate: "^[a-z][a-z0-9-]*$"
  - key: DISPLAY_NAME
    label: "Extension name"
    required: true
  - key: DESCRIPTION
    label: "Extension description"
    required: true
    maxLength: 132
  - key: VERSION
    label: "Version"
    default: "1.0.0"
  - key: FEATURES
    label: "Features to include"
    type: multiselect
    options:
      - popup
      - options
      - content-script
      - background
    default:
      - popup
      - background
  - key: PERMISSIONS
    label: "Permissions"
    type: multiselect
    options:
      - storage
      - tabs
      - activeTab
      - scripting
      - alarms
    default:
      - storage
      - activeTab
  - key: HOST_PERMISSIONS
    label: "Host permissions (comma-separated URL patterns)"
    default: ""

includes: []

skills:
  - javascript-author
  - data-storage
  - i18n
  - security
