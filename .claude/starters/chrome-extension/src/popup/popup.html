<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-i18n="popupTitle">{{DISPLAY_NAME}}</title>
  <link rel="stylesheet" href="../../styles/shared.css"/>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
  <header>
    <h1 data-i18n="popupTitle">{{DISPLAY_NAME}}</h1>
  </header>

  <main>
    <form-field data-layout="row">
      <label for="enabled" data-i18n="enabledLabel">Enabled</label>
      <input type="checkbox" id="enabled" data-toggle=""/>
    </form-field>

    <output id="status" data-role="status" aria-live="polite">
      Ready
    </output>
  </main>

  <footer>
    <button type="button" id="options-btn" data-variant="link">
      Settings
    </button>
  </footer>

  <script src="popup.js" type="module"></script>
</body>
</html>
