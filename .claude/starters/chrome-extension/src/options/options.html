<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-i18n="optionsTitle">Settings</title>
  <link rel="stylesheet" href="../../styles/shared.css"/>
  <link rel="stylesheet" href="options.css"/>
</head>
<body>
  <header>
    <h1 data-i18n="optionsTitle">Settings</h1>
  </header>

  <main>
    <form id="options-form">
      <section>
        <h2>General</h2>

        <form-field data-layout="row">
          <label for="enabled" data-i18n="enabledLabel">Enabled</label>
          <input type="checkbox" id="enabled" name="enabled" data-toggle="" aria-describedby="enabled-help"/>
          <output id="enabled-help" for="enabled">Enable or disable the extension</output>
        </form-field>
      </section>

      <section>
        <h2>Advanced</h2>

        <form-field>
          <label for="api-key">API Key</label>
          <input type="password" id="api-key" name="apiKey" aria-describedby="api-key-help"/>
          <output id="api-key-help" for="api-key">Your API key for external services</output>
        </form-field>
      </section>

      <footer data-role="form-actions">
        <button type="submit" data-variant="primary" data-i18n="saveButton">
          Save
        </button>
        <output id="save-status" data-role="status" aria-live="polite"></output>
      </footer>
    </form>
  </main>

  <script src="options.js" type="module"></script>
</body>
</html>
