name: design-system
displayName: "Design System / Component Library"
description: "Reusable Web Component library with design tokens, documentation, and npm publishing"
version: "1.0.0"

prompts:
  - key: PROJECT_NAME
    label: "Project folder name"
    type: string
    required: true
    validate: "^[a-z][a-z0-9-]*$"

  - key: LIBRARY_NAME
    label: "Library name (npm package name)"
    type: string
    required: true
    validate: "^(@[a-z0-9-]+/)?[a-z0-9-]+$"
    description: "e.g., 'acme-ui' or '@acme/design-system'"

  - key: DISPLAY_NAME
    label: "Display name"
    type: string
    required: true
    description: "Human-readable name for documentation"

  - key: DESCRIPTION
    label: "Library description"
    type: string
    required: true
    maxLength: 160

  - key: COMPONENT_PREFIX
    label: "Component prefix"
    type: string
    default: "ds"
    validate: "^[a-z][a-z0-9]*$"
    description: "Prefix for component names (e.g., ds-button, acme-card)"

  - key: THEME_COLOR
    label: "Primary theme color"
    type: string
    default: "#2563eb"
    validate: "^#[0-9a-fA-F]{6}$"

  - key: INCLUDE_DOCS
    label: "Include documentation site?"
    type: boolean
    default: true

  - key: INCLUDE_VISUAL_TESTS
    label: "Include visual regression testing?"
    type: boolean
    default: true

  - key: AUTHOR_NAME
    label: "Author name"
    type: string
    required: false

  - key: AUTHOR_EMAIL
    label: "Author email"
    type: string
    required: false

includes:
  - from: _shared/styles/_reset.css
    to: src/tokens/_reset.css

skills:
  - custom-elements
  - javascript-author
  - typography
  - open-props
  - layout-grid
  - icons
  - unit-testing
  - e2e-testing
  - accessibility-checker

postScaffold:
  - npm install
  - echo "Design system scaffolded! Run: npm run dev"