name: pwa-spa
displayName: "PWA/SPA Application"
description: "Single-page application with Web Components, client-side router, and offline support"
version: "1.0.0"

prompts:
  - key: PROJECT_NAME
    label: "Project folder name"
    type: string
    required: true
    validate: "^[a-z][a-z0-9-]*$"

  - key: DISPLAY_NAME
    label: "App display name"
    type: string
    required: true

  - key: DESCRIPTION
    label: "App description"
    type: string
    required: true
    maxLength: 160

  - key: THEME_COLOR
    label: "Theme color"
    type: string
    default: "#1e40af"
    validate: "^#[0-9a-fA-F]{6}$"

  - key: BACKGROUND_COLOR
    label: "Background color"
    type: string
    default: "#ffffff"

  - key: API_BASE_URL
    label: "API base URL"
    type: string
    default: "/api"

  - key: ENABLE_AUTH
    label: "Include authentication?"
    type: boolean
    default: false

  - key: INITIAL_ROUTES
    label: "Initial routes"
    type: string
    default: "home,about,settings"
    description: "Comma-separated list of views"

includes:
  - from: _shared/styles/_reset.css
    to: src/styles/_reset.css
  - from: _shared/styles/_tokens.css
    to: src/styles/_tokens.css
  - from: _shared/components/icon-wc/
    to: src/components/icon-wc/
  - from: _shared/templates/error-pages/offline.html
    to: offline.html

skills:
  - javascript-author
  - custom-elements
  - service-worker
  - state-management
  - api-client
  - progressive-enhancement
  - accessibility-checker

postScaffold:
  - npm install
  - echo "PWA scaffolded! Run: npm run dev"
