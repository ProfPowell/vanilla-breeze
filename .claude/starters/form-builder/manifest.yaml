name: form-builder
displayName: "Form Builder"
description: "Dynamic form creation with validation, conditional logic, and submission handling"

prompts:
  - key: PROJECT_NAME
    label: "Project name"
    required: true
    pattern: "^[a-z][a-z0-9-]*$"
    description: "Lowercase with hyphens (e.g., my-survey-app)"

  - key: APP_NAME
    label: "Application name"
    required: true
    description: "Display name for the application (e.g., Survey Builder)"

  - key: DESCRIPTION
    label: "Application description"
    required: true
    maxLength: 160
    description: "Short description for SEO"

  - key: THEME_COLOR
    label: "Theme color"
    default: "#1e40af"
    description: "Primary brand color (hex)"

  - key: STORAGE_TYPE
    label: "Form data storage"
    type: select
    options:
      - localStorage
      - indexeddb
      - api
    default: localStorage
    description: "localStorage=browser storage, indexeddb=large datasets, api=REST backend"

  - key: ENABLE_ANALYTICS
    label: "Enable form analytics"
    type: boolean
    default: true
    description: "Track form completion rates and field interactions"

  - key: ENABLE_EXPORT
    label: "Enable data export"
    type: boolean
    default: true
    description: "Allow exporting form responses as CSV/JSON"

includes:
  - from: _shared/styles/_reset.css
    to: src/styles/_reset.css
  - from: _shared/styles/_tokens.css
    to: src/styles/_tokens.css

skills:
  - forms
  - validation
  - state-management
  - data-storage
  - accessibility-checker
  - javascript-author

postScaffold:
  - message: |
      Form Builder scaffolded successfully!

      Next steps:
      1. cd {{PROJECT_NAME}}
      2. npm install
      3. npm run dev

      Creating forms:
      - Define forms in src/forms/ as JSON schemas
      - Forms render automatically with validation
      - Conditional logic via "showWhen" rules

      Available commands:
      - npm run dev      Start development server
      - npm run build    Build for production
      - npm run test     Run tests