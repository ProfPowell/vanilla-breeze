name: dashboard
displayName: "Admin Dashboard"
description: "Admin interface with sidebar layout and data visualization"

prompts:
  - key: PROJECT_NAME
    label: "Project folder name"
    required: true
    validate: "^[a-z][a-z0-9-]*$"
  - key: DISPLAY_NAME
    label: "Display name"
    required: true
  - key: DESCRIPTION
    label: "Project description"
    required: true
    maxLength: 160
  - key: API_BASE_URL
    label: "API base URL"
    default: "/api"
  - key: AUTH_TYPE
    label: "Authentication type"
    type: select
    options:
      - jwt
      - session
      - oauth
    default: jwt
  - key: INITIAL_VIEWS
    label: "Initial views (comma-separated)"
    default: "dashboard,settings,list,detail"
  - key: ENABLE_CHARTS
    label: "Enable charts"
    type: boolean
    default: true
  - key: SIDEBAR_POSITION
    label: "Sidebar position"
    type: select
    options:
      - left
      - right
    default: left
  - key: THEME_COLOR
    label: "Theme color"
    default: "#1e40af"

includes:
  - from: _shared/styles/_reset.css
    to: src/styles/_reset.css
  - from: _shared/styles/_tokens.css
    to: src/styles/_tokens.css
  - from: _shared/components/x-icon
    to: src/components/x-icon

skills:
  - javascript-author
  - custom-elements
  - api-client
  - authentication
  - state-management
  - accessibility-checker
