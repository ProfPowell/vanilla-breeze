<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Full Semantic HTML5</title>
</head>
<body>
  <header>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="#main">Main Content</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <article>
      <h1>Main Article Title</h1>
      <p>Article content goes here.</p>

      <section id="about">
        <h2>About Section</h2>
        <p>Section content with a <a href="#main">link back</a>.</p>
      </section>
    </article>

    <aside aria-label="Related content">
      <h2>Related Links</h2>
      <ul>
        <li><a href="#main">Back to main</a></li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>Footer content</p>
  </footer>
</body>
</html>
