# Deploy to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Run on pushes to main branch
  push:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint HTML
        run: npm run lint:html
        continue-on-error: true  # Warn-only initially

      - name: Run tests
        run: npm run test
        continue-on-error: true  # Warn-only initially

  build:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install 11ty dependencies
        run: cd 11ty-site && npm ci

      - name: Build CDN bundles
        run: npm run build:cdn

      - name: Build doc-extras bundle
        run: cd 11ty-site && npm run build:doc-extras

      - name: Build 11ty site
        run: cd 11ty-site && npm run build

      - name: Copy CDN to site output
        run: cp -r dist/cdn 11ty-site/_site/cdn

      - name: Copy icons to site output
        run: mkdir -p 11ty-site/_site/src && cp -r src/icons 11ty-site/_site/src/icons

      - name: Copy VB source for dev references
        run: cp -r src/base src/tokens src/native-elements src/custom-elements src/web-components src/utils src/lib src/charts src/*.css src/*.js 11ty-site/_site/src/

      - name: Fix paths for GitHub Pages
        run: npm run build:fix-paths
        env:
          BASE_URL: /vanilla-breeze/
          DIST_DIR: 11ty-site/_site

      - name: Build search index
        run: npx pagefind --site 11ty-site/_site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 11ty-site/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
