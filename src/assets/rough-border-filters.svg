<!--
  Rough Border SVG Filters

  Include this SVG in your HTML to enable rough border effects.
  The SVG must be in the DOM for filter references to work.

  Usage:
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;">
      ... (copy defs content here) ...
    </svg>

    .card { filter: url(#vb-rough-light); }
-->
<svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; width: 0; height: 0; overflow: hidden;">
  <defs>
    <!-- Light roughness - subtle wobble -->
    <filter id="vb-rough-light" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Medium roughness - noticeable sketchy feel -->
    <filter id="vb-rough-medium" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Heavy roughness - torn paper effect -->
    <filter id="vb-rough-heavy" x="-15%" y="-15%" width="130%" height="130%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
</svg>
